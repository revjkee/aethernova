# Базовые пресеты для параметров системы калибровки TeslaAI Genesis
# Эти значения применяются по умолчанию, если не указано иное в пользовательской конфигурации

global:
  version: 1.0.0
  updated: "2025-07-24"
  schema: "parameter_space_v2"
  strict_mode: true

defaults:
  learning_rate:
    value: 0.001
    min: 0.00001
    max: 0.1
    step: 0.0001
    type: float
    description: "Базовая скорость обучения агентов"
  
  batch_size:
    value: 64
    min: 16
    max: 1024
    step: 16
    type: int
    description: "Размер батча для калибровочных сессий"

  exploration_rate:
    value: 0.3
    min: 0.0
    max: 1.0
    step: 0.05
    type: float
    description: "Уровень случайности при калибровке агента"

  max_retries:
    value: 5
    min: 0
    max: 20
    type: int
    description: "Максимальное количество попыток до отказа компонента"

  timeout:
    value: 30
    min: 5
    max: 300
    type: int
    unit: seconds
    description: "Таймаут для каждого шага калибровки"

  priority_score_threshold:
    value: 0.8
    min: 0.0
    max: 1.0
    step: 0.01
    type: float
    description: "Порог оценки важности параметра для включения в автооптимизацию"

flags:
  enable_metrics_collection: true
  enable_rbac_checks: true
  allow_dynamic_override: false
  freeze_critical_parameters: true

tags:
  - stable
  - baseline
  - approved
  - ci-ready
