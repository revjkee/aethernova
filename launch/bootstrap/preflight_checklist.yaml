# TeslaAI Genesis — Preflight Checklist
# Назначение: обязательная проверка всех условий перед первым запуском системы

preflight:
  system:
    hostname_verified: true
    os_supported:
      - "Ubuntu 22.04"
      - "Debian 12"
      - "Arch Linux"
    disk_space_gb_required: 20
    memory_gb_required: 8
    cpu_cores_min: 4
    virtualization_enabled: true

  network:
    ports_required:
      redis: 6379
      postgres: 5432
      rabbitmq: 5672
      traefik: 443
      prometheus: 9090
      vault: 8200
    vpn_required: true
    dns_check:
      - "8.8.8.8"
      - "1.1.1.1"
    outbound_firewall_allows:
      - "*.openai.com"
      - "*.telegram.org"
      - "*.vault.local"

  secrets:
    keyvault_accessible: true
    vault_unsealed: true
    secrets_required:
      - JWT_PRIVATE_KEY
      - DATABASE_URL
      - REDIS_PASSWORD
      - OPENAI_API_KEY
      - BOT_TOKEN

  ai_core:
    llm_weights_loaded: true
    ai_kernel_reachable: true
    ethics_lock_resolved: true
    rbac_mode_active: true
    inhibitors_enabled: true

  storage:
    volumes_mounted:
      - /mnt/redis_data
      - /mnt/postgres_data
      - /mnt/rabbitmq_data
    read_write_check_passed: true

  system_integrity:
    gpg_signatures_verified: true
    integrity_hash_check: passed
    launch_signature_verified: true

  diagnostics:
    system_report_attached: true
    healthcheck_passed: true
    dependency_issues: false

  approvals:
    signoff_policy_present: true
    launch_signature_valid: true

metadata:
  generated_at: "{{ now_utc }}"
  schema_version: "1.3.2"
  approved_by: "TeslaAI Launch Agents"
