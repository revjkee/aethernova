apiVersion: v1
kind: Namespace
metadata:
  name: teslaai-genesis

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-core
  namespace: teslaai-genesis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-core
  template:
    metadata:
      labels:
        app: ai-core
    spec:
      containers:
        - name: ai-core
          image: teslaai/ai-core:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: ai-core-env
          volumeMounts:
            - mountPath: /app/models
              name: model-volume
      volumes:
        - name: model-volume
          persistentVolumeClaim:
            claimName: ai-model-pvc

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: telegram-bot
  namespace: teslaai-genesis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telegram-bot
  template:
    metadata:
      labels:
        app: telegram-bot
    spec:
      containers:
        - name: telegram-bot
          image: teslaai/telegram-bot:latest
          ports:
            - containerPort: 8443
          envFrom:
            - secretRef:
                name: bot-env

---

apiVersion: v1
kind: Service
metadata:
  name: ai-core-service
  namespace: teslaai-genesis
spec:
  selector:
    app: ai-core
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: telegram-bot-service
  namespace: teslaai-genesis
spec:
  selector:
    app: telegram-bot
  ports:
    - protocol: TCP
      port: 443
      targetPort: 8443

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teslaai-ingress
  namespace: teslaai-genesis
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  tls:
    - hosts:
        - ai.tesla.local
      secretName: tls-secret
  rules:
    - host: ai.tesla.local
      http:
        paths:
          - path: /ai
            pathType: Prefix
            backend:
              service:
                name: ai-core-service
                port:
                  number: 80
          - path: /bot
            pathType: Prefix
            backend:
              service:
                name: telegram-bot-service
                port:
                  number: 443
