# === TeslaAI Genesis: Конфигурация обучения модели ===

model:
  name: "mlp"                        # Название модели (например: resnet18, mlp, transformer)
  input_dim: 784                     # Размер входа (для MLP)
  output_dim: 10                     # Количество классов

training:
  batch_size: 64
  epochs: 30
  learning_rate: 0.001
  optimizer: "adam"                 # adam | sgd | adamw
  weight_decay: 0.0001
  gradient_clip: 1.0
  use_amp: false                    # Поддержка автосмешанной точности (float16)
  seed: 1337

scheduler:
  type: "linear"                    # linear | cosine | step | none
  warmup_ratio: 0.1
  step_size: 10
  gamma: 0.9

early_stopping:
  enabled: true
  metric: "val_loss"
  mode: "min"
  patience: 5
  min_delta: 0.0005

checkpointing:
  enabled: true
  save_best_only: true
  monitor: "val_loss"
  mode: "min"
  dir: "./checkpoints"
  max_checkpoints: 5

evaluation:
  after_training: true             # Выполнять оценку после обучения
  metrics:
    - "accuracy"
    - "f1_score"

logging:
  level: "INFO"                    # DEBUG | INFO | WARNING | ERROR
  log_to_file: true
  log_file_path: "training.log"

runtime:
  device: "auto"                   # auto | cpu | cuda
  num_workers: 4
  pin_memory: true

audit:
  run_id: "run-${DATE}-${UID}"    # Автоматически заменяется системой
  created_by: "TeslaAI Genesis Training Pipeline"
  config_version: "1.0.0"
