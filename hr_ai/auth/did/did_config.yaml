# Конфигурация для модуля ZK-DID интеграции через Semaphore

group:
  id: "hr_dao_group_mainnet"
  merkle_tree_depth: 20
  storage_backend: "ipfs"        # или "onchain", "s3", "file"
  root_sync_interval_sec: 60

signals:
  namespace: "neurocity.hr.auth"
  supported_scopes:
    - "auth"
    - "register"
    - "vote"
    - "access_control"

zk_proof:
  circuit:
    path: "circuits/semaphore/semaphore.wasm"
    proving_key: "circuits/semaphore/semaphore_final.zkey"
  verifier_contract:
    address: "0x4b1C...Ef89"
    network: "ethereum"
    rpc_url: "https://rpc.mainnet.infura.io/v3/YOUR_PROJECT_ID"
  nullifier_salt: "neurocity-hr-nullifier"

token:
  expiration_minutes: 30
  issuer: "neurocity.hr.auth.did"
  signing_key_path: "secrets/did_signing_key.pem"

resolver:
  method: "did:ethr"
  registry_contract: "0xdca7ef03e98e0dc2b855be647c39abe984fcf21b"
  networks:
    - id: "1"
      name: "mainnet"
      rpc_url: "https://mainnet.infura.io/v3/YOUR_PROJECT_ID"
    - id: "5"
      name: "goerli"
      rpc_url: "https://goerli.infura.io/v3/YOUR_PROJECT_ID"

logging:
  enable_latency_tracking: true
  log_group: "zk_did"
  level: "INFO"
