[tool.poetry]
name = "my_telegram_bot"
version = "0.1.0"
description = "Telegram bot for client booking with FastAPI backend, Redis, RabbitMQ, and Web3 Mini App frontend"
authors = ["Влад <your.email@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/yourusername/my_telegram_bot"
repository = "https://github.com/yourusername/my_telegram_bot"
keywords = ["telegram", "fastapi", "booking", "bot", "web3", "async"]

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.100.0"
uvicorn = {extras = ["standard"], version = "^0.22.0"}
aiogram = "^3.20.0"
sqlalchemy = {extras = ["asyncio", "postgresql"], version = "^2.0.41"}
databases = "^0.9.0"
asyncpg = "^0.30.0"
alembic = "^1.11.1"
pydantic = {extras = ["email"], version = "^2.11.7"}
redis = "^6.2.0"
aiohttp = "^3.11.18"
httpx = "^0.28.1"
python-dotenv = "^1.1.0"
bcrypt = "^4.3.0"
pyjwt = "^2.8.0"
pydantic-settings = "^2.9.1"
orjson = "^3.10.18"
requests = "^2.32.3"
beautifulsoup4 = "^4.13.4"
pillow = "^11.2.1"
cryptography = "^45.0.3"
watchfiles = "^1.1.0"

[tool.poetry.dev-dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^0.21.0"
httpx = "^0.28.1"
black = "^23.3.0"
flake8 = "^6.1.0"
mypy = "^1.5.1"
isort = "^6.12.0"
pre-commit = "^3.3.3"

[build-system]
requires = ["poetry-core>=1.7.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py311"]
skip-string-normalization = true

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
plugins = []
ignore_missing_imports = true
strict_optional = true
warn_unused_configs = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--strict-markers --tb=short --disable-warnings"
testpaths = ["tests"]

