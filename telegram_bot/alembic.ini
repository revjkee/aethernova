[alembic]
# Путь к папке с миграциями
script_location = database/migrations

# Версия Alembic
# Можно не менять, Alembic сам обновляет
version_locations = database/migrations/versions

# Шаблон имени файлов миграций
#file_template = %%\(rev\)s_%%\(slug\)s

sqlalchemy.url = postgresql+asyncpg://postgres:secret@localhost:5432/mydatabase
# Определение логгера
# Можно настроить на DEBUG для детальной отладки
# logging_config_file = logging.ini

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

[post_write_hooks]
# Можно подключить автоматический форматер или линтер после генерации миграций
# Например:
# hooks = black
#
# [post_write_hook_black]
# type = console_scripts
# entrypoint = black
# args = {path}
