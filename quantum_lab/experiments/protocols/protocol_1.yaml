# quantum-lab/experiments/protocols/protocol_1.yaml

protocol_name: "Протокол квантового телепортирования"
description: >
  Экспериментальный протокол квантового телепортирования для передачи
  квантового состояния между двумя удалёнными квантовыми системами.
  
steps:
  - step_id: 1
    name: "Подготовка запутанных кубитов"
    description: "Создание пары запутанных кубитов, один из которых остаётся у отправителя, другой передаётся получателю."
    equipment:
      - "Квантовый генератор запутанных состояний"
      - "Квантовые каналы связи"

  - step_id: 2
    name: "Ввод исходного состояния"
    description: "Подготовка кубита с исходным квантовым состоянием, которое необходимо передать."
    equipment:
      - "Квантовый процессор для инициализации состояния"

  - step_id: 3
    name: "Измерение и классическая передача"
    description: "Измерение исходного кубита в совокупности с запутанным кубитом и передача результатов измерения классическим каналом."
    equipment:
      - "Квантовый детектор"
      - "Классический коммуникационный канал"

  - step_id: 4
    name: "Восстановление состояния"
    description: "На основании полученных классических данных получатель выполняет операции восстановления на своём кубите."
    equipment:
      - "Квантовый процессор для корректирующих операций"

parameters:
  fidelity_threshold: 0.9
  max_runtime_sec: 300
  environment_conditions:
    temperature_K: 0.01
    magnetic_field_T: 0.0

metadata:
  creator: "Quantum Lab Team"
  creation_date: "2025-07-17"
  version: 1.0
