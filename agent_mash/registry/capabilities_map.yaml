# agent-mesh/registry/capabilities_map.yaml

agent_01:
  type: llm
  capabilities:
    - text-generation
    - question-answering
    - summarization
    - reasoning
  description: "LLM агент на базе GPT-4 для генерации, диалога и вывода."

agent_02:
  type: rl
  capabilities:
    - planning
    - goal-selection
    - control-policy
  description: "RL-агент для выбора действий и стратегий на основе среды и награды."

agent_03:
  type: rule
  capabilities:
    - moderation
    - filtering
    - policy-enforcement
  description: "Agent с жёсткой логикой: фильтрация, политика, модерация."

agent_04:
  type: llm
  capabilities:
    - classification
    - embedding-generation
  description: "LLM-агент для семантической кластеризации и векторизации данных."

agent_05:
  type: rl
  capabilities:
    - anomaly-detection
    - traffic-routing
  description: "RL-агент для обработки событий и управления маршрутами в real-time."

agent_06:
  type: rule
  capabilities:
    - compliance-check
    - escalation-handling
  description: "Агент контроля соответствия политике и обработки исключений."

# Специальный агент наблюдения
agent_monitor:
  type: rule
  capabilities:
    - metrics-tracking
    - goal-audit
  description: "Агент-монитор: отслеживание целей, статистики и качества."
