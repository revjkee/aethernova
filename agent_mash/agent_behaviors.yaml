# agent_behaviors.yaml
# DSL-конфигурация поведения агентов TeslaAI Genesis

defaults:
  retry_limit: 3
  backoff: exponential
  timeout: 10.0

agents:

  - id: agent_llm_general
    type: llm
    strategy: reasoning
    protocol: protocol_llm
    tasks:
      - text-generation
      - question-answering
      - summarization
    constraints:
      max_tokens: 1024
      temp: 0.7
    priority: 2
    on_error: retry
    fallback_agents:
      - agent_llm_backup

  - id: agent_rl_planner
    type: rl
    strategy: planning
    protocol: protocol_rl
    tasks:
      - path-optimization
      - goal-decomposition
    constraints:
      max_depth: 5
      exploration_rate: 0.2
    priority: 1
    on_error: skip

  - id: agent_rule_validator
    type: rule
    strategy: validation
    protocol: protocol_rule
    tasks:
      - schema-validation
      - compliance-check
    ruleset: rules/default_policy.yaml
    priority: 3
    on_error: alert

  - id: agent_dao_delegate
    type: dao
    strategy: voting
    protocol: protocol_llm
    tasks:
      - vote-proposal
      - verify-delegate
    governance_scope: full
    priority: 2
    on_error: log

routing_policies:
  task_routing:
    text-generation: agent_llm_general
    question-answering: agent_llm_general
    goal-decomposition: agent_rl_planner
    compliance-check: agent_rule_validator
    vote-proposal: agent_dao_delegate

  fallback_order:
    - agent_llm_backup
    - agent_rule_validator

monitoring:
  enable_trace: true
  log_responses: true
  export_metrics: true
