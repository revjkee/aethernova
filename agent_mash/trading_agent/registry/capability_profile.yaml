agent_id: "teslaai-trader-v7"
version: "1.8.4"
description: "Мультистратегический RL-агент с адаптивным планированием, кэшированием рынка, поддержкой DeFi и CeFi"
author: "TeslaAI Genesis Core Team"

capabilities:
  execution:
    - market_order
    - limit_order
    - stop_loss
    - take_profit
    - trailing_stop
    - order_batching
    - adaptive_sizing

  strategies_supported:
    - simple_threshold
    - moving_average_crossover
    - reinforcement_learning
    - ensemble
    - quant_signal_integration

  environments:
    - simulation
    - paper_trading
    - live_trading
    - sandbox_exchange

  asset_classes:
    - spot_crypto
    - perpetual_futures
    - equity_cfds
    - tokenized_assets

  exchanges:
    primary:
      - binance
      - bybit
      - kucoin
    backup:
      - okx
      - bitget
      - mexc

  risk_management:
    rps_limit: 30       # requests per second
    max_drawdown: 0.15  # 15% допустимая просадка
    max_daily_loss: 0.07
    max_concurrent_positions: 10
    exposure_control: true
    slippage_guard: true
    blacklist_assets:
      - "LUNA"
      - "FLOKI"
      - "PEPE"

  telemetry:
    logging_level: "INFO"
    telemetry_adapter: "prometheus"
    real_time_monitoring: true
    latency_tracking: true
    signal_confidence_logging: true

  learning:
    rl_policy_type: "ppo"
    reward_functions:
      - pnl_based
      - drawdown_penalty
      - risk_weighted_gain
    supports_online_learning: true
    supports_curriculum: true
    pretrained_models:
      - path: "/models/rl/ppo-crypto-v3.onnx"
        trained_on: "Binance BTC/ETH/BNB"
        accuracy: 0.927
        confidence_mean: 0.88

  constraints:
    regulatory_compliance:
      - EU_MiCA
      - US_CFTC
      - Global_KYC_Anon_Layer
    deployment_regions:
      - global
      - excluding: ["CN", "RU", "IR"]
    token_usage_limiter: true
    cold_storage_safe_mode: true
    restricted_hours:
      enabled: false

metadata:
  updated_at: "2025-08-01T10:00:00Z"
  validated_by:
    - meta_general_architect
    - agent_safety_commander
    - quantum_policy_controller
