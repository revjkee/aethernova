name: Frontend CI

on:
  push:
    paths:
      - 'telegram_bot/frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: Install dependencies
      run: |
        cd telegram_bot/frontend
        npm install
    - name: Build
      run: |
        cd telegram_bot/frontend
        npm run build
