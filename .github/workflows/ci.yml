name: CI

on:
  push:
    branches: [ main, feature/security-incidents ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: teslaai_user
          POSTGRES_PASSWORD: SuperSecurePass2025!
          POSTGRES_DB: teslaai_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready -U teslaai_user -d teslaai_db || exit 1
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql+asyncpg://teslaai_user:SuperSecurePass2025!@localhost/teslaai_db
        run: |
          alembic -c backend/alembic.ini upgrade head
      - name: Run backend tests
        run: |
          pytest -q backend/tests

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install and build frontend
        run: |
          cd frontend
          npm ci
          npm run build --if-present
