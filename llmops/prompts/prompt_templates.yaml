# prompt_templates.yaml
# Шаблоны промптов для различных задач LLMops.
# Формат YAML удобен для централизованного хранения и обновления.
# Каждый шаблон содержит описание, параметры и текст с placeholders.

templates:
  - name: "summarization"
    description: "Шаблон для задачи суммаризации текста."
    prompt: |
      Сократи следующий текст, сохрани основные идеи:
      {{ input_text }}

  - name: "question_answering"
    description: "Шаблон для ответа на вопрос по заданному контексту."
    prompt: |
      Используя следующий контекст, дай развернутый ответ на вопрос:
      Контекст: {{ context }}
      Вопрос: {{ question }}

  - name: "chat_response"
    description: "Шаблон для генерации ответа чат-ботом с учётом истории диалога."
    prompt: |
      История диалога:
      {{ dialogue_history }}
      Текущий запрос:
      {{ user_message }}
      Ответь как эксперт, кратко и по делу.

  - name: "code_generation"
    description: "Шаблон для генерации кода по описанию задачи."
    prompt: |
      Напиши рабочий и оптимальный код на Python, который выполняет:
      {{ task_description }}

  - name: "translation"
    description: "Шаблон для перевода текста с одного языка на другой."
    prompt: |
      Переведи следующий текст с {{ source_language }} на {{ target_language }}:
      {{ input_text }}

  - name: "sentiment_analysis"
    description: "Шаблон для определения эмоциональной окраски текста."
    prompt: |
      Определи эмоциональную окраску текста (позитивная, негативная, нейтральная):
      {{ input_text }}

  - name: "custom_instruction"
    description: "Шаблон для пользовательских инструкций с возможностью динамической подстановки."
    prompt: |
      {{ custom_instruction }}

# Дополнительно
# - Все шаблоны поддерживают переменные с двойными фигурными скобками.
# - Позволяет централизованно изменять и добавлять новые промпты без правки кода.
