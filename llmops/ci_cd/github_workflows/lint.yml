name: Lint Check

on:
  push:
    branches: [ main, dev, staging ]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.md'
      - '**.json'
  pull_request:
    branches: [ main, dev, staging ]
    paths:
      - '**.py'
      - '**.yml'
      - '**.yaml'
      - '**.md'
      - '**.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Lint Codebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff yamllint jsonlint check-jsonschema markdownlint-cli

      - name: Run Ruff (Python linter)
        run: |
          ruff check . --output-format=github

      - name: Check Python formatting (Ruff)
        run: |
          ruff format . --check

      - name: YAML Lint
        run: |
          find . -type f \( -name "*.yml" -o -name "*.yaml" \) -exec yamllint {} +

      - name: JSON Schema + Syntax Validation
        run: |
          find . -type f -name "*.json" -exec jsonlint -q {} \;

      - name: Markdown Lint
        run: |
          markdownlint "**/*.md"

      - name: Annotate PR with Lint Summary
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: lint-report
          path: ./lint-report.md
          hide_and_recreate: true
