name: Deploy to Staging

on:
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  IMAGE_NAME: llmops-backend
  REGISTRY: ghcr.io
  STAGING_SERVER: ${{ secrets.STAGING_SERVER }}
  STAGING_USER: ${{ secrets.STAGING_USER }}
  DEPLOY_DIR: /opt/llmops/staging
  DOCKER_COMPOSE_FILE: docker-compose.staging.yml
  SERVICE_NAME: backend
  GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
  GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

jobs:
  build-and-deploy:
    name: Build Docker image and deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GHCR_USERNAME }}
          password: ${{ env.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.sha }}

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.STAGING_SERVER }}
          username: ${{ env.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: ${{ env.DOCKER_COMPOSE_FILE }}
          target: ${{ env.DEPLOY_DIR }}

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.STAGING_SERVER }}
          username: ${{ env.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_DIR }}
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} pull
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} down
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} up -d --remove-orphans
