# Значения по умолчанию для llmops Helm Chart
replicaCount: 3

image:
  repository: your-org/llmops
  pullPolicy: IfNotPresent
  tag: "1.0.0"

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: llmops.yourdomain.com
      paths:
        - /

resources:
  limits:
    cpu: "2"
    memory: "4Gi"
  requests:
    cpu: "1"
    memory: "2Gi"

postgresql:
  enabled: true
  postgresqlUsername: llmops_user
  postgresqlPassword: llmops_pass
  postgresqlDatabase: llmops_db
  persistence:
    enabled: true
    size: 8Gi

redis:
  enabled: true
  usePassword: false
  cluster:
    enabled: false

kafka:
  enabled: true
  replicaCount: 3
  configurationOverrides:
    auto.create.topics.enable: "true"

prometheus:
  enabled: true
  serviceMonitor:
    enabled: true
  alertmanager:
    enabled: false

loki:
  enabled: true
  persistence:
    enabled: true
    size: 10Gi

hpa:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70

securityContext:
  runAsUser: 1000
  fsGroup: 1000
  runAsNonRoot: true

nodeSelector: {}

tolerations: []

affinity: {}

logging:
  level: INFO
  format: json
  externalLogCollector:
    enabled: false
    endpoint: ""

telemetry:
  enabled: true
  endpoint: "http://telemetry.yourdomain.com/api"

ci_cd:
  enabled: true
  pipeline:
    tool: "argo"
    argo:
      enabled: true
      namespace: argo

extraEnv:
  - name: CUSTOM_ENV
    value: "custom_value"

# Overrides для dev, staging, prod могут быть добавлены в отдельные values файлов
