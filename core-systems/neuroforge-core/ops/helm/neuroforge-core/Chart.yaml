# neuroforge-core/ops/helm/neuroforge-core/Chart.yaml
apiVersion: v2
name: neuroforge-core
description: >
  NeuroForge Core — промышленный Helm-чарт приложения. Включает компоненты API/worker,
  готов для CI/CD, сканирования, публикации в Artifact Hub и zero-downtime релизов.
type: application

# Версия чарта (SemVer). Обновляйте при изменениях самого чарта (шаблоны/values/зависимости).
version: 0.1.0
# Версия приложения. Может совпадать с git-тегом/релизом.
appVersion: "1.0.0"

# Минимально поддерживаемая версия Kubernetes (семвер-диапазон).
kubeVersion: ">=1.25.0-0"

# Метаданные
home: https://example.com/neuroforge-core
icon: https://example.com/assets/neuroforge-core-icon.svg
keywords:
  - neuroforge
  - ml
  - api
  - worker
  - kubernetes
  - helm
sources:
  - https://github.com/your-org/neuroforge-core
  - https://git.example.com/your-org/neuroforge-core
maintainers:
  - name: DevOps Team
    email: devops@your-org.example
  - name: Platform Engineering
    email: platform@your-org.example

# Аннотации для каталогов (например, Artifact Hub)
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/category: application
  artifacthub.io/links: |
    - name: Source
      url: https://github.com/your-org/neuroforge-core
    - name: Documentation
      url: https://docs.example.com/neuroforge-core
  artifacthub.io/images: |
    - name: api
      image: ghcr.io/your-org/neuroforge-core-api:1.0.0
      platforms:
        - linux/amd64
        - linux/arm64
    - name: worker
      image: ghcr.io/your-org/neuroforge-core-worker:1.0.0
      platforms:
        - linux/amd64
        - linux/arm64
  artifacthub.io/changes: |
    - kind: added
      description: Initial chart release with API/worker deployment scaffolding.
      links:
        - name: Release Notes
          url: https://github.com/your-org/neuroforge-core/releases/tag/v1.0.0
  # Если релиз устраняет уязвимости, выставьте true
  artifacthub.io/containsSecurityUpdates: "false"

# Опциональные зависимости (library chart) — не навязывает runtime-контур,
# но дает вспомогательные шаблонные функции/объекты. Управляется через values: common.enabled.
dependencies:
  - name: common
    alias: common
    repository: https://charts.bitnami.com/bitnami
    version: ">=2.0.0 <3.0.0"
    condition: common.enabled
