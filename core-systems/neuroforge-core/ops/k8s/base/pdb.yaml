# Kubernetes PodDisruptionBudgets (policy/v1)
# База для kustomize-оверлеев. Namespace не задаем в base.
# Важно: используйте те же matchLabels, что и у ваших Deployment/StatefulSet.

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neuroforge-api-pdb
  labels:
    app.kubernetes.io/name: neuroforge-core
    app.kubernetes.io/part-of: neuroforge
    app.kubernetes.io/component: api
    ops.neuroforge.io/managed-by: kustomize
  annotations:
    ops.neuroforge.io/description: "PDB для стателес API; допускает до 20% добровольных прерываний."
spec:
  # Для стателес-компоненты допустим процент недоступности при drain/evict.
  # Не указывайте одновременно minAvailable и maxUnavailable.
  maxUnavailable: "20%"
  selector:
    matchLabels:
      app.kubernetes.io/name: neuroforge-core
      app.kubernetes.io/component: api
  # Для кластеров 1.26+ можно включить политику эвикта нездоровых подов:
  # unhealthyPodEvictionPolicy: IfHealthyBudget   # или AlwaysAllow

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neuroforge-workers-pdb
  labels:
    app.kubernetes.io/name: neuroforge-core
    app.kubernetes.io/part-of: neuroforge
    app.kubernetes.io/component: workers
    ops.neuroforge.io/managed-by: kustomize
  annotations:
    ops.neuroforge.io/description: "PDB для стейтфул воркеров; минимум 2 пода должны оставаться доступными."
spec:
  # Для стейтфул-пула фиксируем нижнюю границу. Подберите значение под ваш размер пула.
  # Пример: при репликах >=3 оставляем минимум 2.
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: neuroforge-core
      app.kubernetes.io/component: workers
  # Для кластеров 1.26+ при необходимости раскомментируйте:
  # unhealthyPodEvictionPolicy: IfHealthyBudget
