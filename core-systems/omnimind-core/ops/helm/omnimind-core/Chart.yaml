apiVersion: v2
name: omnimind-core
description: Omnimind Core — производственный Helm-чарт для основного сервиса.
type: application

# Версия самого чарт-пакета (SemVer). Обновляется при изменениях шаблонов/values.
version: 0.1.0

# Версия приложения, с которым поставляется чарт (SemVer). Рекомендуется синхронизировать с файлом VERSION в репозитории.
appVersion: "0.1.0"

# Поддерживаемые версии Kubernetes (semver constraint). Минимум 1.26 для autoscaling/v2 и современных API.
kubeVersion: ">=1.26.0-0"

keywords:
  - omnimind
  - core
  - ai
  - api
  - production

# Аннотации для экосистемы артефактов и политик.
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/prerelease: "true"
  artifacthub.io/changes: |
    - kind: added
      description: "Initial production chart with secure defaults, HPA support and CI-friendly metadata."
  org.opencontainers.image.vendor: "Aethernova"
  org.opencontainers.image.title: "omnimind-core"
  org.opencontainers.image.licenses: "Apache-2.0"
  omnimind.security.profile: "restricted"
  omnimind.availability.slo: "99.9"
  omnimind.rollout.strategy: "RollingUpdate"

# Ответственные за поддержку чарт-пакета.
maintainers:
  - name: Omnimind Release Engineering
    email: devnull@aethernova.local

