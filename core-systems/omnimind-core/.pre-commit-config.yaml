#
# Industrial-grade pre-commit configuration for omnimind-core.
# Covers formatting, linting, typing, security, compliance, and dependency hygiene.

minimum_pre_commit_version: "3.0.0"
default_language_version:
  python: python3.11
repos:
  # -------------------
  # Core formatting
  # -------------------
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: ["--line-length=100", "--skip-magic-trailing-comma"]
        language_version: python3.11

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--filter-files"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.4
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix", "--line-length=100"]

  # -------------------
  # Type checking
  # -------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        args: ["--strict", "--ignore-missing-imports"]
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - types-setuptools

  # -------------------
  # Security
  # -------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-lll", "-q", "--skip", "B101"]
        files: ^src/

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args: ["--strict"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.71.0
    hooks:
      - id: trufflehog
        args: ["filesystem", "--no-update", "--fail", "--only-verified", "."]

  # -------------------
  # Config & docs validation
  # -------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-ast
      - id: check-docstring-first
      - id: check-case-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: detect-private-key

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013", "--"]

  # -------------------
  # Compliance & licenses
  # -------------------
  - repo: https://github.com/fsfe/reuse-tool
    rev: v4.0.3
    hooks:
      - id: reuse
        args: ["lint"]

  - repo: https://github.com/jenseng/commitlint-pre-commit-hook
    rev: v9.15.0
    hooks:
      - id: commitlint
        stages: [commit-msg]

  - repo: https://github.com/snyk/cli
    rev: v1.1290.0
    hooks:
      - id: snyk
        args: ["test", "--all-projects"]

  # -------------------
  # Dependency hygiene
  # -------------------
  - repo: https://github.com/asottile/reorder-python-imports
    rev: v3.12.0
    hooks:
      - id: reorder-python-imports

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        args: ["--py311-plus"]

  # -------------------
  # SBOM and SPDX
  # -------------------
  - repo: https://github.com/spdx/tools-golang
    rev: v0.9.0
    hooks:
      - id: spdx-sbom
        name: Generate SPDX SBOM
        entry: spdx-sbom
        language: golang
        pass_filenames: false
        args: ["--output", "sbom.spdx.json", "--namespace", "https://omnimind-core.local/sbom"]

  - repo: https://github.com/CycloneDX/cyclonedx-cli
    rev: v0.26.1
    hooks:
      - id: cyclonedx
        name: CycloneDX SBOM
        entry: cyclonedx
        language: node
        pass_filenames: false
        args: ["pyproject.toml", "--format", "json", "--output", "sbom.cyclonedx.json"]

ci:
  autofix_commit_msg: "chore: auto-fix by pre-commit"
  autoupdate_commit_msg: "chore: update pre-commit hooks"
  skip: []
