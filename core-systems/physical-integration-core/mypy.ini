# mypy.ini — промышленная конфигурация для physical-integration-core

[mypy]
python_version = 3.11

# ------------------ Строгая типизация ------------------
warn_unused_configs = True
warn_return_any = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True

# Запрещаем "Any" по умолчанию
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_decorated = True
disallow_any_generics = True

# Запрещаем нетипизированные функции и атрибуты
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_untyped_decorators = True
disallow_incomplete_defs = True

# Обязательное явное объявление Optional
no_implicit_optional = True

# Все функции должны иметь сигнатуры
check_untyped_defs = True

# Экспорт только с __all__
no_implicit_reexport = True

# ------------------ Плагины ------------------
plugins =
    pydantic.mypy,
    sqlalchemy.ext.mypy.plugin

# ------------------ Исключения ------------------
# Тесты и миграции допускают мягкие правила
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
warn_return_any = False

[mypy-*.migrations.*]
ignore_errors = True

# ------------------ 3rd-party ------------------
# Игнорируем сторонние пакеты без типингов
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

# ------------------ Отчётность ------------------
# Формат для CI/CD и IDE
show_column_numbers = True
show_error_codes = True
pretty = True
error_summary = True
