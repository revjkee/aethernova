# physical-integration-core/ops/helm/physical-integration-core/templates/servicemonitor.yaml
{{- /*
  Industrial-grade ServiceMonitor for Prometheus Operator
  Features:
    - Toggle via monitoring.serviceMonitor.enabled
    - Custom labels/annotations
    - Flexible selector: matchLabels, matchExpressions
    - namespaceSelector: any or matchNames
    - Endpoints array with: port/targetPort/path/scheme/params/interval/scrapeTimeout
      honorLabels/honorTimestamps/followRedirects/enableHttp2/proxyUrl
      bearerTokenSecret/basicAuth/oauth2/tlsConfig
      relabelings/metricRelabelings
    - Safe defaults if endpoints not specified
*/ -}}
{{- if .Values.monitoring.serviceMonitor.enabled }}

{{- $name := default .Chart.Name .Values.nameOverride -}}
{{- $fullname := printf "%s-%s" .Release.Name $name | trunc 63 | trimSuffix "-" -}}
{{- $smName := default (printf "%s-sm" $fullname) .Values.monitoring.serviceMonitor.name -}}
{{- $smNamespace := default .Release.Namespace .Values.monitoring.serviceMonitor.namespace -}}

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ $smName }}
  namespace: {{ $smNamespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/part-of: physical-integration-core
    app.kubernetes.io/component: observability
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.monitoring.serviceMonitor.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- with .Values.monitoring.serviceMonitor.jobLabel }}
  jobLabel: {{ . | quote }}
  {{- end }}

  {{- with .Values.monitoring.serviceMonitor.targetLabels }}
  targetLabels:
  {{- range . }}
    - {{ . | quote }}
  {{- end }}
  {{- end }}

  {{- with .Values.monitoring.serviceMonitor.podTargetLabels }}
  podTargetLabels:
  {{- range . }}
    - {{ . | quote }}
  {{- end }}
  {{- end }}

  {{- with .Values.monitoring.serviceMonitor.sampleLimit }}
  sampleLimit: {{ . }}
  {{- end }}

  {{- with .Values.monitoring.serviceMonitor.targetLimit }}
  targetLimit: {{ . }}
  {{- end }}

  selector:
    {{- /* Default to selecting current release; allow full override */ -}}
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      {{- with .Values.monitoring.serviceMonitor.selector.matchLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
    {{- with .Values.monitoring.serviceMonitor.selector.matchExpressions }}
    matchExpressions:
      {{- toYaml . | nindent 6 }}
    {{- end }}

  namespaceSelector:
    {{- if .Values.monitoring.serviceMonitor.namespaceSelector.any }}
    any: true
    {{- else if .Values.monitoring.serviceMonitor.namespaceSelector.matchNames }}
    matchNames:
    {{- range .Values.monitoring.serviceMonitor.namespaceSelector.matchNames }}
      - {{ . | quote }}
    {{- end }}
    {{- else }}
    matchNames:
      - {{ $smNamespace | quote }}
    {{- end }}

  endpoints:
  {{- if .Values.monitoring.serviceMonitor.endpoints }}
  {{- range .Values.monitoring.serviceMonitor.endpoints }}
    - port: {{ .port | default "metrics" | quote }}
      {{- if .targetPort }}
      targetPort: {{ .targetPort }}
      {{- end }}
      {{- if .path }}
      path: {{ .path | quote }}
      {{- end }}
      scheme: {{ .scheme | default "http" | quote }}
      {{- if .params }}
      params:
{{- toYaml .params | nindent 8 }}
      {{- end }}
      {{- if .interval }}
      interval: {{ .interval | quote }}
      {{- end }}
      {{- if .scrapeTimeout }}
      scrapeTimeout: {{ .scrapeTimeout | quote }}
      {{- end }}
      {{- if hasKey . "honorLabels" }}
      honorLabels: {{ .honorLabels }}
      {{- end }}
      {{- if hasKey . "honorTimestamps" }}
      honorTimestamps: {{ .honorTimestamps }}
      {{- end }}
      {{- if hasKey . "followRedirects" }}
      followRedirects: {{ .followRedirects }}
      {{- end }}
      {{- if hasKey . "enableHttp2" }}
      enableHttp2: {{ .enableHttp2 }}
      {{- end }}
      {{- if .proxyUrl }}
      proxyUrl: {{ .proxyUrl | quote }}
      {{- end }}
      {{- if .bearerTokenSecret }}
      bearerTokenSecret:
{{- toYaml .bearerTokenSecret | nindent 8 }}
      {{- end }}
      {{- if .basicAuth }}
      basicAuth:
{{- toYaml .basicAuth | nindent 8 }}
      {{- end }}
      {{- if .oauth2 }}
      oauth2:
{{- toYaml .oauth2 | nindent 8 }}
      {{- end }}
      {{- if .tlsConfig }}
      tlsConfig:
{{- toYaml .tlsConfig | nindent 8 }}
      {{- end }}
      {{- if .relabelings }}
      relabelings:
{{- toYaml .relabelings | nindent 8 }}
      {{- end }}
      {{- if .metricRelabelings }}
      metricRelabelings:
{{- toYaml .metricRelabelings | nindent 8 }}
      {{- end }}
  {{- end }}
  {{- else }}
    - port: "metrics"
      path: "/metrics"
      scheme: "http"
  {{- end }}

{{- end }}
