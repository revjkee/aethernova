# physical-integration-core/ops/helm/physical-integration-core/Chart.yaml
apiVersion: v2
name: physical-integration-core
description: >
  Industrial-grade core service for secure physical device integration (IoT/OT):
  edge connectors, industrial protocols (e.g., OPC UA, Modbus), secure messaging,
  buffering and backpressure for the NeuroCity platform.

type: application

# Версия чарта (SemVer). Меняется при любом изменении чарта.
version: 0.1.0

# Версия приложения (проекта). Не влияет на зависимости чарта, но важна для релизов.
appVersion: "1.0.0"

# Жёсткие рамки по Kubernetes для предсказуемости поведения шаблонов и CRD.
# Корректируйте при необходимости после тестов в целевых кластерах.
kubeVersion: ">=1.27.0-0 <1.31.0-0"

# Ключевые термины для каталогов/репозиториев чарта.
keywords:
  - neurocity
  - physical-integration
  - iot
  - edge
  - industrial
  - opcua
  - modbus
  - mqtt
  - gateway
  - buffering

# Опциональная библиотечная зависимость. Не активна по умолчанию (condition),
# что не тянет внешние чарт-артефакты без явного согласия через values.
dependencies:
  - name: common
    repository: "https://charts.bitnami.com/bitnami"
    version: ">=2.16.1 <3.0.0"
    condition: common.enabled

# Поддержка инструментов каталогизации (Artifact Hub и др.) без недоказуемых внешних ссылок.
annotations:
  # Укажите true для беты/RC при необходимости релизной стратегии.
  artifacthub.io/prerelease: "false"
  artifacthub.io/changes: |
    - Initial industrial-grade Helm v3 chart skeleton
    - Strict kubeVersion gates for K8s 1.27–1.30.x
    - Optional bitnami/common library via conditional dependency
  # Явно укажем отсутствие security updates в данном релизе чарта (не приложения).
  artifacthub.io/containsSecurityUpdates: "false"

# Список мейнтейнеров без обязательных контактов, чтобы избежать непроверяемых данных.
maintainers:
  - name: Aethernova Team

# Дополнительно:
# - home/icon/sources/urls не указаны намеренно, т.к. отсутствуют проверяемые ссылки.
# - license не указывается в аннотациях без подтверждения. Добавьте, если лицензия проекта известна.
# - При необходимости подключите иные зависимости (ingress, cert-manager) с аналогичной схемой condition.
