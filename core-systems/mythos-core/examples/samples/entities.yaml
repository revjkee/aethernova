# ---------- Validation hints ----------
validation:
  required_kinds: ["law","god","angel","realm"]
  min_angels: 20
  min_laws: 10
  checks:
    - name: "all-ids-unique"
      rule: "unique(entity.id)"
    - name: "laws-are-referenced"
      rule: "exists(entities where kind==law and referenced_by>=1)"
    - name: "hash-present"
      rule: "forall(entities, integrity.content_hash != '')"
    - name: "i18n-present"
      rule: "forall(entities, i18n.name.ru != '' and i18n.name.en != '')"
