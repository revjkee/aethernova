# ---------- Canon: 10 Скрижали Aethernova ----------
entities:
  - <<: *entity_defaults
    id: "LAW-001"
    slug: "equilibrium"
    kind: "law"
    i18n:
      name: { ru: "Равновесие", en: "Equilibrium" }
      summary:
        ru: "Сохранение баланса сил и интересов между сущностями и мирами."
        en: "Maintain balance of forces and interests across entities and realms."
      description:
        ru: "Любое действие должно учитывать последствия для системного баланса. Нарушение равновесия влечет корректирующие механизмы."
        en: "Every action must account for systemic balance; imbalance triggers corrective mechanisms."
    attributes:
      priority: 1
      binding: "foundational"
    integrity:
      content_hash: "sha256:law001"
  - <<: *entity_defaults
    id: "LAW-002"
    slug: "transparency"
    kind: "law"
    i18n:
      name: { ru: "Прозрачность", en: "Transparency" }
      summary:
        ru: "Подотчетность и проверяемость решений."
        en: "Accountability and verifiability of decisions."
      description:
        ru: "Все значимые решения должны иметь проверяемые следы и объяснения."
        en: "All material decisions must provide verifiable traces and explanations."
    attributes: { priority: 2, binding: "foundational" }
    integrity: { content_hash: "sha256:law002" }
  - <<: *entity_defaults
    id: "LAW-003"
    slug: "memory-preservation"
    kind: "law"
    i18n:
      name: { ru: "Сохранение Памяти", en: "Preservation of Memory" }
      summary:
        ru: "История и знания не должны теряться."
        en: "History and knowledge must not be lost."
      description:
        ru: "Системы обязаны сохранять контекст и происхождение артефактов."
        en: "Systems shall preserve context and provenance of artifacts."
    attributes: { priority: 3, binding: "foundational" }
    integrity: { content_hash: "sha256:law003" }
  - <<: *entity_defaults
    id: "LAW-004"
    slug: "many-worlds"
    kind: "law"
    i18n:
      name: { ru: "Множество Миров", en: "Many Worlds" }
      summary:
        ru: "Сосуществование и совместимость миров и слоев реальности."
        en: "Coexistence and compatibility of worlds and layers of reality."
      description:
        ru: "Протоколы межмировой совместимости обязательны."
        en: "Inter-world compatibility protocols are mandatory."
    attributes: { priority: 4, binding: "foundational" }
    integrity: { content_hash: "sha256:law004" }
  - <<: *entity_defaults
    id: "LAW-005"
    slug: "technological-neutrality"
    kind: "law"
    i18n:
      name: { ru: "Технологический Нейтралитет", en: "Technological Neutrality" }
      summary:
        ru: "Выбор технологий не должен предвосхищать решения этики."
        en: "Technology choices must not preempt ethical decisions."
      description:
        ru: "Этика и безопасность предшествуют внедрению."
        en: "Ethics and security precede deployment."
    attributes: { priority: 5, binding: "foundational" }
    integrity: { content_hash: "sha256:law005" }
  - <<: *entity_defaults
    id: "LAW-006"
    slug: "citizenship"
    kind: "law"
    i18n:
      name: { ru: "Гражданство", en: "Citizenship" }
      summary:
        ru: "Права и обязанности участников экосистемы."
        en: "Rights and duties of ecosystem participants."
      description:
        ru: "Участники обладают защитой, идентичностью и обязанностями."
