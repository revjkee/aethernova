# ---------- Anchors (templates) ----------
templates:
  i18n_text: &i18n_text
    ru: ""
    en: ""
  security_defaults: &security_defaults
    classification: "public"
    rbac:
      roles: [reader, editor, admin, owner]
      default_role: "reader"
      rules:
        - role: editor
          can: [read, propose_update]
        - role: admin
          can: [read, update, approve]
        - role: owner
          can: [read, update, approve, deprecate]
    retention:
      policy: "retain"
      min_days: 3650
  governance_defaults: &governance_defaults
    owner_team: "mythos-core"
    maintainers: ["mythos-core@aethernova.org"]
