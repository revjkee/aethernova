# Horizontal Pod Autoscaler for mythos-core API
# apiVersion v2, промышленное поведение масштабирования
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mythos-core-api
  namespace: default
  labels:
    app.kubernetes.io/name: mythos-core
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: mythos-core
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/instance: base
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mythos-core-api
  # Базовые границы. В оверлеях (staging/prod) патчите эти значения.
  minReplicas: 2
  maxReplicas: 20

  # Цели по метрикам. Порог CPU/Memory подберите под СLA сервиса.
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60   # целевое использование CPU, %
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70   # целевое использование RAM, %

  # Поведение масштабирования.
  # Быстро растём при всплеске (до +100% или +4 пода за 60с),
  # сжимаемся медленнее и только после 5 минут стабильности,
  # чтобы избежать флаппинга.
  behavior:
    scaleUp:
      # немедленная реакция, без окна стабилизации
      stabilizationWindowSeconds: 0
      selectPolicy: Max
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
        - type: Pods
          value: 4
          periodSeconds: 60
    scaleDown:
      # ждём 5 минут стабильности показаний перед уменьшением
      stabilizationWindowSeconds: 300
      selectPolicy: Min
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60

