{{- /*
mythos-core/templates/hpa.yaml
Промышленный HPA для чарта mythos-core.

Ожидаемая структура values.yaml (фрагмент):
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  # Универсальные метрики (предпочтительно):
  # metrics:
  #   - type: Resource
  #     resource:
  #       name: cpu
  #       target:
  #         type: Utilization
  #         averageUtilization: 70
  #   - type: Resource
  #     resource:
  #       name: memory
  #       target:
  #         type: AverageValue
  #         averageValue: 700Mi
  # Сокращенные поля (если metrics не указаны):
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 75
  # Поведение (опционально):
  # behavior:
  #   scaleUp:
  #     stabilizationWindowSeconds: 0
  #     selectPolicy: Max
  #     policies:
  #       - type: Percent
  #         value: 100
  #         periodSeconds: 60
  #       - type: Pods
  #         value: 4
  #         periodSeconds: 60
  #   scaleDown:
  #     stabilizationWindowSeconds: 300
  #     selectPolicy: Min
  #     policies:
  #       - type: Percent
  #         value: 50
  #         periodSeconds: 60
  # Таргет (опционально):
  # target:
  #   kind: Deployment        # или StatefulSet
  #   name: ""                # по умолчанию имя релиза + чарт
  # Дополнительно:
  # annotations: {}
  # labels: {}

*/ -}}
{{- if .Values.autoscaling.enabled }}

{{- /* Имя/полное имя без зависимости от _helpers.tpl */ -}}
{{- $name := default .Chart.Name .Values.nameOverride -}}
{{- $fullname := default (printf "%s-%s" .Release.Name $name) .Values.fullnameOverride -}}

{{- /* Определяем apiVersion для HPA */ -}}
{{- $hpaApi := "autoscaling/v2" -}}
{{- if not (has "autoscaling/v2" .Capabilities.APIVersions) -}}
  {{- if has "autoscaling/v2beta2" .Capabilities.APIVersions -}}
    {{- $hpaApi = "autoscaling/v2beta2" -}}
  {{- end -}}
{{- end -}}

apiVersion: {{ $hpaApi }}
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullname }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: mythos-core
    app.kubernetes.io/component: backend
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Chart.AppVersion | quote }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    {{- with .Values.autoscaling.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.autoscaling.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: {{ dig .Values "autoscaling" "target" "kind" "Deployment" }}
    name: {{ default $fullname (dig .Values "autoscaling" "target" "name" "") }}
  minReplicas: {{ default 2 .Values.autoscaling.minReplicas }}
  maxReplicas: {{ default 10 .Values.autoscaling.maxReplicas }}
  {{- /* Метрики: приоритет .Values.autoscaling.metrics; затем сокращенные; иначе дефолт CPU=80 */}}
  {{- if .Values.autoscaling.metrics }}
  metrics:
    {{- toYaml .Values.autoscaling.metrics | nindent 4 }}
  {{- else if or .Values.autoscaling.targetCPUUtilizationPercentage .Values.autoscaling.targetMemoryUtilizationPercentage }}
  metrics:
    {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
    {{- end }}
  {{- else }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
  {{- end }}
  {{- if .Values.autoscaling.behavior }}
  behavior:
    {{- toYaml .Values.autoscaling.behavior | nindent 4 }}
  {{- end }}

{{- end }}
