# mythos-core/ops/helm/mythos-core/templates/servicemonitor.yaml
{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.enabled -}}
{{- if .Capabilities.APIVersions.Has "monitoring.coreos.com/v1" -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "mythos-core.fullname" . }}-sm
  namespace: {{ default .Release.Namespace .Values.metrics.serviceMonitor.namespace | quote }}
  labels:
    {{- include "mythos-core.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.metrics.serviceMonitor.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  jobLabel: {{ default "app.kubernetes.io/name" .Values.metrics.serviceMonitor.jobLabel | quote }}
  {{- if .Values.metrics.serviceMonitor.namespaceSelector }}
  namespaceSelector:
    {{- if .Values.metrics.serviceMonitor.namespaceSelector.any }}
    any: true
    {{- else if .Values.metrics.serviceMonitor.namespaceSelector.matchNames }}
    matchNames:
      {{- toYaml .Values.metrics.serviceMonitor.namespaceSelector.matchNames | nindent 6 }}
    {{- else }}
    matchNames:
      - {{ default .Release.Namespace .Values.metrics.serviceMonitor.namespace | quote }}
    {{- end }}
  {{- else }}
  namespaceSelector:
    matchNames:
      - {{ default .Release.Namespace .Values.metrics.serviceMonitor.namespace | quote }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mythos-core.selectorLabels" . | nindent 6 }}
      {{- with .Values.metrics.serviceMonitor.selector.matchLabels }}
      {{- toYaml . | nindent 6 }}
      {{- end }}
  endpoints:
    - port: {{ default "metrics" .Values.metrics.serviceMonitor.port | quote }}
      {{- with .Values.metrics.serviceMonitor.targetPort }}
      targetPort: {{ . }}
      {{- end }}
      scheme: {{ default "http" .Values.metrics.serviceMonitor.scheme | quote }}
      path: {{ default "/metrics" .Values.metrics.serviceMonitor.path | quote }}
      interval: {{ default "30s" .Values.metrics.serviceMonitor.interval | quote }}
      scrapeTimeout: {{ default "10s" .Values.metrics.serviceMonitor.scrapeTimeout | quote }}
      honorLabels: {{ default false .Values.metrics.serviceMonitor.honorLabels }}
      honorTimestamps: {{ default true .Values.metrics.serviceMonitor.honorTimestamps }}
      {{- with .Values.metrics.serviceMonitor.sampleLimit }}
      sampleLimit: {{ . }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.params }}
      params:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.bearerTokenFile }}
      bearerTokenFile: {{ . | quote }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.basicAuth }}
      basicAuth:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.tlsConfig }}
      tlsConfig:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metrics.serviceMonitor.proxyUrl }}
      proxyUrl: {{ . | quote }}
      {{- end }}
    {{- with .Values.metrics.serviceMonitor.additionalEndpoints }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.metrics.serviceMonitor.targetLabels }}
  targetLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.metrics.serviceMonitor.podTargetLabels }}
  podTargetLabels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.metrics.serviceMonitor.sampleLimit }}
  sampleLimit: {{ . }}
  {{- end }}
{{- else -}}
# Пропуск генерации: CRD monitoring.coreos.com/v1 ServiceMonitor не найден в кластере.
{{- end -}}
{{- end -}}
