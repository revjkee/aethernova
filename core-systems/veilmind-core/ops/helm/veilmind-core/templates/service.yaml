# path: veilmind-core/ops/helm/veilmind-core/templates/service.yaml
{{- /*
Industrial Service template for veilmind-core.
Requires helpers in _helpers.tpl:
  - "veilmind-core.fullname"
  - "veilmind-core.labels"
  - "veilmind-core.selectorLabels"
*/ -}}
{{- if .Values.service.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "veilmind-core.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "veilmind-core.labels" . | nindent 4 }}
    {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type }}
  {{- with .Values.service.clusterIP }}
  clusterIP: {{ . }}
  {{- end }}
  {{- with .Values.service.loadBalancerClass }}
  loadBalancerClass: {{ . }}
  {{- end }}
  {{- with .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.service.externalIPs }}
  externalIPs:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ . }}
  {{- end }}
  {{- with .Values.service.ipFamilies }}
  ipFamilies:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if has (default "ClusterIP" .Values.service.type) (list "NodePort" "LoadBalancer") }}
  {{- with .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }} # Local|Cluster
  {{- end }}
  {{- with .Values.service.allocateLoadBalancerNodePorts }}
  allocateLoadBalancerNodePorts: {{ . }}
  {{- end }}
  {{- end }}
  {{- with .Values.service.internalTrafficPolicy }}
  internalTrafficPolicy: {{ . }} # Local|Cluster
  {{- end }}
  {{- with .Values.service.sessionAffinity }}
  sessionAffinity: {{ . }} # None|ClientIP
  {{- end }}
  {{- if eq (default "None" .Values.service.sessionAffinity) "ClientIP" }}
  {{- with .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- end }}
  {{- with .Values.service.publishNotReadyAddresses }}
  publishNotReadyAddresses: {{ . }}
  {{- end }}
  {{- if .Values.service.selector }}
  selector:
    {{- toYaml .Values.service.selector | nindent 4 }}
  {{- else }}
  selector:
    {{- include "veilmind-core.selectorLabels" . | nindent 4 }}
  {{- end }}
  ports:
    {{- /*
      Ports are defined via .Values.service.ports (array of objects).
      Each item supports:
        name, port, targetPort, protocol (TCP/UDP/SCTP), nodePort, appProtocol
      Reasonable defaults for http/metrics/grpc provided in values.yaml.
    */ -}}
    {{- range .Values.service.ports }}
    - name: {{ required "service.ports[].name is required" .name }}
      port: {{ required "service.ports[].port is required" .port }}
      targetPort: {{ default .name .targetPort }}
      protocol: {{ default "TCP" .protocol }}
      {{- with .nodePort }}
      nodePort: {{ . }}
      {{- end }}
      {{- with .appProtocol }}
      appProtocol: {{ . }} # e.g. http, http2, grpc
      {{- end }}
    {{- end }}
{{- end }}
