# File: veilmind-core/mypy.ini
# Industrial-grade mypy configuration for Veilmind Core
# Enforces strict type safety across the entire project
# Compatible with Python 3.10+ (structural pattern matching, typing features)

[mypy]
# Target Python version
python_version = 3.10

# Core strictness
strict = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

# Disallow unsafe constructs
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
disallow_any_generics = True
disallow_subclassing_any = True
check_untyped_defs = True

# Error handling
no_implicit_optional = True
strict_optional = True

# Numeric checks
warn_no_return = True
warn_incomplete_stub = True
allow_redefinition = False

# Enable incremental cache
incremental = True
cache_dir = .mypy_cache

# Allow plugin integrations
plugins =
    pydantic.mypy,
    sqlalchemy.ext.mypy.plugin,
    attrs_plugin

# Report generation
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True

# Implicit imports
ignore_missing_imports = False
follow_imports = normal
namespace_packages = True

# --- Per-module overrides ---

# Third-party libs without proper typing stubs
[mypy-numpy.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = False
disallow_untyped_calls = False

[mypy-pydantic.*]
ignore_missing_imports = False
disallow_untyped_calls = False

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = False

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-aioredis.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = False

[mypy-opentelemetry.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

# --- Project-specific strictness ---
[mypy-veilmind_core.*]
strict = True
warn_unused_ignores = True
disallow_any_explicit = True
disallow_any_unimported = True
disallow_any_expr = True

# --- Tests: allow partial relaxations ---
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
disallow_incomplete_defs = False
check_untyped_defs = True
warn_unused_ignores = True
