# Pre-commit configuration for veilmind-core
# Стандарты: SemVer, pinned revisions, промышленный уровень проверок.
# Поддержка Python, YAML, Markdown, Dockerfile, JSON, TOML, безопасность.

minimum_pre_commit_version: "2.21.0"

repos:
  # ---------------------------
  # Базовые проверки (pre-commit-hooks)
  # ---------------------------
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: [--maxkb=512]
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-yaml
      - id: check-json
      - id: check-toml

  # ---------------------------
  # Black (PEP8 autoformatter)
  # ---------------------------
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11

  # ---------------------------
  # isort (импорты по стандарту)
  # ---------------------------
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # ---------------------------
  # Flake8 (линтер Python)
  # ---------------------------
  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-bugbear==24.4.26
          - flake8-comprehensions==3.14.0
          - flake8-simplify==0.21.0

  # ---------------------------
  # Mypy (статическая типизация)
  # ---------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - types-requests
          - types-PyYAML
          - types-redis

  # ---------------------------
  # Bandit (security linter)
  # ---------------------------
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-r", "veilmind_core", "-lll"]
        exclude: ^tests/

  # ---------------------------
  # Detect secrets (Yelp)
  # ---------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # ---------------------------
  # Hadolint (Dockerfile linter)
  # ---------------------------
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        files: Dockerfile

  # ---------------------------
  # Yamllint
  # ---------------------------
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ["-d", "{extends: default, rules: {line-length: {max: 100}}}"]

  # ---------------------------
  # Markdownlint (md форматирование)
  # ---------------------------
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.41.0
    hooks:
      - id: markdownlint
        args: ["--disable", "MD013"]

  # ---------------------------
  # License checker (OSS compliance)
  # ---------------------------
  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.2
    hooks:
      - id: reuse

  # ---------------------------
  # JSON Schema validator (ajv-cli)
  # ---------------------------
  - repo: https://github.com/ajv-validator/ajv-cli
    rev: v5.0.0
    hooks:
      - id: ajv
        name: json-schema-validate
        entry: ajv validate -s schema.json -d "config/**/*.json"
        language: node
        files: \.json$

ci:
  autofix_prs: true
  autoupdate_schedule: monthly
  skip: []
  fail_fast: false
