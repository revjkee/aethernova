global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: "production"
    region: "eu-central"
    replica: "prometheus-1"

rule_files:
  - "rules/general.rules.yml"
  - "rules/latency.rules.yml"
  - "rules/security.rules.yml"
  - "rules/resources.rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
      scheme: http
      timeout: 10s
      api_version: v2

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: "self"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    relabel_configs:
      - source_labels: [__address__]
        regex: "(.*):.*"
        target_label: instance
        replacement: "${1}"
      - target_label: environment
        replacement: "production"

  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "container_(cpu|memory)_.*"
        action: keep

  - job_name: "fastapi-app"
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets: ["fastapi:8000"]
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: "fastapi-backend"

  - job_name: "rabbitmq"
    static_configs:
      - targets: ["rabbitmq-exporter:9419"]
    relabel_configs:
      - target_label: service
        replacement: "queue"

  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    relabel_configs:
      - target_label: service
        replacement: "cache"

  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    relabel_configs:
      - target_label: service
        replacement: "database"

  - job_name: "docker"
    static_configs:
      - targets: ["docker-exporter:9323"]
    relabel_configs:
      - target_label: service
        replacement: "container-platform"

  - job_name: "blackbox"
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://your-api-domain.com/health
          - https://your-gateway.com/ping
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: "kubernetes-apiservers"
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecure_skip_verify: true
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace]
        action: keep
        regex: default

remote_write:
  - url: "http://thanos-receiver:19291/api/v1/receive"
    queue_config:
      capacity: 5000
      max_shards: 30
      min_shards: 5
    write_relabel_configs:
      - source_labels: [job]
        regex: ".*"
        action: keep

