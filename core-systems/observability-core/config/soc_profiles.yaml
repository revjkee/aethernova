profiles:
  dev:
    description: "Профиль логирования для среды разработки"
    log_level: DEBUG
    include_fields:
      - timestamp
      - log.level
      - message
      - user.id
      - process.name
      - host.hostname
    output:
      console: true
      file: true
    retention_days: 7

  prod:
    description: "Профиль логирования для продакшн-среды"
    log_level: INFO
    include_fields:
      - timestamp
      - log.level
      - message
      - user.id
      - process.name
      - host.hostname
      - event.module
      - event.severity
      - source.ip
    output:
      file: true
      elasticsearch: true
    retention_days: 30

  dfir:
    description: "Профиль для Digital Forensics and Incident Response"
    log_level: TRACE
    include_fields:
      - timestamp
      - log.level
      - message
      - user.id
      - process.name
      - host.hostname
      - source.ip
      - event.dataset
      - event.severity
      - tags
    output:
      file: true
      elasticsearch: true
      kafka: true
    retention_days: 90

  honeypot:
    description: "Профиль логирования для ловушки (honeypot)"
    log_level: TRACE
    include_fields:
      - timestamp
      - log.level
      - message
      - source.ip
      - event.module
      - event.dataset
      - tags
    output:
      elasticsearch: true
      kafka: true
    retention_days: 180
