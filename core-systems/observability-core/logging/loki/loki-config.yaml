auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  path_prefix: /var/lib/loki
  storage:
    filesystem:
      directory: /var/lib/loki/chunks
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

schema_config:
  configs:
    - from: 2023-01-01
      store: boltdb-shipper
      object_store: filesystem
      schema: v12
      index:
        prefix: index_
        period: 24h

limits_config:
  enforce_metric_name: false
  reject_old_samples: true
  reject_old_samples_max_age: 72h
  max_line_size: 1048576
  ingestion_rate_mb: 32
  ingestion_burst_size_mb: 128
  max_global_streams_per_user: 300000
  max_query_series: 500000
  per_stream_rate_limit: 512KB

compactor:
  working_directory: /var/lib/loki/compactor
  shared_store: filesystem
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention:
    - selector: '{job="audit_logs"}'
      priority: 1
      period: 168h    # 7 days
    - selector: '{trust_level="suspicious"}'
      priority: 2
      period: 24h
    - selector: '{job="system"}'
      priority: 3
      period: 48h

query_range:
  split_queries_by_interval: 5m
  max_retries: 5
  cache_results: true
  results_cache:
    cache:
      enable_fifocache: true
      fifocache:
        size: 1024
        validity: 10m

analytics:
  ai_labels:
    - ai_tag
    - trust_level
    - anomaly_score
  anomaly_detection:
    enabled: true
    providers:
      - name: "anomaly_detector_v2"
        model_path: "/models/log-anomaly-detector.onnx"
        threshold: 0.85

table_manager:
  retention_deletes_enabled: true
  retention_period: 168h

ruler:
  alertmanager_url: http://alertmanager:9093
  rule_path: /etc/loki/rules
  enable_api: true
  enable_alertmanager_v2: true

chunk_target_size: 1048576
