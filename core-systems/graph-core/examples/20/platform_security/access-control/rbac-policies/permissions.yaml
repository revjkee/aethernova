# RBAC права доступа для TeslaAI Genesis
# Обеспечивают строгое разграничение ролей и полномочий в системе

roles:
  admin:
    description: Полный доступ ко всем ресурсам и настройкам системы
    permissions:
      - manage_users
      - manage_roles
      - view_logs
      - deploy_code
      - manage_tokens
      - configure_ai_engine
      - run_security_scans
      - approve_transactions

  developer:
    description: Доступ к разработке и тестированию AI-модулей и сервисов
    permissions:
      - deploy_code
      - run_tests
      - view_logs
      - submit_patches
      - configure_ai_engine

  auditor:
    description: Доступ только для просмотра логов и отчетов безопасности
    permissions:
      - view_logs
      - view_audit_reports

  user:
    description: Обычный пользователь системы с базовыми возможностями
    permissions:
      - query_ai_engine
      - submit_requests
      - view_personal_data

  guest:
    description: Гостевой доступ с минимальными правами
    permissions:
      - view_public_info

permissions:
  manage_users:
    description: Добавление, изменение, удаление пользователей
  manage_roles:
    description: Управление ролями и правами доступа
  view_logs:
    description: Просмотр системных и пользовательских логов
  deploy_code:
    description: Развертывание и обновление кода
  manage_tokens:
    description: Управление токенами и токеномикой
  configure_ai_engine:
    description: Настройка и конфигурация AI движка
  run_security_scans:
    description: Запуск проверок безопасности и сканеров уязвимостей
  approve_transactions:
    description: Подтверждение финансовых и системных транзакций
  run_tests:
    description: Запуск автоматических и ручных тестов
  submit_patches:
    description: Отправка исправлений и обновлений кода
  view_audit_reports:
    description: Просмотр отчетов аудита безопасности
  query_ai_engine:
    description: Запросы и использование AI движка
  submit_requests:
    description: Отправка пользовательских запросов
  view_personal_data:
    description: Просмотр и изменение личных данных
  view_public_info:
    description: Доступ к публичной информации системы
