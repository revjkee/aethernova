decoy_services:

  - id: ssh_honeypot
    name: "SSH Trap"
    protocol: "ssh"
    port: 2222
    emulation: "OpenSSH_7.4"
    banner: "Ubuntu 18.04 LTS"
    credentials:
      - user: "admin"
        pass: "admin123"
      - user: "test"
        pass: "toor"
    trigger_alert: true
    forward_to_behavior_analyzer: true
    fake_fs: true
    tags: [high-interaction, critical]

  - id: mysql_decoy
    name: "Fake MySQL Server"
    protocol: "mysql"
    port: 3307
    emulation: "MySQL 5.7"
    banner: "Welcome to MySQL Monitor"
    allow_queries: true
    fake_data: true
    trigger_alert: true
    tags: [db, bait, medium-interaction]

  - id: smb_lure
    name: "SMB Share Decoy"
    protocol: "smb"
    port: 445
    emulation: "Windows Server 2012"
    shares:
      - name: "HR_docs"
        files:
          - "salaries_2023.xlsx"
          - "passwords_backup.txt"
      - name: "admin"
        files:
          - "rce_toolkit.bat"
    access_log: true
    trigger_alert: true
    tags: [filesystem, lfi-bait, audit]

  - id: http_fake_admin
    name: "Decoy Web Admin Panel"
    protocol: "http"
    port: 8081
    emulation: "Apache2"
    route_map:
      /admin: "Login Panel"
      /config.php: "Exposed Settings"
      /backup.zip: "Fake sensitive dump"
    response_behavior: "simulate_auth_form"
    trigger_alert: true
    tags: [web, ui-trap, high-interaction]

  - id: api_token_trap
    name: "Fake API Service"
    protocol: "http"
    port: 9090
    emulation: "RESTful"
    endpoints:
      - method: GET
        path: "/auth/check"
      - method: POST
        path: "/auth/token"
        returns: "fake-token-123"
    log_payloads: true
    trigger_alert: true
    tags: [api, token-harvest, zero-day-bait]

settings:
  global_response_delay_ms: 120
  default_logging: true
  max_sessions_per_ip: 3
  alerting_channel: "deception_engine"
  forward_events_to: ["alert_manager", "behavior_analyzer"]
  enable_metrics: true
