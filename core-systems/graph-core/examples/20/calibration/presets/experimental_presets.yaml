# Экспериментальные пресеты параметров калибровки
# Используются в тестовых или A/B сценариях для анализа эффективности альтернативных стратегий

metadata:
  experiment_id: "exp_2025_07_abtest_lr_sched"
  created_by: "autogen_agent_v3"
  date: "2025-07-24"
  schema_version: 2.1
  safety_class: "isolated"
  rollback_strategy: "on_regression"

presets:

  group_a:  # Контрольная группа
    description: "Baseline strategy, no learning rate scheduler"
    learning_rate:
      value: 0.001
    scheduler:
      type: "none"

  group_b:  # Экспериментальная стратегия 1
    description: "Exponential decay LR scheduler"
    learning_rate:
      value: 0.005
    scheduler:
      type: "exponential"
      gamma: 0.95
      interval: 10

  group_c:  # Экспериментальная стратегия 2
    description: "Warmup linear decay LR"
    learning_rate:
      value: 0.003
    scheduler:
      type: "linear"
      warmup_steps: 5
      decay_steps: 100

  group_d:  # Рискованный эксперимент
    description: "Aggressive training with larger batch size"
    learning_rate:
      value: 0.008
    batch_size: 128
    scheduler:
      type: "cosine"
      t_max: 50

flags:
  validate_against_metrics: true
  isolate_from_prod: true
  collect_detailed_traces: true
  enable_dynamic_switching: true
  allow_agent_override: false

metrics_tracking:
  enable: true
  targets:
    - "stability_score"
    - "latency_avg"
    - "recovery_time"
    - "drift_detection"
