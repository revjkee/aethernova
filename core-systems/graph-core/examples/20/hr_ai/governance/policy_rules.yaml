version: "2.0"
policy_engine: "teslaai-governance-core"

metadata:
  maintainer: "governance@teslaai.org"
  last_updated: "2025-08-05"
  status: "active"
  scope: "global"
  compatible_modules:
    - intake
    - prediction
    - comms
    - evaluation
    - ethics_core
  enforcement_level: "strict-zero-trust"

rules:
  - id: HR-POLICY-001
    name: "data-consent-verification"
    description: "Ensure candidates have explicitly accepted data processing agreement"
    type: compliance
    severity: high
    check:
      field: "candidate_profile.consent"
      operator: "equals"
      value: true

  - id: HR-POLICY-002
    name: "ethics-filter-activation"
    description: "Block evaluation of profiles with flagged ethical violations"
    type: ethics
    severity: critical
    check:
      field: "candidate_profile.ethics_score"
      operator: "gte"
      value: 0.85
    action: "reject_processing"

  - id: HR-POLICY-003
    name: "language-localization-check"
    description: "Ensure responses are localized to candidateâ€™s preferred language"
    type: communication
    severity: medium
    check:
      field: "dialog_agent.language"
      operator: "in"
      value: ["en", "ru", "de", "zh", "fr", "es"]
    fallback:
      strategy: "auto-translate"
      module: "language_localizer"

  - id: HR-POLICY-004
    name: "bias-detector-validation"
    description: "Trigger bias engine if demographic bias probability > 0.2"
    type: fairness
    severity: critical
    check:
      field: "evaluation.bias_score"
      operator: "gt"
      value: 0.2
    action: "alert"
    notify: ["audit@teslaai.org"]

  - id: HR-POLICY-005
    name: "skills-fuzz-match-threshold"
    description: "Minimum fuzzy skill match threshold for screening"
    type: screening
    severity: configurable
    check:
      field: "skill_matcher.match_score"
      operator: "gte"
      value: 0.67

  - id: HR-POLICY-006
    name: "cv-parser-sanitization"
    description: "Reject resumes with malicious payloads or embedded scripts"
    type: security
    severity: critical
    check:
      field: "cv_parser.scan_results"
      operator: "not_contains"
      value: ["script", "<iframe", "onerror", "data:"]

  - id: HR-POLICY-007
    name: "team-fit-thresholds"
    description: "Minimum compatibility metrics for recommended hires"
    type: decisioning
    severity: high
    check_all:
      - field: "team_fit_analyzer.team_culture_alignment"
        operator: "gte"
        value: 0.7
      - field: "team_fit_analyzer.role_gap_score"
        operator: "gte"
        value: 0.5

  - id: HR-POLICY-008
    name: "retraining-trigger-interval"
    description: "Trigger retraining if stale > 30 days"
    type: ai-ops
    severity: moderate
    check:
      field: "model.last_retrained_days_ago"
      operator: "gt"
      value: 30
    action: "schedule_retrain"

  - id: HR-POLICY-009
    name: "performance-model-safety-guard"
    description: "Prevent performance score from being sole factor in rejection"
    type: ethics
    severity: critical
    check:
      field: "decision.factors"
      operator: "contains"
      value: ["performance_model"]
    action: "enforce_multi-factor"

defaults:
  notify_on_violation: true
  log_violations_to: "governance/audit/policy_logs/"
  auto_enforce: true
  rbac_protected: true
