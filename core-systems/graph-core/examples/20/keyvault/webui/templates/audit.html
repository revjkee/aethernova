  <script>
    if (!isAuthenticated()) logout();

    async function fetchAuditLogs(params = {}) {
      const url = new URL('/api/audit/logs', window.location.origin);
      Object.entries(params).forEach(([k, v]) => {
        if (v) url.searchParams.append(k, v);
      });

      try {
        const res = await fetch(url.toString(), attachAuthHeader());
        const data = await res.json();
        const tbody = document.querySelector('#audit-table tbody');
        tbody.innerHTML = '';

        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${new Date(row.timestamp).toLocaleString()}</td>
            <td>${row.agent}</td>
            <td>${row.action}</td>
            <td>${row.object}</td>
            <td>${row.ip}</td>
            <td>${row.mitre || '-'}</td>`;
          tbody.appendChild(tr);
        });

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="6">–õ–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</td></tr>';
        }
      } catch {

      }
    }

      const action = document.getElementById('action').value;
      const time = document.getElementById('time').value;
      fetchAuditLogs({ agent, action, time });
    });

    window.addEventListener('load', () => {
      fetchAuditLogs({ time: 86400 }); // default: 24 —á–∞—Å–∞
    });
