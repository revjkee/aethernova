apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llmops.fullname" . }}-secrets
  labels:
    app.kubernetes.io/name: {{ include "llmops.name" . }}
    helm.sh/chart: {{ include "llmops.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
type: Opaque
data:
  # Секреты в Base64 кодировке
  API_KEY: {{ .Values.secrets.apiKey | b64enc | quote }}
  DB_PASSWORD: {{ .Values.secrets.dbPassword | b64enc | quote }}
  TOKEN_SECRET: {{ .Values.secrets.tokenSecret | b64enc | quote }}
