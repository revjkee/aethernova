apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "llmops.fullname" . }}-config
  labels:
    app.kubernetes.io/name: {{ include "llmops.name" . }}
    helm.sh/chart: {{ include "llmops.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
data:
  # Пример конфигурационных параметров
  LOG_LEVEL: {{ .Values.config.logLevel | default "info" | quote }}
  MAX_WORKERS: {{ .Values.config.maxWorkers | default 5 }}
  TIMEOUT_SECONDS: {{ .Values.config.timeoutSeconds | default 30 }}

  # Дополнительные настройки сервиса
  FEATURE_FLAG_NEW_API: {{ .Values.config.featureFlagNewApi | default false | quote }}
