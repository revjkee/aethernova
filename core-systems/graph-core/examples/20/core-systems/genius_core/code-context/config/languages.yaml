# genius-core/code-context/config/languages.yaml

languages:

  python:
    extensions: [".py"]
    parser: "tree-sitter"
    lexer: "python"
    language_family: "dynamic"
    index: true
    symbol_graph: true
    comment_mapping: true
    ast: true
    cfg: true
    ir: true
    complexity_metric: cyclomatic
    embeddable: true
    plugin_support: true

  javascript:
    extensions: [".js", ".mjs"]
    parser: "tree-sitter"
    lexer: "javascript"
    language_family: "dynamic"
    index: true
    ast: true
    cfg: false
    ir: false
    symbol_graph: true
    embeddable: true
    plugin_support: true

  typescript:
    extensions: [".ts", ".tsx"]
    parser: "tree-sitter"
    lexer: "typescript"
    language_family: "static"
    index: true
    ast: true
    symbol_graph: true
    cfg: false
    ir: false
    plugin_support: true

  html:
    extensions: [".html", ".htm"]
    parser: "html5lib"
    lexer: "html"
    index: true
    ast: true
    cfg: false
    ir: false
    dom_graph: true
    plugin_support: false

  css:
    extensions: [".css", ".scss", ".sass"]
    parser: "css-parser"
    lexer: "css"
    index: true
    dom_graph: true
    style_map: true
    plugin_support: false

  cpp:
    extensions: [".cpp", ".cc", ".cxx", ".hpp"]
    parser: "clang"
    lexer: "cpp"
    language_family: "static"
    index: true
    ast: true
    cfg: true
    ir: true
    symbol_graph: true
    plugin_support: true

  go:
    extensions: [".go"]
    parser: "go/ast"
    lexer: "go"
    index: true
    ast: true
    cfg: true
    ir: true
    symbol_graph: true
    plugin_support: true

  rust:
    extensions: [".rs"]
    parser: "syn"
    lexer: "rust"
    index: true
    ast: true
    cfg: true
    ir: true
    symbol_graph: true
    plugin_support: true

  java:
    extensions: [".java"]
    parser: "javaparser"
    lexer: "java"
    index: true
    ast: true
    cfg: true
    ir: false
    symbol_graph: true
    plugin_support: true

  markdown:
    extensions: [".md"]
    parser: "markdown-it"
    lexer: "markdown"
    index: true
    embed_links: true
    codeblock_analysis: true
    plugin_support: false

  yaml:
    extensions: [".yaml", ".yml"]
    parser: "pyyaml"
    lexer: "yaml"
    index: true
    schema_validation: true
    plugin_support: false

  json:
    extensions: [".json"]
    parser: "json"
    lexer: "json"
    index: true
    schema_validation: true
    plugin_support: false

defaults:
  unknown:
    parser: "auto"
    lexer: "auto"
    index: false
    ast: false
    cfg: false
    plugin_support: false

meta:
  enable_fallback: true
  trace_languages: true
  log_language_errors: true
  disable_unsupported_plugins: true
  update_interval_sec: 180
