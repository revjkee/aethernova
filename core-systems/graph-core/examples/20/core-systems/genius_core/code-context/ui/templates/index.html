<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Context Dashboard | TeslaAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/static/css/main.css" rel="stylesheet">
  <script src="/static/js/graph.js" defer></script>
  <script src="/static/js/ui.js" defer></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-800">TeslaAI Code Context Interface</h1>
    <span class="text-sm text-gray-500">Autonomous Agent Index System</span>
  </header>

  <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Semantic Search Panel -->
    <section class="col-span-1 bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Semantic Search</h2>
      <form id="searchForm">
        <input type="text" id="queryInput" placeholder="Enter function/class name..." class="w-full p-2 border border-gray-300 rounded">
        <button type="submit" class="mt-2 w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Search</button>
      </form>
      <ul id="searchResults" class="mt-4 text-sm text-gray-700 space-y-1"></ul>
    </section>

    <!-- Graph View -->
    <section class="col-span-2 bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Symbol Graph (AST / CFG)</h2>
      <canvas id="graphCanvas" class="w-full h-96 border rounded"></canvas>
    </section>

    <!-- Code Summary -->
    <section class="col-span-3 bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Code Summary (Claude/Gemini)</h2>
      <input type="text" id="summaryPath" placeholder="/path/to/file.py" class="w-full p-2 border border-gray-300 rounded">
      <button id="summarizeBtn" class="mt-2 bg-green-600 text-white p-2 rounded hover:bg-green-700">Summarize</button>
      <pre id="summaryOutput" class="mt-4 p-4 bg-gray-100 rounded text-sm overflow-auto whitespace-pre-wrap"></pre>
    </section>

    <!-- DAG Version View -->
    <section class="col-span-3 bg-white rounded-lg shadow p-4">
      <h2 class="text-lg font-semibold mb-2">Version Info (Merkle DAG)</h2>
      <input type="text" id="versionPath" placeholder="/path/to/file.py" class="w-full p-2 border border-gray-300 rounded">
      <button id="versionBtn" class="mt-2 bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Get Version Info</button>
      <div id="versionInfo" class="mt-4 text-sm text-gray-800 bg-gray-50 p-3 rounded border"></div>
    </section>
  </main>

</body>
</html>
