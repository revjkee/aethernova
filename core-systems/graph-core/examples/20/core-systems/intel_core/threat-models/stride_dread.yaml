# Модель угроз STRIDE с интеграцией оценки риска DREAD
# Формат YAML, описывает категории угроз и критерии оценки

threat_model:
  STRIDE:
    Spoofing:
      description: "Подделка идентичности пользователя или системы"
      examples:
        - "Подделка учетных данных"
        - "Использование украденных сессий"
      mitigation:
        - "Аутентификация с многофакторной защитой"
        - "Мониторинг аномалий входа"

    Tampering:
      description: "Неавторизованное изменение данных или кода"
      examples:
        - "Изменение конфигурации"
        - "Внедрение вредоносного кода"
      mitigation:
        - "Целостность данных и проверка подписи"
        - "Контроль доступа на уровне файлов"

    Repudiation:
      description: "Отказ от действий, выполнение которых было зафиксировано"
      examples:
        - "Отказ пользователя от отправки данных"
        - "Удаление логов аудита"
      mitigation:
        - "Журналирование и аудит"
        - "Цифровая подпись"

    Information_Disclosure:
      description: "Незаконное раскрытие информации"
      examples:
        - "Утечка персональных данных"
        - "Доступ к конфиденциальным файлам"
      mitigation:
        - "Шифрование данных"
        - "Политики доступа с минимальными правами"

    Denial_of_Service:
      description: "Нарушение доступности системы"
      examples:
        - "Перегрузка сервера запросами"
        - "Атаки на сеть"
      mitigation:
        - "Балансировка нагрузки"
        - "Защита от DDoS"

    Elevation_of_Privilege:
      description: "Получение несанкционированных привилегий"
      examples:
        - "Эксплуатация уязвимости для повышения прав"
        - "Использование уязвимых сервисов"
      mitigation:
        - "Минимизация прав"
        - "Обновление и патчинг системы"

  DREAD:
    criteria:
      Damage_Potential:
        description: "Потенциальный ущерб от атаки"
        scale: 1-10
      Reproducibility:
        description: "Легкость повторения атаки"
        scale: 1-10
      Exploitability:
        description: "Сложность эксплуатации уязвимости"
        scale: 1-10
      Affected_Users:
        description: "Количество пострадавших пользователей"
        scale: 1-10
      Discoverability:
        description: "Легкость обнаружения уязвимости"
        scale: 1-10

    scoring_formula: "DREAD_Score = (Damage_Potential + Reproducibility + Exploitability + Affected_Users + Discoverability) / 5"

usage_notes: |
  - Для каждой угрозы STRIDE задавать оценки по критериям DREAD.
  - Итоговый балл помогает приоритизировать риски.
  - Интеграция модели в процесс threat intelligence и pentest.

