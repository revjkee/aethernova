# cert_pathways.yaml — TeslaAI Certification Blueprint v3.1
# Одобрено Консиллиумом из 20 агентов и 3 метагенералов

certification_pathways:
  - id: red_team_certified_specialist
    title: Certified Red Team Specialist
    description: >
      Специализированный маршрут для подготовки атакующих специалистов с фокусом на симуляцию угроз, перехват, эксплуатацию и AI-driven offensive automation.
    core_courses:
      - red_team_basics.yaml
      - exploit_dev_foundations.yaml
      - autopwn_framework_walkthrough.yaml
      - ai_offensive_simulation.yaml
    electives:
      - advanced_payload_obfuscation.yaml
      - adversarial_rl_tactics.yaml
    certification_criteria:
      minimum_score: 88
      required_caplets:
        - id: caplet_red_ops_simulation
        - id: caplet_multi_vector_exploit
      final_exam:
        scenario_based: true
        evaluator_model: teslaai/red-audit-v2
        minimum_scenario_score: 85
    post_cert_privileges:
      - access_to_autopwn_c2_live
      - grant_red_ops_advisor_role
      - eligible_for_genesis_redteam_label

  - id: blue_team_defender_expert
    title: Certified Blue Team Defender
    description: >
      Полный маршрут подготовки аналитика безопасности, включающий SIEM, аналитическую корреляцию, ловушки, incident replay и защиту AI-инфраструктур.
    core_courses:
      - blue_team_labs.yaml
      - incident_reconstruction.yaml
      - ai_detection_basics.yaml
      - soc_gamification.yaml
    electives:
      - deception_env_design.yaml
      - kill_chain_interruption.yaml
    certification_criteria:
      minimum_score: 90
      required_caplets:
        - id: caplet_ai_detection_livefire
        - id: caplet_defense_vs_llm_attack
      final_exam:
        scenario_based: true
        evaluator_model: teslaai/blue-audit-v3
        auto_validate: true
    post_cert_privileges:
      - access_to_blue_dashboard_genesis
      - badge_verified_ai_defender
      - role_blue_soc_advisor

  - id: agi_meta_navigator
    title: Certified AGI Meta Navigator
    description: >
      Путь AGI-наставника, который способен взаимодействовать, перенастраивать и направлять LLM-системы в условиях неопределённости, этического напряжения и многоагентной динамики.
    core_courses:
      - agi_guidance_flow.yaml
      - intent_modeling.yaml
      - cognitive_correction_engineering.yaml
    electives:
      - bias_transcendence.yaml
      - ai_interaction_contracts.yaml
    certification_criteria:
      minimum_score: 93
      introspective_evaluation: true
      caplets:
        - id: caplet_conflict_resolution_multiagent
        - id: caplet_self_reflection_agreement
      peer_review_required: true
    post_cert_privileges:
      - mark_agi_validated
      - open_simulator_rights
      - eligible_for_core_alignment_committee

validation_matrix:
  enabled: true
  rules:
    - each_path.must_have_final_exam
    - each_core_course.must_be_completed
    - electives.min_select: 1
    - post_cert_privileges.must_be_role_based
    - scenario_based_exam.must_be_machine_evaluated

progression_graph:
  type: directed_acyclic
  nodes:
    - red_team_basics.yaml
    - exploit_dev_foundations.yaml
    - ai_offensive_simulation.yaml
    - blue_team_labs.yaml
    - incident_reconstruction.yaml
    - agi_guidance_flow.yaml
    - intent_modeling.yaml
  transitions:
    - from: red_team_basics.yaml
      to: exploit_dev_foundations.yaml
    - from: ai_offensive_simulation.yaml
      to: adversarial_rl_tactics.yaml
    - from: agi_guidance_flow.yaml
      to: cognitive_correction_engineering.yaml
      constraint: pass_rate > 90%

audit_trail:
  logging_enabled: true
  log_to: logging/audit/cert_pathways.json
  integrity_check: SHA3-512
  auto_sync_with: registry/certificates.db

next_steps_integration:
  roadmap_ref: edu-ai-core/learning_roadmap.yaml
  orchestration_engine: teslaai/edu-path-orchestrator

