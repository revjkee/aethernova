attacks:
  - id: "SQL_INJECTION"
    name: "SQL Injection"
    description: "Атака внедрения вредоносных SQL-запросов для получения несанкционированного доступа или повреждения базы данных."
    vectors:
      - "Ввод в поля формы с параметрами запроса"
      - "URL-параметры"
    severity: "critical"
    mitigation:
      - "Использование параметризированных запросов (prepared statements)"
      - "Валидация и экранирование входных данных"
      - "Использование ORM"
    references:
      - "https://owasp.org/www-community/attacks/SQL_Injection"

  - id: "XSS_REFLECTED"
    name: "Reflected Cross-Site Scripting (XSS)"
    description: "Внедрение скриптового кода, выполняющегося в браузере жертвы, через отражённые параметры запроса."
    vectors:
      - "GET и POST параметры"
      - "HTTP заголовки"
    severity: "high"
    mitigation:
      - "Экранирование вывода данных"
      - "Использование Content Security Policy (CSP)"
      - "Валидация и фильтрация пользовательского ввода"
    references:
      - "https://owasp.org/www-community/attacks/xss/"

  - id: "CSRF"
    name: "Cross-Site Request Forgery (CSRF)"
    description: "Атака, при которой жертва заставляется выполнить нежелательные действия на доверенном сайте, используя её авторизацию."
    vectors:
      - "Поддельные HTTP-запросы через формы и ссылки"
    severity: "high"
    mitigation:
      - "Использование CSRF-токенов"
      - "Проверка Origin и Referer заголовков"
      - "Двухфакторная аутентификация"
    references:
      - "https://owasp.org/www-community/attacks/csrf"

  - id: "RCE"
    name: "Remote Code Execution (RCE)"
    description: "Возможность удалённого запуска произвольного кода на сервере или целевой машине."
    vectors:
      - "Неправильная обработка пользовательского ввода"
      - "Уязвимости в компонентах"
    severity: "critical"
    mitigation:
      - "Изоляция выполнения кода"
      - "Валидация и санитация входящих данных"
      - "Использование безопасных библиотек"
    references:
      - "https://owasp.org/www-community/attacks/Remote_Code_Execution"

  - id: "BRUTE_FORCE"
    name: "Brute Force Attack"
    description: "Попытки перебора паролей или ключей для получения доступа к системе."
    vectors:
      - "Аутентификационные формы"
      - "API endpoints"
    severity: "medium"
    mitigation:
      - "Ограничение числа попыток входа"
      - "Использование капчи"
      - "Многофакторная аутентификация"
    references:
      - "https://owasp.org/www-community/attacks/Brute_force_attack"

  - id: "MITM"
    name: "Man-In-The-Middle (MITM)"
    description: "Перехват и возможное изменение коммуникаций между двумя сторонами без их ведома."
    vectors:
      - "Открытые Wi-Fi сети"
      - "Отсутствие шифрования"
    severity: "critical"
    mitigation:
      - "Использование TLS/SSL"
      - "Сертификатное управление"
      - "VPN и защищённые каналы связи"
    references:
      - "https://owasp.org/www-community/attacks/Man-in-the-middle"

  - id: "DIR_TRAVERSAL"
    name: "Directory Traversal"
    description: "Атака на сервер с целью доступа к файлам вне разрешённой директории."
    vectors:
      - "Ввод путей в URL или параметрах"
    severity: "high"
    mitigation:
      - "Валидация и нормализация путей"
      - "Использование белых списков"
      - "Изоляция критичных директорий"
    references:
      - "https://owasp.org/www-community/attacks/Path_Traversal"

  - id: "PRIV_ESCALATION"
    name: "Privilege Escalation"
    description: "Получение повышенных прав доступа в системе злоумышленником."
    vectors:
      - "Ошибки конфигурации"
      - "Уязвимости в ПО"
    severity: "critical"
    mitigation:
      - "Минимизация прав"
      - "Обновление и патчи"
      - "Аудит доступа"
    references:
      - "https://owasp.org/www-community/attacks/Privilege_escalation"

  - id: "DOS"
    name: "Denial of Service (DoS)"
    description: "Атака с целью недоступности ресурса или сервиса."
    vectors:
      - "Переполнение буфера"
      - "Сеть с высоким трафиком"
    severity: "high"
    mitigation:
      - "Фильтрация трафика"
      - "Ограничение соединений"
      - "Использование CDN и балансировщиков нагрузки"
    references:
      - "https://owasp.org/www-community/attacks/Denial-of-service"

