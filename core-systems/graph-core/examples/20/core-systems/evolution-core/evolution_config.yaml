# Конфигурация параметров эволюции и коэволюции агентов

mutation:
  base_rate: 0.05                # Базовая скорость мутаций
  max_rate: 0.20                 # Максимально возможная скорость мутаций
  adaptive: true                 # Включение адаптивного изменения скорости мутаций
  decay_factor: 0.95             # Коэффициент затухания скорости мутаций с поколениями

selection:
  method: "tournament"           # Метод селекции: "tournament", "roulette", "rank"
  tournament_size: 5             # Размер турнира для tournament selection
  elitism_count: 2               # Количество лучших агентов, сохраняемых без изменений

replication:
  max_offspring: 3               # Максимальное количество потомков от одного агента
  replication_prob: 0.8          # Вероятность репликации успешного агента

lineage:
  max_depth: 50                  # Максимальная глубина родословной агента
  cleanup_interval: 1000         # Интервал очистки старых данных родословной (в итерациях)

coevolution:
  interaction_rounds: 10         # Количество раундов взаимодействия между группами агентов
  reward_decay: 0.9              # Коэффициент затухания награды при коэволюции
  memory_archive_size: 500       # Максимальный размер архива успешных стратегий
  competition_arena_enabled: true # Включение арены состязаний

logging:
  enabled: true                  # Включение логирования процесса эволюции
  log_level: "INFO"              # Уровень логирования: DEBUG, INFO, WARNING, ERROR
  log_path: "./logs/evolution.log"

performance:
  parallel_evaluation: true      # Параллельная оценка fitness для ускорения
  max_workers: 8                 # Максимальное число параллельных потоков/процессов

misc:
  random_seed: 42                # Фиксированный seed для воспроизводимости
  save_checkpoint_interval: 500  # Интервал сохранения контрольных точек
