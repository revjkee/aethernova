id: custom-udp-scan
info:
  name: Custom UDP Port Scan
  author: Влад
  severity: info
  description: >
    Проверка открытых UDP-портов на целевом хосте с использованием пакетов UDP и анализом ответа или отсутствия ответа.
  tags: udp, network, port-scan

requests:
  - protocol: udp
    method: GET
    payload: |
      \x00\x00
    matchers:
      - type: status
        status:
          - open
          - open|filtered
          - filtered
    scan:
      ports:
        - 53
        - 67
        - 69
        - 123
        - 161
        - 162
        - 500
        - 514
        - 1812
        - 4500
      timeout: 5s
      retries: 3
    stop-at-first-match: false
