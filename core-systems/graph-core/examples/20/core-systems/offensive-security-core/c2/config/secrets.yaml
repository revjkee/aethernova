# secrets.yaml
# Конфигурационный файл с секретами для C2 серверов
# Внимание: файл должен храниться в защищённом хранилище и не попадать в публичные репозитории

# Общие секреты
secrets:
  # Ключи и токены для внешних сервисов
  telegram_bot_token: "YOUR_TELEGRAM_BOT_TOKEN_HERE"
  slack_api_token: "YOUR_SLACK_API_TOKEN_HERE"
  email_smtp_password: "YOUR_EMAIL_SMTP_PASSWORD_HERE"

  # Криптографические ключи
  rsa_private_key: |
    -----BEGIN RSA PRIVATE KEY-----
    YOUR_RSA_PRIVATE_KEY_CONTENT_HERE
    -----END RSA PRIVATE KEY-----
  rsa_public_key: |
    -----BEGIN PUBLIC KEY-----
    YOUR_RSA_PUBLIC_KEY_CONTENT_HERE
    -----END PUBLIC KEY-----

  # Базы данных
  db:
    user: "c2_admin"
    password: "STRONG_DB_PASSWORD_HERE"
    host: "localhost"
    port: 5432
    name: "c2_database"

  # Секреты для Zero Knowledge Proof модулей
  zk_proof:
    circuit_key: "YOUR_ZK_CIRCUIT_SECRET_KEY"
    proving_key_path: "/path/to/proving_key"
    verification_key_path: "/path/to/verification_key"

  # API ключи для интеграций
  threat_intel_api_key: "YOUR_THREAT_INTEL_API_KEY"
  honey_pot_token: "YOUR_HONEY_POT_TOKEN"

  # Конфигурация TLS
  tls_cert_path: "/etc/ssl/certs/c2_server.crt"
  tls_key_path: "/etc/ssl/private/c2_server.key"

# Безопасность
# Настройки ротации секретов
rotation:
  enabled: true
  interval_days: 30

# Логирование доступа к секретам
logging:
  enabled: true
  log_path: "/var/log/c2/secrets_access.log"
