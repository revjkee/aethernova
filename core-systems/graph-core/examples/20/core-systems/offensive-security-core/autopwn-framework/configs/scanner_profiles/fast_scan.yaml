# Профиль быстрого сканирования с минимальным временем и базовыми проверками
name: fast_scan
description: Быстрый сканер с минимальным временем и базовыми проверками

timeout: 30                # Таймаут на один запрос в секундах
max_threads: 50            # Максимальное количество параллельных потоков
scan_ports:                # Порты для сканирования
  - 80
  - 443
  - 8080
check_vulnerabilities: false  # Отключить проверку уязвимостей для ускорения
dns_resolution: true          # Включить разрешение DNS имен
logging_level: INFO           # Уровень логирования
retry_attempts: 2             # Количество повторных попыток при ошибках
enable_stealth_mode: false    # Отключен режим скрытности для максимальной скорости
