version: 1

routes:
  console:
    level: INFO
    formatter: detailed
    handlers:
      - console_handler

  file_info:
    level: INFO
    formatter: detailed
    handlers:
      - file_info_handler

  file_error:
    level: ERROR
    formatter: detailed
    handlers:
      - file_error_handler

  kafka_stream:
    level: DEBUG
    formatter: json
    handlers:
      - kafka_handler

  sentry_errors:
    level: ERROR
    formatter: detailed
    handlers:
      - sentry_handler
