# protection_level.conf
# Уровень защиты ключей в Google Cloud KMS
# Документация: https://cloud.google.com/kms/docs/protection-overview

[KeyProtection]
# Доступные варианты:
# SOFTWARE — ключи хранятся в программном хранилище Google (по умолчанию)
# HSM — ключи управляются через Hardware Security Module (FIPS 140-2 Level 3)
# EXTERNAL — внешний ключ (например, через Cloud External Key Manager)

protection_level = HSM

[Location]
# Географическое размещение ключа
region = europe-west1

[Rotation]
# Настройка ротации ключа
rotation_enabled = true
rotation_period_days = 90

[AccessPolicy]
# Привязка к сервисному аккаунту с минимально необходимыми правами
kms_service_account = vault-crypto@teslaai-infra.iam.gserviceaccount.com

[Compliance]
# Уровень соответствия регуляциям (опционально)
fips_level = 140-2-3
compliance_tags = GDPR, ISO27001, SOC2
