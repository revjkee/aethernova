apiVersion: v1
kind: ConfigMap
metadata:
  name: genesis-app-config
  namespace: genesis
  labels:
    app: genesis-webserver
    tier: backend
data:
  APP_ENV: production
  LOG_LEVEL: info
  API_BASE_URL: https://api.teslaai.gen
  DB_HOST: postgres.genesis.svc.cluster.local
  DB_PORT: "5432"
  DB_NAME: teslaai_db
  CACHE_HOST: redis.genesis.svc.cluster.local
  CACHE_PORT: "6379"
  TELEGRAM_BOT_TOKEN_SECRET: /secrets/telegram_bot_token
  FEATURE_FLAGS: |
    enable_payments=true
    enable_web3=true
    enable_ai_module=true
  JWT_PUBLIC_KEY_PATH: /certs/jwt_public.pem
  ALLOWED_ORIGINS: '["https://app.teslaai.gen", "https://web.teslaai.gen"]'
  FILE_STORAGE_BUCKET: genesis-public-assets
  FILE_STORAGE_REGION: eu-central-1
  MAX_UPLOAD_SIZE_MB: "100"
