---
# GitHub Actions workflow для безопасного отката деплоя в Kubernetes
# Автоматический rollback с проверкой и оповещением

name: Rollback Pipeline

on:
  workflow_dispatch:
    inputs:
      deployment_name:
        description: 'Имя Kubernetes deployment для отката'
        required: true
        default: 'myapp-backend'
      namespace:
        description: 'Kubernetes namespace'
        required: true
        default: 'default'
      revision:
        description: 'Номер ревизии для rollback (опционально)'
        required: false

env:
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}

jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Decode kubeconfig
        run: echo "${{ env.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Perform rollout undo
        run: |
          if [ -z "${{ github.event.inputs.revision }}" ]; then
            kubectl rollout undo deployment/${{ github.event.inputs.deployment_name }} -n ${{ github.event.inputs.namespace }}
          else
            kubectl rollout undo deployment/${{ github.event.inputs.deployment_name }} -n ${{ github.event.inputs.namespace }} --to-revision=${{ github.event.inputs.revision }}
          fi

      - name: Verify rollout status
        run: |
          kubectl rollout status deployment/${{ github.event.inputs.deployment_name }} -n ${{ github.event.inputs.namespace }}

  notify:
    needs: rollback
    runs-on: ubuntu-latest
    steps:
      - name: Send Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,took
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
