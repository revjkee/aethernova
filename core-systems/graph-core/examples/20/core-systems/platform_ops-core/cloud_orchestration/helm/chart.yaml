apiVersion: v2
name: teslaai-platform
description: |
  TeslaAI — модульная мультиагентная облачная система для автоматизации,
  пентеста, обучения и кибербезопасности с Zero Trust и Web3 поддержкой.
type: application
version: 1.8.0
appVersion: "1.8.0"
kubeVersion: ">=1.24.0"

keywords:
  - teslaai
  - cybersecurity
  - multiagent
  - chaos
  - ai
  - zero-trust
  - pentest
  - education
  - web3

home: https://teslaai.io
sources:
  - https://github.com/teslaai-org/teslaai
  - https://gitlab.com/teslaai/teslaai
maintainers:
  - name: TeslaAI Core Team
    email: dev@teslaai.io
    url: https://teslaai.io/team

icon: https://teslaai.io/assets/logo/teslaai-helm.svg

annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/category: security
  artifacthub.io/links: |
    - name: Docs
      url: https://teslaai.io/docs
    - name: GitHub
      url: https://github.com/teslaai-org/teslaai

dependencies:
  - name: postgresql
    version: "12.1.6"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.8.3"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "12.7.1"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: loki
    version: "2.16.0"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
  - name: nginx
    version: "15.1.3"
    repository: https://charts.bitnami.com/bitnami
    condition: ingress.enabled

