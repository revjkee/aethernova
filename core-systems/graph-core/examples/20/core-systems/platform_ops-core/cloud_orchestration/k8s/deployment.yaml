apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslaai-core
  namespace: teslaai
  labels:
    app: teslaai-core
    environment: production
    tier: backend
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: teslaai-core
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: teslaai-core
    spec:
      containers:
        - name: teslaai-core
          image: ghcr.io/teslaai-org/teslaai-core:1.8.0
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          ports:
            - containerPort: 8000
              name: http
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          envFrom:
            - configMapRef:
                name: teslaai-config
            - secretRef:
                name: teslaai-secrets
          volumeMounts:
            - name: shared-data
              mountPath: /data/shared
      volumes:
        - name: shared-data
          emptyDir: {}

      securityContext:
        runAsUser: 1001
        runAsGroup: 3001
        fsGroup: 3001
        allowPrivilegeEscalation: false

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - teslaai-core
              topologyKey: "kubernetes.io/hostname"

      terminationGracePeriodSeconds: 30
