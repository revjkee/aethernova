# /orchestrator/deployment_scripts/ansible/roles/webserver/tests/vars/main.yml
---
# Переменные с высоким приоритетом для тестирования роли webserver

webserver_port: 8080
webserver_root: /var/www/testsite
webserver_user: testuser
webserver_group: testgroup
webserver_index: index_test.html

# Настройки для тестового окружения
enable_ssl: false
ssl_cert_path: ""
ssl_key_path: ""

# Дополнительные параметры для nginx
nginx_worker_processes: 1
nginx_worker_connections: 1024
