# /orchestrator/deployment_scripts/ansible/roles/webserver/defaults/main.yml

---
# Переменные по умолчанию для роли webserver

webserver_package_name: nginx
webserver_service_name: nginx

webserver_listen_port: 80
webserver_server_name: localhost

webserver_root_dir: /var/www/html
webserver_index_file: index.html

webserver_log_dir: /var/log/nginx
webserver_access_log: access.log
webserver_error_log: error.log

webserver_user: www-data
webserver_group: www-data

webserver_extra_params: ""

