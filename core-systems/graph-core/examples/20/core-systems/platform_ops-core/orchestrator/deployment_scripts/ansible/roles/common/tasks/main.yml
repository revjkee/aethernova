---
# /orchestrator/deployment_scripts/ansible/roles/common/tasks/main.yml

- name: Ensure basic packages are installed
  package:
    name:
      - vim
      - curl
      - wget
      - git
      - unzip
      - jq
      - tree
    state: present
  tags: packages

- name: Set timezone to UTC
  timezone:
    name: Etc/UTC
  tags: timezone

- name: Ensure locale is set to en_US.UTF-8
  locale_gen:
    name: en_US.UTF-8
    state: present
  tags: locale

- name: Update locale environment variables
  lineinfile:
    path: /etc/environment
    regexp: '^LANG='
    line: 'LANG="en_US.UTF-8"'
    create: yes
  tags: locale

- name: Disable SELinux (if enabled)
  selinux:
    state: disabled
  when: ansible_selinux.status == "enabled"
  tags: security

- name: Ensure firewalld is stopped and disabled
  service:
    name: firewalld
    state: stopped
    enabled: no
  when: ansible_facts['os_family'] == "RedHat"
  tags: firewall

- name: Create admin user with sudo privileges
  user:
    name: admin
    comment: "Admin User"
    groups: wheel
    append: yes
    shell: /bin/bash
    state: present
  tags: users

- name: Allow passwordless sudo for admin user
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^admin ALL='
    line: 'admin ALL=(ALL) NOPASSWD:ALL'
    validate: 'visudo -cf %s'
  tags: sudo

- name: Set SSH root login to no
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'
    backup: yes
  notify: Restart sshd
  tags: ssh

- name: Ensure sshd service is running and enabled
  service:
    name: sshd
    state: started
    enabled: yes
  tags: ssh

- name: Harden sysctl parameters for networking and security
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.ipv4.ip_forward', value: 0 }
    - { name: 'net.ipv4.conf.all.accept_source_route', value: 0 }
    - { name: 'net.ipv4.conf.all.accept_redirects', value: 0 }
    - { name: 'net.ipv4.conf.all.secure_redirects', value: 1 }
    - { name: 'net.ipv4.conf.all.log_martians', value: 1 }
  tags: sysctl

- name: Ensure time synchronization service is installed and running
  package:
    name: chrony
    state: present
  tags: time

- name: Enable and start chronyd
  service:
    name: chronyd
    state: started
    enabled: yes
  tags: time

