[all:vars]
ansible_user=deployer
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3

[development]
dev-server-1 ansible_host=192.168.1.10
dev-server-2 ansible_host=192.168.1.11

[staging]
staging-server-1 ansible_host=192.168.2.10
staging-server-2 ansible_host=192.168.2.11

[production]
prod-server-1 ansible_host=10.0.0.10
prod-server-2 ansible_host=10.0.0.11
prod-server-3 ansible_host=10.0.0.12

[webservers:children]
development
staging
production

[dbservers]
prod-db-1 ansible_host=10.0.1.10
prod-db-2 ansible_host=10.0.1.11

[loadbalancers]
prod-lb-1 ansible_host=10.0.2.10
prod-lb-2 ansible_host=10.0.2.11
