apiVersion: batch/v1
kind: Job
metadata:
  name: cleanup-old-resources
  namespace: argocd
  labels:
    app.kubernetes.io/name: teslaai-cleanup
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 900
  template:
    metadata:
      labels:
        app: teslaai-cleanup
    spec:
      serviceAccountName: argocd-cleanup-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1003
        fsGroup: 2003
      containers:
        - name: cleanup-container
          image: registry.teslaai.io/ci/cleanup:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting cleanup of old Kubernetes resources";
              ./scripts/remove-orphaned-resources.sh;
              ./scripts/report-cleanup-status.sh;
          resources:
            requests:
              cpu: "150m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
          volumeMounts:
            - name: kubeconfig-volume
              mountPath: /root/.kube/
              readOnly: true
      restartPolicy: OnFailure
      volumes:
        - name: kubeconfig-volume
          secret:
            secretName: argocd-kubeconfig
