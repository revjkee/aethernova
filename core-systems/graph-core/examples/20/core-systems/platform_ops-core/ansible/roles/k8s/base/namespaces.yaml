apiVersion: v1
kind: List
metadata:
  name: teslaai-namespaces
items:
  - apiVersion: v1
    kind: Namespace
    metadata:
      name: ai-core
      labels:
        project: teslaai
        module: ai-core
        environment: prod
        access: restricted
        compliance: iso27001

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: telemetry
      labels:
        project: teslaai
        module: telemetry
        observability: enabled
        access: internal

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: webapp
      labels:
        project: teslaai
        module: frontend
        environment: prod
        access: public

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: backend
      labels:
        project: teslaai
        module: backend
        security-tier: sensitive
        access: restricted

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: mutation
      labels:
        project: teslaai
        module: mutation-engine
        access: restricted
        ai-role: transformer

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: zk-core
      labels:
        project: teslaai
        module: zk-auth
        cryptography: zkp
        access: critical

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: infra
      labels:
        project: teslaai
        module: platform
        access: ops
        monitored: true

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: devtools
      labels:
        project: teslaai
        module: tooling
        access: developers
        trace: enabled

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: testing
      labels:
        project: teslaai
        module: tests
        access: ephemeral
        ttl: 24h

  - apiVersion: v1
    kind: Namespace
    metadata:
      name: simulation
      labels:
        project: teslaai
        module: simulation-core
        sandbox: true
        access: ai-only
