apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: teslaai-core-app
  namespace: argocd
  labels:
    app.kubernetes.io/name: teslaai-core
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  project: teslaai-project
  source:
    repoURL: https://github.com/teslaai/infra-configs.git
    targetRevision: main
    path: ./deployments/core
    helm:
      valueFiles:
        - values-prod.yaml
      parameters:
        - name: image.tag
          value: "v1.8.0"
  destination:
    server: https://kubernetes.default.svc
    namespace: backend
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/spec/containers/0/imagePullPolicy
  info:
    - name: "Maintainer"
      value: "TeslaAI DevOps Team"
  sources:
    - repoURL: https://github.com/teslaai/common-configs.git
      targetRevision: main
      path: ./base
  webhook:
    enable: true
