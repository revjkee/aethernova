apiVersion: apps/v1
kind: Deployment
metadata:
  name: teslaai-webui
  namespace: webui
  labels:
    app.kubernetes.io/name: teslaai-webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  replicas: 3
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: teslaai-webui
  template:
    metadata:
      labels:
        app: teslaai-webui
        ai-ui: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
      annotations:
        checksum/config: {{ .Values.configChecksum | default "REPLACE_WITH_HASH" }}
        seccomp.security.alpha.kubernetes.io/pod: "runtime/default"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 2000
      terminationGracePeriodSeconds: 10
      serviceAccountName: webui-sa
      containers:
        - name: webui
          image: registry.teslaai.io/frontend/webui:1.8.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "250m"
              memory: "256Mi"
          envFrom:
            - secretRef:
                name: webui-secret
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: config-volume
              mountPath: /app/config/
              readOnly: true
      volumes:
        - name: config-volume
          configMap:
            name: webui-config
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - teslaai-webui
              topologyKey: "kubernetes.io/hostname"
      tolerations:
        - key: "workload-type"
          operator: "Equal"
          value: "web"
          effect: "NoSchedule"
