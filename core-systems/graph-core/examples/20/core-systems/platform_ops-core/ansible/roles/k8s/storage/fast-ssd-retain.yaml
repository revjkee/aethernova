apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-ssd-retain
  labels:
    performance: high
    zero-trust: enforced
provisioner: kubernetes.io/aws-ebs # или другой, например: pd.csi.storage.gke.io / csi.vsphere.vmware.com
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: gp3
  encrypted: "true"
  iopsPerGB: "10"
  throughput: "125"
