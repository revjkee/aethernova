apiVersion: v1
kind: Service
metadata:
  name: webui-service
  namespace: webui
  labels:
    app.kubernetes.io/name: teslaai-webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    istio-injection: enabled
    version: v20x-industrial
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # если в облаке
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    mesh.teslaai.io/traffic-class: "web"
    networking.istio.io/exportTo: "."
spec:
  selector:
    app: teslaai-webui
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: ClusterIP
  ipFamilyPolicy: PreferDualStack
  internalTrafficPolicy: Local
  sessionAffinity: None
