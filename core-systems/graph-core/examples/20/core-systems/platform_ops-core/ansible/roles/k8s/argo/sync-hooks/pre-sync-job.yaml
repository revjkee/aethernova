apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-environment-setup
  namespace: argocd
  labels:
    app.kubernetes.io/name: teslaai-pre-sync
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  backoffLimit: 3
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app: teslaai-pre-sync
    spec:
      serviceAccountName: argocd-pre-sync-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 2001
      containers:
        - name: setup-container
          image: registry.teslaai.io/ci/pre-sync:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting pre-sync environment setup";
              ./scripts/check-dependencies.sh;
              ./scripts/validate-configs.sh;
              ./scripts/notify-status.sh success;
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          env:
            - name: ENVIRONMENT
              value: production
      restartPolicy: OnFailure
      volumes:
        - name: config-volume
          configMap:
            name: pre-sync-config
