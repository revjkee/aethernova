apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
  annotations:
    enforced-by: "Architectus, Evolver, Guardian"
    risk-level: "hardened"
    version: "v20x-industrial"
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress

# ================== ALLOW DNS ==================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
        - podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53

# ================== ALLOW METRICS ==================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-metrics-export
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: telemetry-agent
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              team: observability
      ports:
        - protocol: TCP
          port: 9090  # Prometheus
        - protocol: TCP
          port: 4317  # OpenTelemetry

# ================== ALLOW ISTIO INGRESS ==================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-from-istio
  namespace: default
spec:
  podSelector: {}
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              istio-injection: enabled
        - podSelector:
            matchLabels:
              istio: ingressgateway
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443

# ================== ALLOW INTER-SERVICE COMMUNICATION WITH LABEL VALIDATION ==================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ai-modules-communication
  namespace: ai-train
spec:
  podSelector:
    matchLabels:
      ai-agent: "true"
  ingress:
    - from:
        - podSelector:
            matchLabels:
              ai-service: "true"
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              ai-service: "true"
      ports:
        - protocol: TCP
          port: 8000
  policyTypes:
    - Ingress
    - Egress

# ================== EGRESS BLOCK EXTERNAL BY DEFAULT ==================
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-external-egress
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress: []
