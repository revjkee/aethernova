apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: backend
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: ultra-fast-ssd-retain
  resources:
    requests:
      storage: 50Gi
  dataSource: null
