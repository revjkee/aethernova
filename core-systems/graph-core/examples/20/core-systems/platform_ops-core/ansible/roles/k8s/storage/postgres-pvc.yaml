apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: backend
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  storageClassName: fast-ssd-retain
  resources:
    requests:
      storage: 100Gi
  dataSource: null
