apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: ui
    app.kubernetes.io/part-of: teslaai
    version: v20x-industrial
    zero-trust: enforced
spec:
  replicas: 2
  revisionHistoryLimit: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        telemetry.teslaai.io/enabled: "true"
        grafana.ai-monitoring: "true"
      annotations:
        checksum/config: {{ .Values.grafanaChecksum | default "REPLACE_WITH_HASH" }}
    spec:
      serviceAccountName: grafana-sa
      securityContext:
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      volumes:
        - name: config
          configMap:
            name: grafana-config
        - name: dashboards
          configMap:
            name: grafana-dashboards
        - name: storage
          persistentVolumeClaim:
            claimName: grafana-pvc
      containers:
        - name: grafana
          image: grafana/grafana:10.2.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: web
          env:
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: admin_user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: admin_password
            - name: GF_AUTH_GENERIC_OAUTH_ENABLED
              value: "true"
            - name: GF_AUTH_GENERIC_OAUTH_NAME
              value: "TeslaAI SSO"
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: client_id
            - name: GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: grafana-secret
                  key: client_secret
            - name: GF_AUTH_GENERIC_OAUTH_AUTH_URL
              value: "https://auth.teslaai.io/oauth/authorize"
            - name: GF_AUTH_GENERIC_OAUTH_TOKEN_URL
              value: "https://auth.teslaai.io/oauth/token"
            - name: GF_AUTH_GENERIC_OAUTH_API_URL
              value: "https://auth.teslaai.io/userinfo"
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/provisioning/
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards/
              readOnly: true
            - name: storage
              mountPath: /var/lib/grafana
