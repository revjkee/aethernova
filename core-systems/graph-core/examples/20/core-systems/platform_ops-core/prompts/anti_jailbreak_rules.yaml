# llmops/prompts/anti_jailbreak_rules.yaml

# Набор правил и ограничений для предотвращения обхода безопасности (jailbreak)
# в системе генерации ответов на основе LLM.
# Эти правила защищают модель от попыток заставить её нарушать политику,
# раскрывать запрещённую информацию, создавать вредоносный контент.

rules:
  - id: "no_hate_speech"
    description: "Запрет на генерацию речи, разжигающей ненависть или дискриминацию."
    conditions:
      - contains_prohibited_language: true
    action: "block_response"

  - id: "no_violence_promotion"
    description: "Запрет на призывы к насилию или описание способов нанесения вреда."
    conditions:
      - request_includes: ["насилие", "убийство", "взрыв", "оружие"]
    action: "block_response"

  - id: "no_personal_data_leak"
    description: "Запрет на разглашение личных данных и конфиденциальной информации."
    conditions:
      - request_asks_personal_data: true
    action: "block_response"

  - id: "no_illegal_activities"
    description: "Запрет на инструкции по проведению незаконных действий."
    conditions:
      - request_includes_illegal_instruction: true
    action: "block_response"

  - id: "no_self_modification"
    description: "Запрет на попытки изменить настройки безопасности или обход ограничений модели."
    conditions:
      - request_contains: ["обход", "jailbreak", "disable safety"]
    action: "block_response"

  - id: "no_misinformation"
    description: "Запрет на распространение ложной или вводящей в заблуждение информации."
    conditions:
      - request_contains_false_info: true
    action: "warn_user"

  - id: "no_harmful_code"
    description: "Запрет на генерацию вредоносного кода и скриптов."
    conditions:
      - request_contains_malicious_code: true
    action: "block_response"

  - id: "require_polite_language"
    description: "Обязательное использование корректного и вежливого тона в ответах."
    conditions:
      - response_tone_is_rude: true
    action: "modify_response"

metadata:
  version: "1.0"
  created_by: "TeslaAI Genesis Security Team"
  last_updated: "2025-07-17"
  purpose: "Обеспечение защиты от jailbreak-атак и соблюдения этических стандартов генерации."

