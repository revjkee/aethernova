openapi: 3.0.3
info:
  title: TeslaAI Copilot API
  version: 1.0.0
  description: API для взаимодействия с TeslaAI Copilot Engine
servers:
  - url: http://localhost:8000
paths:
  /query:
    post:
      summary: Отправка запроса AI
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: Текст запроса для AI
                  example: "Привет, расскажи про архитектуру TeslaAI"
      responses:
        '200':
          description: Успешный ответ с текстом AI
          content:
            application/json:
              schema:
                type: object
                properties:
                  response:
                    type: string
                    description: Ответ AI
        '400':
          description: Ошибка в запросе
        '500':
          description: Внутренняя ошибка сервера
components: {}
