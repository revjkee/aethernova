version: "2.0-industrial"

profiles:
  ema_rsi_macd:
    description: "Комбинированная стратегия на основе EMA, RSI и MACD"
    enabled: true
    components:
      - name: "ema_crossover"
        type: "trend"
        parameters:
          short_period: 12
          long_period: 26
          min_confidence: 0.6
      - name: "rsi_threshold"
        type: "momentum"
        parameters:
          rsi_period: 14
          buy_threshold: 30
          sell_threshold: 70
          hysteresis: 5
      - name: "macd_cross"
        type: "momentum"
        parameters:
          fast: 12
          slow: 26
          signal: 9
          sensitivity: 0.7
    aggregation_policy:
      method: "weighted_confidence"
      weights:
        ema_crossover: 0.4
        rsi_threshold: 0.3
        macd_cross: 0.3
      fallback_action: "hold"

  breakout_volume:
    description: "Стратегия на основе пробоя уровня и роста объёма"
    enabled: false
    components:
      - name: "price_breakout"
        type: "volatility"
        parameters:
          window: 20
          deviation_factor: 2.5
      - name: "volume_spike"
        type: "volume"
        parameters:
          lookback: 10
          spike_multiplier: 2.0
    aggregation_policy:
      method: "majority_vote"
      fallback_action: "hold"

  bollinger_band_reversion:
    description: "Реверсивная стратегия на полосах Боллинджера"
    enabled: true
    components:
      - name: "bollinger_reversion"
        type: "mean_reversion"
        parameters:
          period: 20
          deviation: 2
          entry_zone: "outer_band"
          exit_zone: "middle_band"
    aggregation_policy:
      method: "single_signal"
      fallback_action: "hold"

activation_rules:
  market_conditions:
    volatility_threshold: 0.03
    low_volume_disable: true
    max_spread_pct: 0.5
  time_restrictions:
    allowed_hours:
      start: "06:00"
      end: "21:00"
      timezone: "UTC"
  capital_limits:
    min_balance_usdt: 50
    max_exposure_pct: 25

