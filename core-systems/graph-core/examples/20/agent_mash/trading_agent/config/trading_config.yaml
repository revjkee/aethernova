version: "1.8-industrial"
agent:
  id: "tesla-gen-trader"
  enabled: true
  trading_mode: "live"  # options: [paper, backtest, live]
  base_currency: "USDT"
  quote_currency: "BTC"
  symbol: "BTCUSDT"
  heartbeat: 5.0  # seconds

strategy:
  default:
    type: "ensemble"
    components:
      - name: "ema_crossover"
        params:
          short_window: 5
          long_window: 20
      - name: "rsi_threshold"
        params:
          buy: 30
          sell: 70
      - name: "macd_cross"
        params:
          signal_sensitivity: 0.8
  confidence_threshold: 0.55

risk_management:
  max_drawdown_pct: 10
  max_daily_loss_pct: 5
  stop_loss_pct: 3
  take_profit_pct: 6
  dynamic_adjustment: true

position_sizing:
  max_position_pct: 20
  fixed_allocation_usdt: 100
  use_volatility_weighting: true

execution:
  slippage_tolerance_pct: 0.15
  order_retry_attempts: 3
  execution_delay_sec: 0.3
  mode: "limit"

schedule:
  allowed_days: ["Mon", "Tue", "Wed", "Thu", "Fri"]
  start_time: "07:00"
  end_time: "22:00"
  timezone: "UTC"

pnl_tracking:
  drawdown_window: 50
  smooth_factor: 0.7
  realtime_export: true

logging:
  level: "INFO"
  log_to_file: true
  log_file_path: "logs/trading.log"
  metrics_export: "prometheus"

api:
  provider: "binance"
  credentials_env:
    key: "BINANCE_API_KEY"
    secret: "BINANCE_API_SECRET"
  websocket: true
  reconnect_on_fail: true

reinforcement_learning:
  enabled: true
  env_name: "TeslaTradeEnv"
  reward_function: "pnl_scaled"
  max_episodes: 500
  checkpoint_dir: "checkpoints/"
  save_interval: 10

security:
  zero_trust: true
  validate_intents: true
  encryption:
    enable_gpg: true
    public_key_path: "keys/pubkey.asc"

telemetry:
  enabled: true
  prometheus_port: 9001
  opentelemetry_tracing: true
  endpoint: "http://localhost:4318"

registry:
  capability_profile: "../registry/capability_profile.yaml"
  registration_handler: "../registry/trader_registration.py"
