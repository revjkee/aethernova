# agent-mesh/config.yaml

# === Стратегии входа ===
strategies:
  telegram_enabled: true
  cli_enabled: true
  webapp_enabled: true
  api_gateway_enabled: true

# === Поведение маршрутизации ===
routing:
  default_task_type: "reasoning"
  fallback_enabled: true
  fallback_agents:
    - agent_01
    - agent_02

# === Таймауты и retries ===
timeouts:
  message_send_timeout: 3.0         # Время ожидания отправки в секундах
  response_wait_timeout: 10.0       # Максимальное ожидание ответа
  agent_idle_timeout: 60.0          # Агент считается offline после этого времени

retry_policy:
  retry_limit: 3
  backoff_strategy: "exponential"   # fixed | exponential | jitter
  base_delay: 1.0                   # сек

# === Приоритеты по типам задач ===
priority_map:
  text-generation: 3
  question-answering: 2
  reasoning: 1
  planning: 1
  classification: 2

# === Мониторинг и трассировка ===
monitoring:
  enable_metrics: true
  enable_latency_tracking: true
  export_prometheus: true

# === Безопасность ===
security:
  enforce_message_validation: true
  hash_messages: true
  allowed_origins:
    - telegram
    - cli
    - webapp
    - external-api

# === Резервное логирование ===
logging:
  log_level: INFO
  log_to_file: true
  file_path: "./logs/agent-mesh.log"
  rotate_daily: true
