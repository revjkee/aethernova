# quantum-lab/configs/default.yaml

# Общие настройки для квантовой лаборатории
# Используются во всех модулях проекта для унификации параметров и упрощения конфигурации

experiment:
  default_timeout_seconds: 3600            # Время ожидания эксперимента (в секундах)
  max_retries: 3                           # Максимальное количество повторных запусков при ошибках
  save_results_path: "./results/"          # Путь для сохранения результатов экспериментов

quantum_device:
  backend: "simulator"                     # Тип устройства: simulator / real_hardware
  max_qubits: 20                          # Максимальное количество кубитов, поддерживаемое устройством
  noise_model: true                        # Включить модель шума (если поддерживается)
  calibration_interval_minutes: 60        # Интервал калибровки устройства

logging:
  level: "INFO"                           # Уровень логирования: DEBUG, INFO, WARNING, ERROR
  log_to_file: true                       # Логировать в файл
  log_file_path: "./logs/quantum_lab.log"

data_collection:
  batch_size: 100                         # Размер батча для сбора данных
  enable_parallel: true                   # Использовать параллельный сбор данных
  max_workers: 8                         # Максимальное количество потоков/процессов для сбора

analysis:
  tomography_method: "MLE"                # Метод квантовой томографии: MLE / Linear Inversion
  error_mitigation_enabled: true          # Включить подавление ошибок
  fidelity_threshold: 0.95                 # Порог точности (фиделити) для успешных экспериментов

visualization:
  default_figsize: [10, 6]                 # Размеры графиков
  color_scheme: "dark"                     # Цветовая схема визуализации: dark / light

utils:
  temp_dir: "./temp"                      # Временная директория для промежуточных данных
  cleanup_temp: true                      # Удалять временные файлы после завершения работы

