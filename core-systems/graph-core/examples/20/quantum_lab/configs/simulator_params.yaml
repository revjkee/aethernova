# quantum-lab/configs/simulator_params.yaml

# Конфигурация параметров квантовых симуляторов
# Определяет ключевые настройки для симуляции квантовых схем и шумов

simulators:
  QuantumSim-v1:
    backend_type: "statevector"
    max_qubits: 32
    noise_model_enabled: true
    noise_parameters:
      depolarizing_error_rate: 0.001
      relaxation_time_T1: 50e-6   # в секундах
      dephasing_time_T2: 70e-6    # в секундах
      measurement_error_rate: 0.005
    max_circuit_depth: 1000
    supports_parallel_execution: true
    description: "Симулятор с вектором состояния, учитывающий реальные шумы."

  QuantumSim-lite:
    backend_type: "density_matrix"
    max_qubits: 16
    noise_model_enabled: false
    max_circuit_depth: 500
    supports_parallel_execution: false
    description: "Упрощённый симулятор без учета шума, для быстрого прототипирования."

  NoiseModelAdvanced:
    backend_type: "custom_noise"
    max_qubits: 24
    noise_model_enabled: true
    noise_parameters:
      depolarizing_error_rate: 0.0005
      relaxation_time_T1: 80e-6
      dephasing_time_T2: 100e-6
      measurement_error_rate: 0.002
      crosstalk_error_rate: 0.0001
    max_circuit_depth: 1500
    supports_parallel_execution: true
    description: "Продвинутый симулятор с продвинутой моделью шума, включая кросс-токи."

# Примечание:
# - backend_type определяет способ моделирования (вектор состояния, плотностная матрица и др.).
# - noise_parameters описывают ключевые параметры квантовых шумов.
# - max_circuit_depth ограничивает глубину симулируемой схемы для контроля ресурсов.
# - supports_parallel_execution — возможность параллельной симуляции нескольких задач.

