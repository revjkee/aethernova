# quantum-lab/hardware/specs/hardware_specs.yaml

# Описание основных параметров и характеристик квантовой аппаратной установки.
# Используется для унификации настроек и передачи параметров между модулями.

device:
  name: QuantumLab v3.2
  manufacturer: QuantumTech Inc.
  model: QLT-3200
  serial_number: QL3200-2025-0001
  description: >
    Установка для управления и измерения сверхпроводниковых кубитов,
    включающая систему микроволновой генерации, криогенную станцию,
    контроллер квантовых вентилей и источники шума.

cryostat:
  model: CryoCooler X1000
  base_temperature_mK: 10
  cooling_power_mW_at_100mK: 400
  dimensions_mm:
    height: 1800
    diameter: 600

microwave_generator:
  model: MWGenPro 5G
  frequency_range_GHz: [4, 8]
  output_power_dBm: 20
  phase_noise_dBc_per_Hz: -110
  modulation_types: [IQ, AM, FM]

qubit_controller:
  channels: 4
  max_pulse_amplitude_mV: 500
  sample_rate_MHz: 2500
  waveform_memory_depth: 16384

noise_sources:
  - type: ThermalNoise
    temperature_K: 300
    bandwidth_MHz: 1000
  - type: JohnsonNoise
    resistance_Ohm: 50
    bandwidth_MHz: 2000

interfaces:
  control_interface: USB3.0
  data_interface: PCIe Gen3
  software_api: Python3.9 SDK v2.1

safety:
  max_operating_voltage_V: 12
  max_operating_current_A: 5
  emergency_shutdown_enabled: true

maintenance:
  recommended_service_interval_months: 12
  last_service_date: 2025-01-15

notes: >
  Все характеристики могут быть изменены в процессе модернизации.
  Этот файл используется для автоматической конфигурации и тестирования оборудования.

