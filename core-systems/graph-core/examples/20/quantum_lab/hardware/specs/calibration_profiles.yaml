# quantum-lab/hardware/specs/calibration_profiles.yaml

# Файл описывает стандартизированные профили калибровки для основных
# модулей квантового оборудования. Используется для быстрой загрузки
# и настройки параметров при запуске экспериментов.

profiles:

  - name: default_qubit_calibration
    description: >
      Стандартный профиль калибровки T1 и T2 для сверхпроводниковых кубитов
      с использованием последовательности замеров с затуханием.
    parameters:
      pulse_amplitude_mV: 350
      pulse_duration_ns: 20
      delay_times_us: [0.1, 1, 5, 10, 20, 50, 100, 200]
      repetition_rate_Hz: 1000
      averaging_counts: 1024
      fit_model: exponential_decay

  - name: microwave_pulse_shaping
    description: >
      Профиль оптимизации формы микроволновых импульсов для минимизации
      перекрёстных помех и повышения точности вентилей.
    parameters:
      pulse_shape: gaussian
      sigma_ns: 5
      rise_fall_time_ns: 3
      amplitude_scaling_factor: 0.95
      correction_enabled: true

  - name: noise_source_calibration
    description: >
      Калибровка источников шума для оценки влияния термических и джонсоновских
      шумов на параметры кубитов.
    parameters:
      temperature_K: 300
      bandwidth_MHz: 1000
      noise_level_dBm: -80
      measurement_duration_s: 60

  - name: crosstalk_compensation
    description: >
      Профиль для настройки компенсации перекрестных помех между квантовыми каналами.
    parameters:
      compensation_matrix:
        - [1.0, -0.05, 0.0, 0.0]
        - [-0.05, 1.0, -0.02, 0.0]
        - [0.0, -0.02, 1.0, -0.03]
        - [0.0, 0.0, -0.03, 1.0]
      update_interval_min: 60

notes: >
  Все профили могут быть донастроены под специфику эксперимента.
  Хранятся в формате YAML для удобства чтения и программной загрузки.

