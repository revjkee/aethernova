# quantum-lab/experiments/protocols/protocol_2.yaml

protocol_name: "Протокол квантовой суперпозиции и интерференции"
description: >
  Экспериментальный протокол для создания и наблюдения квантовой суперпозиции
  и интерференционных эффектов на основе одно- или двухкубитных систем.

steps:
  - step_id: 1
    name: "Инициализация кубитов"
    description: "Подготовка кубитов в базовом состоянии |0⟩ для дальнейшей обработки."
    equipment:
      - "Квантовый процессор"
      - "Контроллер кубитов"

  - step_id: 2
    name: "Применение операции Адамара"
    description: "Наложение операции Адамара для создания равновероятной суперпозиции состояний."
    equipment:
      - "Квантовый процессор с поддержкой гейтов Hadamard"

  - step_id: 3
    name: "Выполнение интерференции"
    description: "Использование дополнительных гейтов для формирования интерференционного паттерна."
    equipment:
      - "Квантовый процессор"

  - step_id: 4
    name: "Измерение и сбор данных"
    description: "Измерение состояния кубитов и сбор статистических данных для анализа интерференции."
    equipment:
      - "Квантовый детектор"
      - "Система сбора данных"

parameters:
  measurement_shots: 1024
  max_runtime_sec: 180
  environment_conditions:
    temperature_K: 0.02
    noise_level: "низкий"

metadata:
  creator: "Quantum Lab Team"
  creation_date: "2025-07-17"
  version: 1.0
