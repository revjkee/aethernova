name: Contracts CI (Hardhat)

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop, staging]
  workflow_dispatch:

env:
  NODE_VERSION: 18.x
  HARDHAT_NETWORK: hardhat

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    name: Build & Test zk Contracts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile

      - name: Run tests (unit + integration)
        run: npx hardhat test

      - name: Check contract sizes
        run: npx hardhat size-contracts

      - name: Static analysis (slither)
        uses: crytic/slither-action@v0.3.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          slither-args: "--filter-paths node_modules"

  deploy-local:
    runs-on: ubuntu-latest
    name: Deploy to Local Hardhat node
    needs: test-contracts
    if: github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Compile contracts
        run: npx hardhat compile

      - name: Launch local Hardhat node in background
        run: npx hardhat node &
        env:
          CI: true

      - name: Wait for node
        run: sleep 10

      - name: Deploy contracts to local node
        run: npx hardhat run scripts/deploy_identity.ts --network localhost
