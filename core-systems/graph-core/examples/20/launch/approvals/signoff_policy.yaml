# TeslaAI Genesis — Signoff Policy v1.3
# Определяет правила запуска критической инфраструктуры и платформ

policy_id: "teslaai-genesis-launch"
version: "1.3"
updated_at: "2025-07-24T06:00:00Z"

signers:
  - id: "genesis_founder"
    name: "Founding Authority"
    key_fingerprint: "3E7D1A02C4E7F83AD5AF..."
    required: true
    comment: "Обязательная подпись основателя ядра"

  - id: "multiagent_committee"
    name: "AI Oversight Committee"
    key_fingerprint: "A91BC0D10EF12A4D8C39..."
    required: true
    comment: "AI-комитет должен дать подтверждение (через мультиподпись)"

  - id: "dao_gov"
    name: "DAO Governance Vote"
    wallet: "0:abcd...1234"
    required: true
    min_votes: 7
    quorum: 11
    comment: "Запуск требует большинства от DAO-гильдии Genesis"

  - id: "ai_jailkeeper"
    name: "AI Jailkeeper"
    key_fingerprint: "59A7EC2CD12B4F91..."
    required: false
    comment: "Пассивный страж запуска, активируется при обнаружении конфликта политик"

conditions:
  quorum_required: true
  total_required_signatures: 3
  enforce_multisig: true
  enforce_expiry: true
  expires_in: "48h"
  emergency_mode:
    enabled: true
    fallback_signers:
      - "genesis_founder"
      - "ai_jailkeeper"
    override_quorum: true
    max_emergency_launches: 1

audit_log:
  enabled: true
  store: "vault://genesis-approvals/logs"
  export_format: "jsonl"

verification:
  signature_type: "PGP"
  minimum_key_length: 4096
  hash_algorithm: "SHA512"

description: >
  Политика запуска платформы Genesis. Невозможно инициализировать или перезапустить
  платформу без соблюдения требований по подписям, консенсусу DAO и комитетов.
