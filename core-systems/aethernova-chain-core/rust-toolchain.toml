# Пинованный toolchain для воспроизводимых сборок (CI/dev/prod)
[toolchain]
channel   = "1.80.0"
profile   = "minimal"

# Обязательные компоненты
components = [
  "rustfmt",
  "clippy",
  "rust-src",
  "llvm-tools-preview"
]

# Целевые платформы проекта:
# - x86_64-unknown-linux-gnu: стандартные валидаторы/CI
# - aarch64-unknown-linux-gnu: ARM-серверы, Apple Silicon (кросс-компиляция)
# - wasm32-unknown-unknown: wasm-рантайм/хост-функции
# - x86_64-unknown-linux-musl: статические бинарники для минимальных образов
targets = [
  "x86_64-unknown-linux-gnu",
  "aarch64-unknown-linux-gnu",
  "wasm32-unknown-unknown",
  "x86_64-unknown-linux-musl"
]
