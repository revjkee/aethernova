# aethernova-chain-core/ops/k8s/base/service.yaml
---
apiVersion: v1
kind: Service
metadata:
  name: chain-core
  labels:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: aethernova-chain-core
    app.kubernetes.io/component: node
    app.kubernetes.io/version: "v0"
    app.kubernetes.io/managed-by: kustomize
spec:
  type: ClusterIP
  # В base не публикуем наружу. Для egress/ingress — overlays.
  internalTrafficPolicy: ClusterIP
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/component: node
  ports:
    # HTTP API сервиса узла (если используется)
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    # gRPC интерфейс
    - name: grpc
      port: 9090
      targetPort: 9090
      protocol: TCP
    # RPC (например, tendermint RPC)
    - name: rpc
      port: 26657
      targetPort: 26657
      protocol: TCP
    # P2P порт (например, tendermint p2p)
    - name: p2p
      port: 26656
      targetPort: 26656
      protocol: TCP
---
# Headless-сервис для стабильных DNS-имён пиров StatefulSet и bootstrap discovery
apiVersion: v1
kind: Service
metadata:
  name: chain-core-headless
  labels:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: aethernova-chain-core
    app.kubernetes.io/component: node
    app.kubernetes.io/managed-by: kustomize
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/component: node
  ports:
    - name: p2p
      port: 26656
      targetPort: 26656
      protocol: TCP
    - name: rpc
      port: 26657
      targetPort: 26657
      protocol: TCP
---
# Отдельный сервис для метрик: удобнее для Prometheus ServiceMonitor/аннотаций
apiVersion: v1
kind: Service
metadata:
  name: chain-core-metrics
  labels:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/instance: default
    app.kubernetes.io/part-of: aethernova-chain-core
    app.kubernetes.io/component: metrics
    app.kubernetes.io/managed-by: kustomize
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9091"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  internalTrafficPolicy: Local
  ipFamilyPolicy: PreferDualStack
  ipFamilies:
    - IPv4
    - IPv6
  selector:
    app.kubernetes.io/name: chain-core
    app.kubernetes.io/component: node
  ports:
    - name: metrics
      port: 9091
      targetPort: 9091
      protocol: TCP
