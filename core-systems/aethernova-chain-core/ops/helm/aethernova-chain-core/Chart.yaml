apiVersion: v2
name: aethernova-chain-core
description: A Helm chart for deploying Aethernova Chain Core node and its services.
type: application

# Важно: версия чарта по SemVer 2.0.0 (обязательное поле)
# ref: https://helm.sh/docs/topics/charts/  (Chart.yaml fields)
version: 0.1.0

# Информационная версия приложения (не влияет на version чарта)
# ref: Helm docs — appVersion is informational
appVersion: "0.1.0"

# Совместимость с Kubernetes (SemVer range)
# ref: kubeVersion in Chart.yaml fields; Helm v3, apiVersion v2
kubeVersion: ">=1.27.0-0"

keywords:
  - blockchain
  - validator
  - p2p
  - rpc
  - aethernova

# Домашняя страница/источники можно указать позже, чтобы избежать неверных ссылок.
# ref: Helm Chart.yaml fields (home, sources)
# home: "https://example.org/aethernova"
sources: []

# Поддерживаемые иконки/картинки (опционально)
# icon: "https://example.org/assets/aethernova-icon.png"

annotations:
  # Artifact Hub: дополнительные метаданные
  # ref: https://artifacthub.io/docs/topics/annotations/helm/
  artifacthub.io/prerelease: "false"
  artifacthub.io/license: "Proprietary"
  artifacthub.io/containsSecurityUpdates: "false"

  # Список ссылок (документация, исходники, правовая информация и т.п.)
  # ref: https://artifacthub.io/docs/topics/repositories/helm-charts/
  artifacthub.io/links: |
    - name: Documentation
      url: https://example.org/docs/aethernova-chain-core
    - name: Security
      url: https://example.org/security
    - name: Source
      url: https://example.org/repo/aethernova-chain-core

  # Список образов контейнеров, используемых чартом (помогает security report)
  # ref: https://artifacthub.io/docs/topics/security_report/
  artifacthub.io/images: |
    - name: chain-node
      image: ghcr.io/aethernova/chain-node:{{ .Chart.AppVersion }}
    - name: metrics-exporter
      image: ghcr.io/aethernova/metrics-exporter:{{ .Chart.AppVersion }}

  # Краткий changelog текущего релиза (опционально)
  # ref: Artifact Hub annotations (changes)
  artifacthub.io/changes: |
    - kind: added
      description: "Initial public Helm chart release for Aethernova Chain Core."
    - kind: changed
      description: "Introduce strict kubeVersion constraint (>=1.27.0-0)."

