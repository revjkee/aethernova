# Path: aethernova-chain-core/ops/terraform/modules/policies/kyverno/policies/clusterpolicies/best-practices/disallow-privilege-escalation.yaml
# Purpose: Forbid privilege escalation across all Pods (containers, initContainers, ephemeralContainers).
# Source baseline: https://kyverno.io/policies/pod-security/restricted/disallow-privilege-escalation/ (see spec/rules/pattern). 
# Notes:
# - Cluster-scoped Kyverno policy.
# - validationFailureAction set to Audit per upstream baseline; switch to Enforce in hardened stages.
# - Uses Kyverno autogen to propagate checks to controllers (Deployments, etc.) by default.

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Privilege escalation, such as via set-user-ID or set-group-ID file mode, should not be allowed.
      This policy ensures the `allowPrivilegeEscalation` field is set to `false`.
    org.aethernova.repo: aethernova-chain-core
    org.aethernova.path: ops/terraform/modules/policies/kyverno/policies/clusterpolicies/best-practices
    org.aethernova.change-control: gitops
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Privilege escalation is disallowed. The fields
          spec.containers[*].securityContext.allowPrivilegeEscalation,
          spec.initContainers[*].securityContext.allowPrivilegeEscalation,
          and spec.ephemeralContainers[*].securityContext.allowPrivilegeEscalation
          must be set to `false`.
        pattern:
          spec:
            =(ephemeralContainers):
              - securityContext:
                  allowPrivilegeEscalation: "false"
            =(initContainers):
              - securityContext:
                  allowPrivilegeEscalation: "false"
            containers:
              - securityContext:
                  allowPrivilegeEscalation: "false"
