# aethernova-chain-core/ops/terraform/modules/policies/kyverno/policies/clusterpolicies/pod-security/baseline/require-run-as-nonroot.yaml
# ВНИМАНИЕ: согласно официальной спецификации PSS, "Running as Non-root" относится к профилю RESTRICTED.
# Путь/папка "baseline" может вводить в заблуждение (см. источники ниже).

apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-run-as-nonroot
  annotations:
    policies.kyverno.io/title: Require runAsNonRoot
    policies.kyverno.io/category: Pod Security Standards (Restricted)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/subject: Pod
    policies.kyverno.io/description: >-
      Containers must be required to run as non-root users. This policy ensures
      that either Pod-level spec.securityContext.runAsNonRoot is set to true,
      or per-container securityContext.runAsNonRoot is set to true for all
      containers, initContainers, and ephemeralContainers.
    kyverno.io/kyverno-version: "1.15.0+"
    kyverno.io/kubernetes-version: "1.26+"
  labels:
    app.kubernetes.io/name: kyverno-policies
    app.kubernetes.io/component: pss-restricted
    app.kubernetes.io/part-of: aethernova-chain-core
    app.kubernetes.io/managed-by: kyverno
spec:
  # Промышленный режим: блокировать несоответствующие ресурсы.
  # Документация: validationFailureAction=Enforce блокирует создание/обновление. 
  # Источники: Kyverno docs (validate rules).
  validationFailureAction: Enforce
  background: true
  rules:
    - name: run-as-non-root
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: >-
          Running as root is not allowed. Set spec.securityContext.runAsNonRoot=true
          at the Pod level OR set securityContext.runAsNonRoot=true for all
          containers, initContainers, and ephemeralContainers.
        anyPattern:
          - spec:
              securityContext:
                runAsNonRoot: true
              =(ephemeralContainers):
                - =(securityContext):
                    =(runAsNonRoot): true
              =(initContainers):
                - =(securityContext):
                    =(runAsNonRoot): true
              containers:
                - =(securityContext):
                    =(runAsNonRoot): true
          - spec:
              =(ephemeralContainers):
                - securityContext:
                    runAsNonRoot: true
              =(initContainers):
                - securityContext:
                    runAsNonRoot: true
              containers:
                - securityContext:
                    runAsNonRoot: true
