# aethernova-chain-core/ops/terraform/modules/policies/gatekeeper/expansion-templates/kustomization.yaml
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Явно перечисляем ExpansionTemplate-манифесты.
# Добавляйте новые файлы сюда (без glob-паттернов, которые не поддерживаются Kustomize).
resources:
  - expansiontemplate-parent-to-pod.yaml

# Единые метки для трассировки и управления жизненным циклом политик.
commonLabels:
  app.kubernetes.io/name: gatekeeper-expansion-templates
  app.kubernetes.io/part-of: aethernova-chain-core
  app.kubernetes.io/component: policy-expansion
  app.kubernetes.io/managed-by: kustomize

# Единые аннотации: категория/описание для аудита и читаемости.
commonAnnotations:
  policy.gatekeeper.sh/category: "expansion"
  policy.gatekeeper.sh/description: "ExpansionTemplate: валидация связки родитель → Pod c использованием временных 'expanded resources'"

# Для единообразия имен генераторов (если позже добавятся генераторы),
# но сейчас генераторы не используются — поле оставлено на будущее.
generatorOptions:
  disableNameSuffixHash: true
