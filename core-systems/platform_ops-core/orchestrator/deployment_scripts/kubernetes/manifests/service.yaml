apiVersion: v1
kind: Service
metadata:
  name: genesis-webserver-service
  namespace: genesis
  labels:
    app: webserver
    component: core
    environment: production
spec:
  type: ClusterIP
  selector:
    app: webserver
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: metrics
      port: 9100
      targetPort: 9100
      protocol: TCP
