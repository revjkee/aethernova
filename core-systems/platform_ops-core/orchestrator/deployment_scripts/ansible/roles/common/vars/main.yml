---
# Основные переменные роли common

# Параметры для настройки sshd
sshd_port: 22
sshd_permit_root_login: "no"
sshd_password_authentication: "no"

# Список пользователей для создания
users:
  - name: "deploy"
    groups: "sudo"
    shell: "/bin/bash"
    state: "present"
  - name: "monitor"
    groups: "nogroup"
    shell: "/bin/bash"
    state: "present"

# Основные системные параметры
timezone: "UTC"
ntp_servers:
  - "0.pool.ntp.org"
  - "1.pool.ntp.org"

# Параметры firewall (пример)
firewall_allowed_ports:
  - 22
  - 80
  - 443
