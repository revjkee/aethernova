apiVersion: v2
name: llmops
description: >
  Helm chart for deploying the LLMOps platform â€” an AI/LLM orchestration and observability system
  supporting secure, scalable multi-agent execution and inference pipelines.
type: application
version: 0.1.0
appVersion: "1.0.0"

# Full support for multiple environments and scalable CI/CD pipelines
keywords:
  - llmops
  - inference
  - multi-agent
  - ai-platform
  - observability
  - devsecops
  - ci
  - cd
  - helm

# Sources for documentation and dev reference
home: https://github.com/your-org/llmops
sources:
  - https://github.com/your-org/llmops
  - https://your-org.dev/docs/llmops
  - https://your-org.dev/charts/llmops

maintainers:
  - name: TeslaAI Genesis Team
    email: dev@teslaai.io
    url: https://teslaai.io

# Dependencies on other charts (modular and override-capable)
dependencies:
  - name: postgresql
    version: 12.1.4
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 18.3.2
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: kafka
    version: 26.1.0
    repository: https://charts.bitnami.com/bitnami
    condition: kafka.enabled
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: loki
    version: 6.6.3
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled

# Kubernetes version compatibility
kubeVersion: ">=1.24.0-0"

# Features tested by agents:
# - Secure secret injection
# - Horizontal pod autoscaling
# - Ingress and service mesh compatibility
# - Argo CD / Flux integration
# - Helm upgrade safety (no orphaned PVCs, no downtime)
# - Environment-based overrides via values.yaml
# - Reproducible builds via CI/CD

annotations:
  category: AI Platform
  artifacthub.io/links: |
    - name: GitHub
      url: https://github.com/your-org/llmops
    - name: Docs
      url: https://your-org.dev/docs/llmops
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/prerelease: "false"
  artifacthub.io/changes: |
    - initial release with full modular infrastructure support
    - enabled secure agent execution
    - added telemetry with Prometheus, Loki, and OpenTelemetry

