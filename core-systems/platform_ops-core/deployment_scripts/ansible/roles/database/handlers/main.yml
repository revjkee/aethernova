# /orchestrator/deployment_scripts/ansible/roles/webserver/tests/database/handlers/main.yml

---
# Обработчики для управления жизненным циклом сервиса базы данных в тестовой среде

- name: Restart test database service
  ansible.builtin.systemd:
    name: "{{ test_db_service_name | default('postgresql') }}"
    state: restarted
    enabled: true
  become: true

- name: Reload test database configuration
  ansible.builtin.systemd:
    name: "{{ test_db_service_name | default('postgresql') }}"
    state: reloaded
  become: true

- name: Stop test database service
  ansible.builtin.systemd:
    name: "{{ test_db_service_name | default('postgresql') }}"
    state: stopped
  become: true
