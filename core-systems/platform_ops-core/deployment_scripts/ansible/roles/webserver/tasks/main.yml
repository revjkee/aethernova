# /orchestrator/deployment_scripts/ansible/roles/webserver/tasks/main.yml

---
- name: Обновление кеша пакетов apt
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Установка nginx
  apt:
    name: nginx
    state: present
  when: ansible_os_family == "Debian"

- name: Копирование конфигурационного файла nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart nginx

- name: Запуск и включение сервиса nginx
  systemd:
    name: nginx
    enabled: yes
    state: started

- name: Очистка кеша apt
  apt:
    autoclean: yes
  when: ansible_os_family == "Debian"
