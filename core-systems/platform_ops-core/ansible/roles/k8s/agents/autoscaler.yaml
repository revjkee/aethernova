apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rl-agent-autoscaler
  namespace: agents
  labels:
    app.kubernetes.io/name: rl-agent
    app.kubernetes.io/component: autoscaler
    app.kubernetes.io/part-of: teslaai
    version: v20x-industrial
    zero-trust: enforced
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rl-agent
  minReplicas: 2
  maxReplicas: 10
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 30
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Pods
      pods:
        metric:
          name: rl_task_queue_depth
        target:
          type: AverageValue
          averageValue: "50"
    - type: Object
      object:
        describedObject:
          apiVersion: v1
          kind: Service
          name: rl-agent-metrics
        metric:
          name: request_latency_ms
        target:
          type: Value
          value: "150"
