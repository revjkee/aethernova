apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ultra-fast-ssd-retain
  labels:
    performance: ultra
    zero-trust: enforced
provisioner: kubernetes.io/aws-ebs
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: WaitForFirstConsumer
parameters:
  type: io2
  iops: "12000"
  throughput: "250"
  encrypted: "true"
