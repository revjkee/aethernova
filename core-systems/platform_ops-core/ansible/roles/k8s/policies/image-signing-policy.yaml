apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforce-image-signing
  annotations:
    policies.kyverno.io/title: Enforce Image Signing
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/subject: Pod
    version: v20x-industrial
    zero-trust: enforced
spec:
  validationFailureAction: enforce
  background: true
  rules:
    - name: verify-sigstore-signatures
      match:
        resources:
          kinds:
            - Pod
      verifyImages:
        - imageReferences:
            - "registry.teslaai.io/**"
            - "ghcr.io/teslaai/**"
          mutateDigest: true
          verifyDigest: true
          required: true
          attestors:
            - entries:
                - keyless:
                    subject: "CN=teslaai-release"
                    issuer: "https://fulcio.sigstore.dev"
                    rekor:
                      url: "https://rekor.sigstore.dev"
