apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zero-trust-enforce
  namespace: backend
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/policy: zero-trust
    enforced-by: teslaai
    version: v20x-industrial
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              purpose: ingress-gateway
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gateway
      ports:
        - protocol: TCP
          port: 443
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              purpose: database
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:
        - namespaceSelector:
            matchLabels:
              purpose: telemetry
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: grafana
      ports:
        - protocol: TCP
          port: 3000
