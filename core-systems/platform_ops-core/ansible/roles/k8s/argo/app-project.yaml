apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: teslaai-project
  namespace: argocd
  labels:
    app.kubernetes.io/name: teslaai-argo-project
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  description: TeslaAI ArgoCD Project with Zero Trust, multi-repo, auto-sync
  sourceRepos:
    - https://github.com/teslaai/infra-configs.git
    - https://gitlab.com/teslaai/k8s-manifests.git
  destinations:
    - namespace: backend
      server: https://kubernetes.default.svc
    - namespace: webui
      server: https://kubernetes.default.svc
    - namespace: agents
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceBlacklist:
    - group: ""
      kind: Event
  roles:
    - name: admin
      description: Full access to TeslaAI Argo resources
      policies:
        - p, proj:teslaai-project:admin, applications, *, teslaai-project/*, allow
      groups:
        - teslaai-admins
    - name: readonly
      description: Read-only access
      policies:
        - p, proj:teslaai-project:readonly, applications, get, teslaai-project/*, allow
      groups:
        - teslaai-viewers
  syncWindows:
    - kind: allow
      schedule: "0 0 * * *"
      duration: 1h
      applications:
        - "teslaai-*"
  clusterResourceWhitelist:
    - group: networking.k8s.io
      kind: NetworkPolicy
  automatedSync:
    prune: true
    selfHeal: true
    allowEmpty: false
  signatureKeys:
    - keyId: teslaai-sops-key
      keyType: pgp
  orphanedResources:
    warn: true
