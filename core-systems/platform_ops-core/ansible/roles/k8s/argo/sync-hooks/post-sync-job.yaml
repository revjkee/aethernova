apiVersion: batch/v1
kind: Job
metadata:
  name: post-sync-cleanup
  namespace: argocd
  labels:
    app.kubernetes.io/name: teslaai-post-sync
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 600
  template:
    metadata:
      labels:
        app: teslaai-post-sync
    spec:
      serviceAccountName: argocd-post-sync-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        fsGroup: 2002
      containers:
        - name: post-sync-container
          image: registry.teslaai.io/ci/post-sync:latest
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Post-sync: starting cleanup and notifications";
              ./scripts/run-migrations.sh;
              ./scripts/notify-slack.sh success;
              ./scripts/cleanup-temp-resources.sh;
          resources:
            requests:
              cpu: "150m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
          env:
            - name: ENVIRONMENT
              value: production
      restartPolicy: OnFailure
      volumes:
        - name: config-volume
          configMap:
            name: post-sync-config
