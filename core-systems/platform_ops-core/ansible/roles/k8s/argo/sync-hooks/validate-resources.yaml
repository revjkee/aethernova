apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: teslaai-validate-resources
  labels:
    app.kubernetes.io/name: teslaai-validate
    app.kubernetes.io/part-of: teslaai
    zero-trust: enforced
    version: v20x-industrial
webhooks:
  - name: validate-resources.teslaai.io
    clientConfig:
      service:
        name: teslaai-validate-svc
        namespace: argocd
        path: "/validate"
      caBundle: "<BASE64-ENCODED-CA-CERT>"
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["apps", "batch", "extensions"]
        apiVersions: ["v1", "v1beta1"]
        resources: ["deployments", "statefulsets", "jobs", "cronjobs"]
    failurePolicy: Fail
    matchPolicy: Equivalent
    timeoutSeconds: 5
    namespaceSelector:
      matchExpressions:
        - key: "argocd.argoproj.io/managed-by"
          operator: In
          values:
            - teslaai
    objectSelector:
      matchExpressions:
        - key: "zero-trust"
          operator: In
          values:
            - enforced
