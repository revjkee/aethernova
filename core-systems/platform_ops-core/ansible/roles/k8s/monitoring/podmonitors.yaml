apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: teslaai-podmonitors
  namespace: monitoring
  labels:
    app.kubernetes.io/name: teslaai-podmonitors
    app.kubernetes.io/component: telemetry
    app.kubernetes.io/part-of: teslaai
    version: v20x-industrial
    zero-trust: enforced
spec:
  namespaceSelector:
    matchNames:
      - backend
      - webui
      - agents
  selector:
    matchExpressions:
      - key: prometheus.io/scrape
        operator: In
        values: ["true"]
  podMetricsEndpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 5s
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_app]
          targetLabel: app
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_label_agent_type]
          targetLabel: agent_type
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 5s
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_label_app]
          targetLabel: app
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
