# RBAC роли для TeslaAI системы
# Чёткое разделение прав доступа по ролям и зонам ответственности

roles:
  - name: admin
    description: Полный доступ ко всем ресурсам и операциям системы
    permissions:
      - resource: "*"
        actions:
          - create
          - read
          - update
          - delete
          - manage_roles
          - manage_policies

  - name: security_officer
    description: Контроль безопасности, аудит, управление политиками безопасности
    permissions:
      - resource: "security/*"
        actions:
          - read
          - update
          - audit_logs
      - resource: "users/*"
        actions:
          - read
      - resource: "rbac/*"
        actions:
          - read
          - update

  - name: developer
    description: Доступ к разработке и деплою, ограниченный доступ к конфигурациям
    permissions:
      - resource: "code_repositories/*"
        actions:
          - read
          - write
          - deploy
      - resource: "ci_cd/*"
        actions:
          - read
          - execute
      - resource: "logs/application"
        actions:
          - read

  - name: operator
    description: Оперативное управление и мониторинг сервисов, ограниченный доступ к данным пользователей
    permissions:
      - resource: "services/*"
        actions:
          - start
          - stop
          - restart
          - monitor
      - resource: "users/data"
        actions:
          - read

  - name: auditor
    description: Просмотр и аудит логов, отчётов и конфигураций безопасности
    permissions:
      - resource: "logs/*"
        actions:
          - read
      - resource: "reports/*"
        actions:
          - read
      - resource: "security/policies"
        actions:
          - read

# Пользовательские политики доступа могут быть добавлены отдельно
# с назначением ролей и временных ограничений
