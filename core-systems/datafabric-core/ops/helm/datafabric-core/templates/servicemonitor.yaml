{{- if .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "datafabric-core.fullname" . }}
  labels:
    {{- include "datafabric-core.labels" . | nindent 4 }}
    app.kubernetes.io/component: metrics
  {{- with .Values.monitoring.serviceMonitor.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "datafabric-core.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  {{- if .Values.monitoring.serviceMonitor.namespaceSelector }}
  namespaceSelector:
    {{- toYaml .Values.monitoring.serviceMonitor.namespaceSelector | nindent 4 }}
  {{- else }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  {{- end }}
  endpoints:
    - port: {{ .Values.monitoring.portName | default "http" | quote }}
      path: {{ .Values.monitoring.path | default "/metrics" | quote }}
      scheme: {{ .Values.monitoring.scheme | default "http" | quote }}
      interval: {{ .Values.monitoring.interval | default "30s" | quote }}
      scrapeTimeout: {{ .Values.monitoring.scrapeTimeout | default "10s" | quote }}
      honorLabels: {{ .Values.monitoring.honorLabels | default true }}
      honorTimestamps: {{ .Values.monitoring.honorTimestamps | default true }}
      {{- if .Values.monitoring.params }}
      params:
        {{- toYaml .Values.monitoring.params | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.tlsConfig }}
      tlsConfig:
        {{- toYaml .Values.monitoring.tlsConfig | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.basicAuth }}
      basicAuth:
        {{- toYaml .Values.monitoring.basicAuth | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.oauth2 }}
      oauth2:
        {{- toYaml .Values.monitoring.oauth2 | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.bearerTokenSecret }}
      bearerTokenSecret:
        {{- toYaml .Values.monitoring.bearerTokenSecret | nindent 8 }}
      {{- end }}
      {{- if .Values.monitoring.relabelings }}
      relabelings:
        {{- toYaml .Values.monitoring.relabelings | nindent 8 }}
      {{- else }}
      relabelings:
        # Перенесем service/namespace/instance в удобные метки
        - action: replace
          sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - action: replace
          sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - action: replace
          sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: node
      {{- end }}
      {{- if .Values.monitoring.metricRelabelings }}
      metricRelabelings:
        {{- toYaml .Values.monitoring.metricRelabelings | nindent 8 }}
      {{- else }}
      metricRelabelings:
        # Отфильтруем шум и приватные метрики (пример)
        - action: drop
          regex: "go_memstats_.+|process_.+"
          sourceLabels: [__name__]
      {{- end }}

  {{- if .Values.monitoring.additionalEndpoints }}
  # Дополнительные эндпоинты: список объектов endpoints c такими же полями
  endpointsAdditional:
  {{- end }}
{{- end }}
