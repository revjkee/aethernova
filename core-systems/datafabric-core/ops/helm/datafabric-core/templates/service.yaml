{{- /*
Service для datafabric-core.
Ожидаются helper'ы:
  - "datafabric-core.fullname"
  - "datafabric-core.labels"
  - "datafabric-core.selectorLabels"
*/ -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "datafabric-core.fullname" . }}
  labels:
    {{- include "datafabric-core.labels" . | nindent 4 }}
  {{- with .Values.service.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  annotations:
  {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ default "ClusterIP" .Values.service.type | quote }}
  {{- if hasKey .Values.service "clusterIP" }}
  clusterIP: {{ .Values.service.clusterIP | quote }}
  {{- end }}
  {{- if .Values.service.headless }}
  clusterIP: None
  publishNotReadyAddresses: {{ default false .Values.service.publishNotReadyAddresses }}
  {{- end }}
  {{- if .Values.service.ipFamilyPolicy }}
  ipFamilyPolicy: {{ .Values.service.ipFamilyPolicy }}
  {{- end }}
  {{- with .Values.service.ipFamilies }}
  ipFamilies:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if and (or (eq (default "ClusterIP" .Values.service.type) "LoadBalancer") (eq (default "ClusterIP" .Values.service.type) "NodePort")) .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  {{- if .Values.service.internalTrafficPolicy }}
  internalTrafficPolicy: {{ .Values.service.internalTrafficPolicy }}
  {{- end }}
  {{- if and (eq (default "ClusterIP" .Values.service.type) "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP | quote }}
  {{- end }}
  {{- with .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- if and (eq .Values.service.sessionAffinity "ClientIP") .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- end }}
  ports:
    - name: {{ default "http" .Values.service.portName | quote }}
      port: {{ default 8080 .Values.service.port }}
      targetPort: {{ default "http" .Values.service.targetPort }}
      protocol: TCP
      {{- if and (eq (default "ClusterIP" .Values.service.type) "NodePort") (hasKey .Values.service "nodePort") }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  {{- if and (hasKey .Values "metrics") .Values.metrics.enabled }}
    - name: {{ default "metrics" .Values.metrics.portName | quote }}
      port: {{ default 9102 .Values.metrics.port }}
      targetPort: {{ default "metrics" .Values.metrics.targetPort | default "9102" }}
      protocol: TCP
  {{- end }}
  {{- with .Values.service.extraPorts }}
    {{- /*
      Пример элемента:
      - name: otlp
        port: 4317
        targetPort: 4317
        protocol: TCP
        appProtocol: grpc
        nodePort: 30317   # опционально для NodePort
    */}}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    {{- include "datafabric-core.selectorLabels" . | nindent 4 }}
