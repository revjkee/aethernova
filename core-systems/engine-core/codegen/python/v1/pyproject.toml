[build-system]
# Минимальный PEP 518 конфиг
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "engine-core-codegen-v1"
version = "0.1.0"
description = "Industrial-grade Python codegen module for engine-core (v1)"
authors = ["Aethernova DevOps Team <devops@aethernova.io>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
    { include = "codegen", from = "../../.." }
]
homepage = "https://aethernova.io"
repository = "https://github.com/aethernova/engine-core"
documentation = "https://docs.aethernova.io"

[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.9.0"
protobuf = "^5.28.0"
click = "^8.1.7"
jinja2 = "^3.1.4"
requests = "^2.32.3"
pyyaml = "^6.0.2"
rich = "^13.7.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
mypy = "^1.11.2"
ruff = "^0.5.7"
black = "^24.8.0"
isort = "^5.13.2"
types-PyYAML = "^6.0.12.20240808"
types-requests = "^2.32.0.20240712"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["codegen"]
default_section = "THIRDPARTY"

[tool.ruff]
line-length = 100
target-version = "py311"
fix = true
select = ["E", "F", "I", "B", "UP", "ANN"]
ignore = ["ANN101", "ANN102"] # игнорируем типизацию self и cls
exclude = ["build/", "dist/", ".venv/"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
ignore_missing_imports = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "--maxfail=1 --disable-warnings -q"
testpaths = ["tests"]

[tool.coverage.run]
branch = true
source = ["codegen"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.poetry.scripts]
codegen-cli = "codegen.cli:main"
