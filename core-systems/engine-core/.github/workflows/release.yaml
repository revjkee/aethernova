name: Release Build and Publish

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Build & Publish Release
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Build package
        run: poetry build

      - name: Generate SBOM
        run: |
          pip install cyclonedx-bom
          poetry export -f requirements.txt --without-hashes | cyclonedx-py -i - -o sbom.json

      - name: Sign artifacts with Sigstore
        uses: sigstore/gh-action-sigstore-python@v2
        with:
          inputs: dist/* sbom.json

      - name: Update Changelog
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          gh api \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/releases/generate-notes \
            -f tag_name=${{ github.ref_name }} \
            > RELEASE_NOTES.md

      - name: Build Docker Image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/engine-core:${{ github.ref_name }} .
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker push ghcr.io/${{ github.repository_owner }}/engine-core:${{ github.ref_name }}

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/*
            sbom.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Docker image digest
        run: |
          docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ github.repository_owner }}/engine-core:${{ github.ref_name }} > image_digest.txt

      - name: Upload release metadata
        uses: actions/upload-artifact@v4
        with:
          name: release-metadata
          path: |
            sbom.json
            image_digest.txt
