# .pre-commit-config.yaml
# Промышленный конфиг pre-commit для Python/FastAPI/Poetry проекта

repos:
  # --- Code quality: Ruff (lint + format) ---
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python]
      - id: ruff-format
        types_or: [python]

  # --- Type checking: mypy ---
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        additional_dependencies:
          - pydantic>=2.8.0
          - types-requests
        args:
          - --config-file=mypy.ini

  # --- Secrets detection ---
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  # --- General file hygiene ---
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=512"]
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # --- Dependency security (pip-audit) ---
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.2
    hooks:
      - id: pip-audit
        args: ["--requirement=requirements.txt", "--desc", "--strict"]

  # --- License and headers check ---
  - repo: https://github.com/fsfe/reuse-tool
    rev: v4.0.3
    hooks:
      - id: reuse
        args: ["lint"]

  # --- Git commit message lint ---
  - repo: https://github.com/jorisroovers/gitlint
    rev: v0.19.1
    hooks:
      - id: gitlint
        args: ["--contrib", "contrib-title-conventional-commits"]

ci:
  autoupdate_schedule: weekly
  skip: []
  fail_fast: true
  submodules: false

default_stages: [commit, push]
minimum_pre_commit_version: "3.5.0"

# Кеширование для ускорения
default_language_version:
  python: python3.11
