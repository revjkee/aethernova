# mypy.ini — промышленная конфигурация для engine-core

[mypy]
python_version = 3.11
strict = True

# Базовые флаги строгого режима (включены strict), явно фиксируем ключевые:
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True

no_implicit_optional = True
disallow_any_generics = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
disallow_untyped_decorated_calls = True
disallow_subclassing_any = True

# Поведение импорта и поиска типов
ignore_missing_imports = False
follow_imports = normal
namespace_packages = True
explicit_package_bases = True

# Плагины
plugins = pydantic.mypy

# Генерация отчётов (опционально включать в CI)
show_error_context = True
show_column_numbers = True
pretty = True
error_summary = True
color_output = True

# Папки проекта
mypy_path = src

# Доп. правила для аннотаций и None
allow_redefinition = False
no_implicit_reexport = True
strict_equality = True

# Ограничение Any из библиотек
# (оставляем False глобально, а шум гасим точечно ниже через per-module ignores)

# ----------------------------
# Пер‑модульные исключения
# ----------------------------

# Тесты: разрешаем assert и частично ослабляем строгость для удобства
[mypy-tests.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
warn_return_any = True
# Тестовые фикстуры/DSL часто требуют Any
allow_any_generics = True

# Скрипты и утилиты: можно быстрее прототипировать
[mypy-scripts.*]
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
allow_redefinition = True

# Пакет приложения — максимальная строгость
[mypy-engine_core.*]
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_calls = True
no_implicit_optional = True
strict_equality = True

# ----------------------------
# Точечные подавления для зависимостей без типовых хинтов
# ----------------------------

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-structlog.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-typer.*]
ignore_missing_imports = True

[mypy-starlette.*]
ignore_missing_imports = True

# В FastAPI типы в целом хорошие, но некоторые подпакеты могут шуметь
[mypy-fastapi.datastructures]
ignore_missing_imports = True

# ----------------------------
# Настройка плагина Pydantic (v2)
# ----------------------------
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

