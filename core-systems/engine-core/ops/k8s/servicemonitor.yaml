apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: engine-core-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
    team: platform-observability
    app: engine-core
    environment: production
spec:
  selector:
    matchLabels:
      app: engine-core
      tier: backend
  namespaceSelector:
    matchNames:
      - backend
  endpoints:
    - port: http
      path: /metrics
      scheme: http
      interval: 15s
      scrapeTimeout: 10s
      honorLabels: true
      relabelings:
        - sourceLabels: [__meta_kubernetes_pod_node_name]
          targetLabel: kubernetes_node
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
        - sourceLabels: [__meta_kubernetes_pod_name]
          targetLabel: pod
        - sourceLabels: [__meta_kubernetes_service_name]
          targetLabel: service
        - sourceLabels: [__address__]
          regex: '(.*):.*'
          targetLabel: instance
          replacement: '${1}'
      metricRelabelings:
        - sourceLabels: [__name__]
          regex: "go_gc_duration_seconds|process_resident_memory_bytes"
          action: keep
  jobLabel: app
