apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: engine-core-deny-by-default
  namespace: backend
  labels:
    app: engine-core
spec:
  podSelector:
    matchLabels:
      app: engine-core
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: ingress-nginx
        - namespaceSelector:
            matchLabels:
              purpose: monitoring
        - ipBlock:
            cidr: 10.0.0.0/8
            except:
              - 10.0.5.0/24
      ports:
        - protocol: TCP
          port: 8000
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
        - podSelector:
            matchLabels:
              app: redis
        - namespaceSelector:
            matchLabels:
              access: allowed-egress
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 443
