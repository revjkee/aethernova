# TeslaAI Genesis — Конфигурация уровней риска (Risk Levels Config)
# Версия: Industrial v2.0 (совместимо с генерацией отчётов, heatmap, CVSS-профилированием)

meta:
  version: "2.0"
  updated: "2025-07-30"
  author: "TeslaAI OffensiveOps Council"
  compatibility:
    - cvss: "3.1"
    - mitre_attack: "enterprise-14.1"
    - heatmap_visualizer: "v7.3"
    - policy_enforcement: true

levels:
  - id: CRITICAL
    name: "Критический"
    cvss_range: [9.0, 10.0]
    color: "#d50000"
    severity_index: 5
    description: "Мгновенная угроза бизнес-континуитету, требует немедленного устранения. Возможны утечки, остановки или компрометация критичных систем."
    indicators:
      - ransom_payload_detected
      - lateral_movement_active
      - rootkit_persistence
      - data_exfiltration > 1GB
    suggested_actions:
      - "Изолировать актив"
      - "Активировать инцидент-ответ"
      - "Приоритетный патч и ретест"

  - id: HIGH
    name: "Высокий"
    cvss_range: [7.0, 8.9]
    color: "#ef6c00"
    severity_index: 4
    description: "Существенная угроза безопасности с высокой вероятностью эксплуатации. Может нарушить сервисы или доступ к данным."
    indicators:
      - public_exploit_exists
      - privilege_escalation_possible
      - misconfigured_access_control
    suggested_actions:
      - "Оценка влияния"
      - "Патчинг в течение 24 часов"
      - "Проверка на смежные системы"

  - id: MEDIUM
    name: "Средний"
    cvss_range: [4.0, 6.9]
    color: "#fbc02d"
    severity_index: 3
    description: "Средний риск с потенциальной возможностью эксплуатации при наличии дополнительных условий или доступа."
    indicators:
      - outdated_component_detected
      - moderate_dos_potential
    suggested_actions:
      - "Включить в план обновлений"
      - "Наблюдение за активами"
      - "Периодическая проверка"

  - id: LOW
    name: "Низкий"
    cvss_range: [0.1, 3.9]
    color: "#43a047"
    severity_index: 2
    description: "Незначительная угроза, низкая вероятность эксплуатации, минимальный эффект."
    indicators:
      - verbose_error_message
      - outdated_banner
    suggested_actions:
      - "Мониторинг"
      - "Документировать в отчёте"
      - "Рекомендовать исправление при следующем цикле"

  - id: INFO
    name: "Информационный"
    cvss_range: [0.0, 0.0]
    color: "#0288d1"
    severity_index: 1
    description: "Информационная находка, не являющаяся уязвимостью. Может быть полезна для разведки или сопоставления."
    indicators:
      - port_opened
      - tls_certificate_expiry_soon
    suggested_actions:
      - "Занести в карту активов"
      - "Рассмотреть в рамках разведки"

mappings:
  color_codes:
    CRITICAL: "#d50000"
    HIGH: "#ef6c00"
    MEDIUM: "#fbc02d"
    LOW: "#43a047"
    INFO: "#0288d1"

  severity_order:
    - CRITICAL
    - HIGH
    - MEDIUM
    - LOW
    - INFO

policy:
  default_action_window:
    CRITICAL: 4h
    HIGH: 24h
    MEDIUM: 3d
    LOW: 7d
    INFO: N/A

  escalation_rules:
    enable_escalation: true
    trigger_on_recurrence: true
    thresholds:
      recurrence_count: 3
      recurrence_window: 7d

