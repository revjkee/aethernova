# Nikto конфигурационный файл
# Основные параметры для расширенного сканирования и адаптации под проект

# Путь к директории плагинов и базам данных
PLUGINS_DIR=/usr/local/nikto/plugins
DB_DIR=/usr/local/nikto/db

# Логирование результатов сканирования
LOG_FILE=/var/log/nikto/nikto_scan.log
LOG_FORMAT=csv
LOG_VERBOSE=1

# Максимальное количество одновременных подключений
MAX_CONNECTIONS=10

# Таймауты в секундах
TIMEOUT=15

# Опции запуска сканера
USE_SSL=1
FOLLOW_REDIRECTS=1
HEADERS="User-Agent: TeslaAI-Scanner; From: security@example.com"

# Игнорируемые коды HTTP, например, для снижения ложных срабатываний
IGNORE_HTTP_CODES=404,403

# Дополнительные настройки безопасности
ENABLE_XSS_CHECKS=1
ENABLE_SQL_INJECTION_CHECKS=1

# Обновление базы данных плагинов при запуске
AUTO_UPDATE=1

# Конфигурация прокси (если требуется)
# PROXY=http://127.0.0.1:8080

# Расширенный режим — более глубокое сканирование
DEEP_SCAN=1

# Ограничение по времени сканирования (в секундах)
MAX_SCAN_TIME=3600
