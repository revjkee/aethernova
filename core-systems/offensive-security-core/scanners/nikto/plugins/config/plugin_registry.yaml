registry_version: "2.0-industrial"
description: >
  Центральный реестр всех плагинов Nikto с возможностью активации, деактивации,
  назначения ролей доступа, тегирования и контроля стабильности.

global_policy:
  allow_runtime_toggle: true
  enforce_signed_plugins: true
  plugin_directory: "/opt/nikto/plugins"
  log_registry_usage: true
  audit_log_path: "/var/log/nikto/plugin_registry_audit.log"
  alert_on_critical_toggle: true

plugins:

  - id: "xss_reflected"
    name: "Reflected XSS Detector"
    description: "Проверка на отражённые XSS-уязвимости"
    enabled: true
    tags: ["xss", "medium", "front-end"]
    roles_allowed: ["scanner", "pentester"]
    stable: true
    deprecated: false
    updated_at: "2025-07-23"

  - id: "rce_debug"
    name: "Remote Code Execution (Debug)"
    description: "Экспериментальный RCE-детектор для ручных проверок"
    enabled: false
    tags: ["rce", "critical", "debug"]
    roles_allowed: ["root"]
    stable: false
    deprecated: false
    notes: "Не включать в production. Требует ручной валидации."
    updated_at: "2025-07-20"

  - id: "server_banner"
    name: "Server Banner Disclosure"
    description: "Извлечение и анализ заголовков сервера"
    enabled: true
    tags: ["info", "low", "header"]
    roles_allowed: ["scanner", "soc", "auditor"]
    stable: true
    deprecated: false
    updated_at: "2025-07-21"

  - id: "ssl_checks"
    name: "SSL/TLS Security Checks"
    description: "Проверка SSL-конфигурации и уязвимых шифров"
    enabled: true
    tags: ["ssl", "crypto", "medium"]
    roles_allowed: ["scanner", "pentester", "soc"]
    stable: true
    deprecated: false
    updated_at: "2025-07-22"

  - id: "old_dir_enum"
    name: "Legacy Directory Enumeration"
    description: "Анализ структур каталогов на предмет старых и забытых путей"
    enabled: false
    tags: ["enum", "info", "legacy"]
    roles_allowed: ["archivist", "auditor"]
    stable: false
    deprecated: true
    notes: "Заменён на dir_tree_scanner"
    updated_at: "2025-07-10"

  - id: "dir_tree_scanner"
    name: "Directory Tree Scanner"
    description: "Современный анализ путей и вложенных каталогов"
    enabled: true
    tags: ["enum", "info", "modern"]
    roles_allowed: ["scanner", "pentester", "soc"]
    stable: true
    deprecated: false
    updated_at: "2025-07-23"

  - id: "headers_security"
    name: "HTTP Headers Security"
    description: "Проверка наличия и корректности security-заголовков"
    enabled: true
    tags: ["headers", "low", "best-practices"]
    roles_allowed: ["scanner", "auditor", "soc"]
    stable: true
    deprecated: false
    updated_at: "2025-07-24"

  - id: "custom_payload_tester"
    name: "Custom Payload Executor"
    description: "Выполняет пользовательские полезные нагрузки из YAML"
    enabled: false
    tags: ["experimental", "payload", "manual"]
    roles_allowed: ["root", "manual"]
    stable: false
    deprecated: false
    notes: "Требует ручной настройки YAML-файла с payload-ами"
    updated_at: "2025-07-22"
