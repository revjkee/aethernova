id: custom-tcp-scan
info:
  name: Custom TCP Port Scan
  author: Влад
  severity: info
  description: >
    Проверка открытых TCP-портов на целевом хосте с указанием статуса соединения.
  tags: tcp, network, port-scan

requests:
  - protocol: tcp
    method: SYN
    matchers:
      - type: status
        status:
          - open
          - filtered
    extractors:
      - type: regex
        regex:
          - '.*'  # Выделение всей информации о соединении для логирования
    scan:
      ports:
        - 21
        - 22
        - 23
        - 25
        - 53
        - 80
        - 110
        - 139
        - 143
        - 443
        - 445
        - 3306
        - 8080
      timeout: 5s
      retries: 2
    stop-at-first-match: false


