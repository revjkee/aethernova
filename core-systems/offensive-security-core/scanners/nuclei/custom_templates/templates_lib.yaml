id: templates-lib
info:
  name: Custom Templates Library
  author: Влад
  severity: info
  description: |
    Библиотека пользовательских шаблонов для Nuclei.
    Включает ссылки и метаданные для всех кастомных шаблонов,
    используемых в проекте.
  tags: library, custom, templates

templates:
  - id: network-tcp-scan
    path: network/tcp_scan.yaml
    description: Проверка открытых TCP портов и сервисов

  - id: network-udp-scan
    path: network/udp_scan.yaml
    description: Проверка открытых UDP портов

  - id: web-xss-custom
    path: web/xss_custom.yaml
    description: Кастомные проверки XSS уязвимостей

  - id: web-sql-injection
    path: web/sql_injection.yaml
    description: Проверка SQL инъекций

  - id: web-csrf
    path: web/csrf.yaml
    description: Проверка CSRF уязвимостей

  - id: auth-basic-auth-bypass
    path: auth/basic_auth_bypass.yaml
    description: Проверка обхода базовой аутентификации

  - id: auth-brute-force-login
    path: auth/brute_force_login.yaml
    description: Проверка на brute-force атаки логина

  - id: ci-pipeline-check
    path: ci/ci_pipeline_check.yaml
    description: Проверка конфигураций CI/CD пайплайнов

  - id: wapiti-sample-scan
    path: ../../scanners/wapiti/reports/tests/sample_scan_results.json
    description: Пример результатов сканирования Wapiti

  - id: openvas-raw-xml
    path: ../../scanners/openvas/scan_results/raw/scan_YYYYMMDD_HHMMSS.xml
    description: Исходные необработанные результаты OpenVAS

  - id: nuclei-custom-network-tcp
    path: network/tcp_scan.yaml
    description: Кастомный шаблон для TCP-сканирования сети

  # Здесь можно добавить новые шаблоны по мере развития проекта

