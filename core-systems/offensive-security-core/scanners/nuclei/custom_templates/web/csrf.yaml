id: custom-csrf-detection
info:
  name: Custom CSRF Vulnerability Detection
  author: Влад
  severity: medium
  description: |
    Обнаружение возможных уязвимостей Cross-Site Request Forgery (CSRF) на формах и эндпоинтах,
    где отсутствует защита, такая как токены или проверка Referer.
  tags: csrf, web, vulnerability

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "<form"
          - "action="
        part: body
      - type: regex
        regex:
          - "<form[^>]*method=[\"']?post[\"']?"
        part: body
      - type: not-word
        words:
          - "csrf-token"
          - "csrfmiddlewaretoken"
          - "csrf_token"
          - "nonce"
          - "token"
        part: body

  - method: POST
    path:
      - "{{BaseURL}}/submit"
    headers:
      Content-Type: application/x-www-form-urlencoded
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "success"
          - "thank you"
          - "submitted"
        part: body
      - type: not-word
        words:
          - "csrf-token"
          - "csrfmiddlewaretoken"
          - "csrf_token"
          - "nonce"
          - "token"
        part: body

  - method: GET
    path:
      - "{{BaseURL}}/admin"
    matchers-condition: or
    matchers:
      - type: word
        words:
          - "admin"
          - "login"
        part: body
