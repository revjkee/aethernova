id: brute-force-login
info:
  name: Brute Force Login Attempt Detection
  author: Влад
  severity: high
  description: |
    Проверка возможности перебора пароля на странице авторизации методом последовательной
    отправки попыток входа с разными учетными данными.
  tags: auth, brute-force, login, security

variables:
  username:
    - admin
    - user
    - test
  password:
    - 123456
    - password
    - admin
    - 1234
    - qwerty

requests:
  - method: POST
    path:
      - "{{BaseURL}}/login"
    body: "username={{username}}&password={{password}}"
    headers:
      Content-Type: application/x-www-form-urlencoded
    matchers-condition: or
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Welcome"
          - "Dashboard"
          - "Logout"
        part: body
      - type: regex
        regex:
          - "success"
          - "logged in"
    stop-at-first-match: true
