# Конфигурационный файл Wapiti для расширенного сканирования веб-приложений

[main]
# URL цели сканирования (указывается при запуске, здесь для примера)
target_url = http://example.com

# Максимальное время сканирования в секундах
max_scan_time = 3600

# Максимальное количество одновременных потоков
threads = 10

# Включить агрессивное сканирование (использовать все плагины)
aggressive = true

# Таймаут соединения (сек)
timeout = 15

# Уровень логирования: DEBUG, INFO, WARNING, ERROR
log_level = INFO

# Файл для записи логов
log_file = /var/log/wapiti/wapiti_scan.log

[http]
# Использовать HTTP/HTTPS прокси (если требуется)
# proxy = http://127.0.0.1:8080

# Пользовательский агент
user_agent = TeslaAI-Wapiti-Scanner/1.0

# Следовать за редиректами
follow_redirects = true

[modules]
# Включить проверки уязвимостей
xss = true
sql_injection = true
csrf = true
file_inclusion = true
command_execution = true
header_injection = true

[report]
# Формат отчёта: html, json, xml, txt
format = html

# Путь для сохранения отчёта
output_dir = /var/reports/wapiti/

[authentication]
# Настройки аутентификации (если требуется)
# type = form
# login_url = http://example.com/login
# username = user
# password = pass
