# Конфигурационный файл генерации отчетов Wapiti
# Управляет форматами, шаблонами, путями и параметрами отчётов

report:
  output_dir: "./reports"              # Каталог для сохранения отчётов
  formats:
    - html                            # Включенные форматы отчетов: html, pdf, json, txt и др.
    - pdf
    - json
  default_format: "html"               # Формат отчёта по умолчанию
  filename_template: "wapiti_report_{date}_{target}"  # Шаблон имени файла отчёта
  date_format: "%Y%m%d-%H%M%S"        # Формат даты в имени файла

html:
  template_path: "./templates/report_template.html"    # Путь к HTML-шаблону отчёта
  css_path: "./templates/styles.css"                    # Путь к CSS для HTML отчётов
  include_inline_css: false                              # Встраивать CSS внутрь HTML файла (true/false)

pdf:
  latex_template_path: "./templates/pdf_template.tex"  # Путь к LaTeX шаблону для PDF генерации
  pdflatex_path: "pdflatex"                             # Путь или команда для вызова pdflatex
  clean_temp_files: true                                # Удалять временные файлы после генерации PDF

json:
  indent: 4                                             # Отступы при сериализации JSON
  ensure_ascii: false                                   # Сохранять символы Unicode в JSON

logging:
  enabled: true                                         # Включение логирования
  log_file: "./logs/generation.log"                     # Файл логов генерации отчетов
  log_level: "INFO"                                     # Уровень логирования (DEBUG, INFO, WARNING, ERROR)

reporting_options:
  include_vulnerabilities: true                         # Включать секцию уязвимостей
  include_summary: true                                 # Включать резюме отчёта
  include_timing: true                                  # Включать время сканирования
  include_request_response: false                       # Включать подробности HTTP запросов/ответов
  max_vulns_per_report: 100                             # Максимальное число уязвимостей в одном отчёте

paths:
  assets_dir: "./assets"                                # Каталог с дополнительными ресурсами (изображения, скрипты)
  reports_temp_dir: "./tmp_reports"                     # Временный каталог для промежуточных файлов

email:
  enabled: false                                        # Включение отправки отчётов по email
  smtp_server: "smtp.example.com"
  smtp_port: 587
  smtp_user: "user@example.com"
  smtp_password: "password"
  sender_email: "wapiti@example.com"
  recipient_emails:
    - "admin@example.com"
  email_subject_template: "Wapiti Scan Report - {target} - {date}"

# Дополнительные параметры
options:
  debug_mode: false                                     # Включение отладочного режима для генерации
  retry_attempts: 3                                     # Кол-во попыток генерации при сбоях
  timeout_seconds: 300                                  # Таймаут генерации отчёта

