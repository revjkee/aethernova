version: 1
disable_existing_loggers: false

formatters:
  detailed:
    format: "%(asctime)s %(levelname)s [%(name)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
  simple:
    format: "%(levelname)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout

  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: detailed
    filename: logs/autopwn.log
    maxBytes: 10485760  # 10MB
    backupCount: 5
    encoding: utf-8

loggers:
  autopwn:
    level: DEBUG
    handlers: [console, file]
    propagate: false

  c2_http:
    level: INFO
    handlers: [console]
    propagate: false

  c2_dns:
    level: WARNING
    handlers: [console]
    propagate: false

  report_generator:
    level: INFO
    handlers: [console]
    propagate: false

root:
  level: WARNING
  handlers: [console]
