# Конфигурация модулей autopwn-framework

modules:
  c2_http:
    enabled: true
    description: "HTTP Command and Control канал"
    settings:
      listen_port: 8080
      max_connections: 100

  c2_dns:
    enabled: false
    description: "DNS Command and Control канал"
    settings:
      listen_port: 53
      max_connections: 50

  c2_mqtt:
    enabled: false
    description: "MQTT Command and Control канал"
    settings:
      broker_url: ""
      topic_prefix: "autopwn/"

  c2_grpc:
    enabled: false
    description: "gRPC Command and Control канал"
    settings:
      listen_port: 50051

  listener_backconnect:
    enabled: true
    description: "Обработчик обратных соединений"
    settings:
      listen_port: 9000
      max_clients: 200

  report_generator:
    enabled: true
    description: "Генерация отчетов"
    settings:
      output_formats:
        - html
        - json
        - csv

  logging:
    enabled: true
    description: "Логирование системы"
    settings:
      log_level: INFO
      log_file: logs/autopwn.log

  database:
    enabled: true
    description: "Система хранения данных"
    settings:
      db_url: "sqlite:///data/autopwn.db"
      pool_size: 5

  security_sandbox:
    enabled: true
    description: "Песочница безопасности"
    settings:
      strict_mode: true

