# Профиль сканирования в режиме скрытности для минимизации обнаружения системами защиты
name: stealth_scan
description: Сканирование с акцентом на незаметность, минимальная активность и маскировка

timeout: 180                  # Увеличенный таймаут для медленного, осторожного сканирования
max_threads: 5                # Ограниченное количество потоков для снижения нагрузки и риска обнаружения
scan_ports:                  # Ограниченный список наиболее приоритетных портов для проверки
  - 22
  - 80
  - 443
  - 8080
  - 8443
check_vulnerabilities: false  # Выключена проверка уязвимостей для сокращения активности
dns_resolution: true          # Включено разрешение DNS для корректной работы
logging_level: INFO           # Умеренный уровень логирования
retry_attempts: 2             # Минимальное количество повторных попыток
enable_stealth_mode: true     # Обязательное включение режима скрытности
randomize_scan_order: true    # Случайный порядок сканирования портов и хостов для маскировки паттернов
delay_between_requests: 5     # Задержка между запросами в секундах для снижения активности
user_agent: "Mozilla/5.0 (compatible; Googlebot/2.1; +http://www.google.com/bot.html)" # Маскировка под поискового бота
