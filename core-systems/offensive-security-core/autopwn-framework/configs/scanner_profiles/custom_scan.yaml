# Пользовательский профиль сканирования с гибкими настройками под задачи пользователя
name: custom_scan
description: Настраиваемый профиль сканирования для оптимального баланса скорости и глубины

timeout: 120                      # Таймаут в секундах на каждый запрос
max_threads: 10                   # Максимальное количество параллельных потоков
scan_ports:                      # Перечень портов для сканирования, можно расширять или сокращать
  - 21
  - 22
  - 80
  - 443
  - 3306
  - 8080
check_vulnerabilities: true       # Включена проверка уязвимостей для глубокого анализа
dns_resolution: true              # Разрешение DNS включено
logging_level: DEBUG              # Подробное логирование для детального анализа
retry_attempts: 3                 # Количество повторных попыток при неудаче
enable_stealth_mode: false        # Отключен режим скрытности для максимальной скорости
randomize_scan_order: false       # Последовательное сканирование для предсказуемости
delay_between_requests: 0         # Без задержек для ускорения процесса
user_agent: "CustomScanner/1.0"  # Индивидуальный User-Agent для идентификации

# Дополнительные параметры можно добавить по необходимости
