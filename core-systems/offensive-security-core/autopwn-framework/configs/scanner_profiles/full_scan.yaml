# Профиль полного сканирования с расширенными проверками и максимальной глубиной
name: full_scan
description: Полное сканирование с детальной проверкой уязвимостей и всех портов

timeout: 120                  # Таймаут на один запрос в секундах (увеличен для глубокой проверки)
max_threads: 20               # Максимальное количество параллельных потоков (снижено для стабильности)
scan_ports:                  # Список портов для сканирования (включает стандартные и распространённые)
  - 21
  - 22
  - 23
  - 25
  - 53
  - 80
  - 110
  - 135
  - 139
  - 143
  - 443
  - 445
  - 465
  - 587
  - 993
  - 995
  - 1433
  - 1521
  - 3306
  - 3389
  - 5432
  - 8080
  - 8443
check_vulnerabilities: true   # Включена проверка уязвимостей
dns_resolution: true          # Разрешение DNS имен включено
logging_level: DEBUG          # Максимальный уровень логирования для подробных данных
retry_attempts: 5             # Количество повторных попыток при ошибках (увеличено)
enable_stealth_mode: true     # Включён режим скрытности для минимизации обнаружения
