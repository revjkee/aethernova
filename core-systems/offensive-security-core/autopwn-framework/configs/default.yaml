# Конфигурация autopwn-framework - базовые настройки

general:
  app_name: autopwn-framework
  version: 1.0.0
  debug: false
  log_level: INFO
  max_concurrent_tasks: 10
  timezone: UTC

network:
  timeout_seconds: 10
  retries: 3
  retry_backoff_seconds: 2
  user_agent: autopwn-agent/1.0
  proxy: null  # пример: "http://127.0.0.1:8080"

c2:
  http:
    enabled: true
    listen_port: 8080
    max_connections: 100
    ssl_enabled: false
    ssl_cert_path: ""
    ssl_key_path: ""

  dns:
    enabled: false
    listen_port: 53
    max_connections: 50

  mqtt:
    enabled: false
    broker_url: ""
    topic_prefix: "autopwn/"

  grpc:
    enabled: false
    listen_port: 50051

listeners:
  backconnect:
    enabled: true
    listen_port: 9000
    max_clients: 200

logging:
  file: logs/autopwn.log
  max_file_size_mb: 50
  max_backup_files: 5

database:
  enabled: true
  db_url: "sqlite:///data/autopwn.db"
  pool_size: 5

security:
  enable_sandbox: true
  allowed_ips:
    - 127.0.0.1
    - "::1"

