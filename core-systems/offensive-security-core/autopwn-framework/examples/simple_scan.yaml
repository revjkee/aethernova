# autopwn-framework/examples/simple_scan.yaml

# Простой пример профиля сканирования для быстрого запуска базовых проверок
# Включает базовые настройки для сканера, минимальное количество плагинов и таймауты

scan_profile:
  name: simple_scan
  description: "Базовый профиль для быстрого сканирования с минимальным набором плагинов."
  
  settings:
    timeout: 30                # Время ожидания ответа от цели в секундах
    max_concurrent_scans: 5    # Максимальное число параллельных задач
    retries: 2                 # Количество попыток при неудаче

  plugins:
    - port_scan                # Сканирование открытых портов
    - service_detection        # Определение сервисов на портах
    - vuln_check_basic         # Проверка известных уязвимостей (базовый набор)

  output:
    format: json               # Формат вывода результатов
    save_to_file: true
    file_path: "./results/simple_scan_results.json"

  notifications:
    enabled: false             # Оповещения отключены для простого профиля

