# ChronoWatch-Core Quickstart Industrial Config
# Version: 1.0.0
# Standard: REV-OPS-INDUSTRIAL-20X

app:
  name: chronowatch-core
  mode: production
  timezone: UTC
  locale: en_US
  api_version: v1
  endpoints:
    healthcheck: /health
    metrics: /metrics
    traces: /traces

security:
  zero_trust: true
  encryption:
    at_rest: AES-256
    in_transit: TLS1.3
  jwt:
    enabled: true
    issuer: chronowatch-core
    expiry: 15m
  access_control:
    rbac: enabled
    default_role: readonly
  secrets:
    provider: vault
    rotation: 24h

observability:
  logging:
    level: INFO
    format: json
    retention_days: 30
    provider: loki
  metrics:
    provider: prometheus
    retention_days: 15
  tracing:
    provider: jaeger
    sampling_rate: 0.1

resources:
  cpu:
    request: "500m"
    limit: "2000m"
  memory:
    request: "512Mi"
    limit: "2Gi"
  autoscaling:
    enabled: true
    min_replicas: 2
    max_replicas: 10
    target_cpu_utilization: 75

deployment:
  environment: staging
  replicas: 3
  strategy: rolling
  node_affinity:
    type: general
  tolerations:
    - key: critical
      operator: Exists
      effect: NoSchedule

ci_cd:
  git:
    provider: github
    branch: main
  pipeline:
    build: docker
    test: pytest
    lint: ruff
    scan: trivy
    sign: cosign
    deploy: helm
  policies:
    sbom: enabled
    slsa_level: 3
    signature: gpg

alerts:
  providers:
    - slack
    - email
  rules:
    - name: HighCPU
      condition: cpu > 85%
      action: scale_up
    - name: MemoryLeak
      condition: memory > 90%
      action: notify
    - name: UnauthorizedAccess
      condition: security.failed_logins > 5
      action: block_ip

tests:
  smoke: enabled
  e2e: enabled
  chaos: enabled
  replay: enabled
