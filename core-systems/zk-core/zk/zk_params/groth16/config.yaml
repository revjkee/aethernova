# Groth16 Trusted Setup Configuration
# Версия: 1.2.0
# Сформировано консорциумом из 20 агентов TeslaAI-ZK: безопасность, эффективность, совместимость, масштабирование.

protocol: groth16
description: >
  Настройки конфигурации для проведения trusted setup по протоколу Groth16.
  Поддерживает многошаговую фазу инициализации, усиленную проверку, выбор кривой и параметры церемонии.

backend:
  provider: bellman
  version: "0.13.0"
  parallelism: 8
  optimization_level: 3
  language: rust
  compatible_languages:
    - circom
    - halo2
    - arkworks
    - gnark

curve:
  name: bn254
  pairing: optimal_ate
  modulus_bits: 254
  field_characteristic: 21888242871839275222246405745257275088548364400416034343698204186575808495617
  subgroup_order: 21888242871839275222246405745257275088548364400416034343698204186575808495617
  zk_friendly: true
  bulletproofs_compatible: false

trusted_setup:
  type: multi-phase
  phases: 3
  transcript_hash: keccak256
  beacon_source: https://drand.cloudflare.com/public/latest
  coordinator_signature_required: true
  contributor_limit: 2048
  min_entropy_bits: 256
  setup_location: ./setup/groth16_bn254
  contribution_hash_format: blake2b
  verifier_circuit_check: true
  toxic_waste_disposal_required: true

ceremony:
  id: tesla-genesis-phase1
  contributors_required: 500
  expected_duration_hours: 48
  logging_level: debug
  logging_output: ./logs/setup.log
  checkpoint_frequency: every_100_contributions
  final_hash_verification: sha256

security:
  audit_trail:
    enabled: true
    format: json
    location: ./audit/zk_groth16_audit.json
  integrity_checks:
    - hash_transcript
    - phase_commitments
    - entropy_source_verification
    - contribution_count
    - toxic_waste_zeroization
  zkp_proof_of_correctness:
    enabled: true
    verifier_script: ./scripts/verifier.zok
    proof_format: groth16

verifier_target:
  system: ethereum
  bytecode_format: yul
  output_path: ./verifier/ethereum/groth16Verifier.yul
  onchain_verification_gas_estimate: 750000

