# automation-core/k8s/base/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: automation-core
  # при использовании kustomize можно убрать namespace и задать его в kustomization.yaml
  namespace: automation-core
  labels:
    app.kubernetes.io/name: automation-core
    app.kubernetes.io/part-of: automation-core
    app.kubernetes.io/component: worker
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/version: "0.1.0"
automountServiceAccountToken: false
imagePullSecrets:
  # замените имена секретов на существующие в вашем namespace
  - name: regcred
  - name: ghcr-cred
