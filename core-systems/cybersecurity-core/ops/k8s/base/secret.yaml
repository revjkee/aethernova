apiVersion: v1
kind: Secret
metadata:
  name: cybersecurity-core-secrets
  namespace: cybersecurity-core
  labels:
    app.kubernetes.io/name: cybersecurity-core
    app.kubernetes.io/instance: core
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: cybersecurity-platform
    app.kubernetes.io/managed-by: gitops
  annotations:
    secret.kubernetes.io/description: "Runtime secrets for cybersecurity-core base layer"
    secret.kubernetes.io/rotation-policy: "90d"
type: Opaque
immutable: true
stringData:
  # Application/crypto
  JWT_SIGNING_KEY: "CHANGE-ME-TO-32+-CHAR-SECRET"
  HMAC_SECRET_256: "CHANGE-ME-TO-STRONG-HMAC-SECRET"
  ENCRYPTION_KEY_32B: "CHANGE-ME-TO-32-BYTES-KEY"
  WEBHOOK_SIGNING_SECRET: "CHANGE-ME-TO-SIGNED-WEBHOOK-SECRET"

  # Database
  DB_USERNAME: "cybersec_app"
  DB_PASSWORD: "CHANGE-ME-TO-STRONG-PASSWORD"
  DB_HOST: "db"
  DB_PORT: "5432"
  DB_NAME: "cybersec"

  # Caches/queues
  REDIS_PASSWORD: "CHANGE-ME-REDIS-PASSWORD"

  # External integrations
  API_KEY_PRIMARY: "CHANGE-ME-GENERATED-API-KEY"
  OIDC_CLIENT_ID: "CHANGE-ME"
  OIDC_CLIENT_SECRET: "CHANGE-ME"
  SENTRY_DSN: ""

  # Optional bots/integrations
  TELEGRAM_BOT_TOKEN: ""
