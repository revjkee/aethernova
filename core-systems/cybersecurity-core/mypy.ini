[mypy]
python_version = 3.11

# Diagnostics & output
show_error_codes = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_no_return = True
warn_return_any = True

# Strictness (explicit over 'strict = True' for granular control)
disallow_any_generics = True
disallow_subclassing_any = True
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
strict_equality = True
implicit_reexport = False
namespace_packages = True

# Caching for CI speedups
incremental = True
sqlite_cache = True
cache_dir = .mypy_cache

# Project-wide excludes (regex, extended mode)
# - virtual envs, build artefacts, caches, node_modules, Sphinx builds, generated migrations, etc.
exclude = (?x)(
    ^\.venv/|
    ^\.tox/|
    ^build/|
    ^dist/|
    ^\.mypy_cache/|
    ^\.pytest_cache/|
    ^node_modules/|
    ^.*?/__pycache__/|
    ^docs/_build/|
    ^coverage/|
    ^migrations/versions/.*
)

# Optional plugins (uncomment if installed)
# plugins =
#     pydantic.mypy
#     sqlalchemy.ext.mypy.plugin

# Tests: relax some rules for rapid test authoring
[mypy.tests.*]
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False

# Scripts/ops tooling: allow untyped defs but still check bodies
[mypy.scripts.*]
disallow_untyped_defs = False
check_untyped_defs = True

# Logging adapters often rely on Any; relax a single rule
[mypy.cybersecurity_core.logging.*]
disallow_any_generics = False

# Allow controlled re-exports specifically in package initializers
[mypy.*.__init__]
implicit_reexport = True

# Migrations and Alembic stubs (if present)
[mypy.alembic.*]
ignore_missing_imports = True

[mypy.migrations.*]
ignore_errors = True

