---
mitre_attack:
  tactics:
    - id: TA0001
      name: Initial Access
      description: "Тактка для получения начального доступа к системе или сети жертвы."
    - id: TA0002
      name: Execution
      description: "Тактка, связанная с выполнением вредоносного кода на целевой системе."
    - id: TA0003
      name: Persistence
      description: "Тактка для поддержания присутствия в целевой системе даже после перезагрузки."
    - id: TA0004
      name: Privilege Escalation
      description: "Тактка повышения привилегий для расширения контроля над системой."
    - id: TA0005
      name: Defense Evasion
      description: "Тактка обхода систем защиты и обнаружения."
    - id: TA0006
      name: Credential Access
      description: "Тактка сбора учётных данных пользователей и систем."
    - id: TA0007
      name: Discovery
      description: "Тактка исследования и сбора информации о целевой системе и сети."
    - id: TA0008
      name: Lateral Movement
      description: "Тактка перемещения внутри сети для расширения зоны контроля."
    - id: TA0009
      name: Collection
      description: "Тактка сбора данных с целевой системы."
    - id: TA0010
      name: Exfiltration
      description: "Тактка вывода данных из целевой сети."
    - id: TA0011
      name: Command and Control
      description: "Тактка установления канала управления и контроля над заражённой системой."

  techniques:
    - id: T1059
      name: Command and Scripting Interpreter
      tactics: [TA0002]
      description: "Использование командных интерпретаторов и скриптов для выполнения команд на целевой системе."
      references:
        - https://attack.mitre.org/techniques/T1059/

    - id: T1078
      name: Valid Accounts
      tactics: [TA0006]
      description: "Использование легитимных учётных записей для доступа к системам."
      references:
        - https://attack.mitre.org/techniques/T1078/

    - id: T1086
      name: PowerShell
      tactics: [TA0002]
      description: "Использование PowerShell для выполнения скриптов и команд, часто злоупотребляется в атаках."
      references:
        - https://attack.mitre.org/techniques/T1086/

    - id: T1110
      name: Brute Force
      tactics: [TA0006]
      description: "Автоматический перебор паролей для получения доступа к учётным записям."
      references:
        - https://attack.mitre.org/techniques/T1110/

    - id: T1134
      name: Access Token Manipulation
      tactics: [TA0004, TA0005]
      description: "Манипуляция токенами доступа для повышения привилегий или обхода защиты."
      references:
        - https://attack.mitre.org/techniques/T1134/

    - id: T1499
      name: Endpoint Denial of Service
      tactics: [TA0040]
      description: "Выполнение атак типа отказ в обслуживании на конечных устройствах."
      references:
        - https://attack.mitre.org/techniques/T1499/

    - id: T1566
      name: Phishing
      tactics: [TA0001]
      description: "Использование фишинговых сообщений для получения начального доступа."
      references:
        - https://attack.mitre.org/techniques/T1566/

    - id: T1548
      name: Abuse Elevation Control Mechanism
      tactics: [TA0004]
      description: "Злоупотребление механизмами контроля повышения привилегий."
      references:
        - https://attack.mitre.org/techniques/T1548/

  groups:
    - id: G0010
      name: APT29
      description: "Группа кибершпионажа, связанная с российскими спецслужбами."
      techniques:
        - T1078
        - T1086
        - T1110

    - id: G0022
      name: FIN7
      description: "Киберпреступная группа, специализирующаяся на финансовых атаках."
      techniques:
        - T1059
        - T1566

  software:
    - id: S0001
      name: Mimikatz
      description: "Инструмент для сбора учетных данных из памяти."
