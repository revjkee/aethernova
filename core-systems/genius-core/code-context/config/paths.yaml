# genius-core/code-context/config/paths.yaml

paths:

  # Индексация и хранение данных
  index_root: "/var/teslaai/code-context/index/"
  embedding_cache: "/var/teslaai/code-context/cache/embeddings/"
  semantic_index: "/var/teslaai/code-context/index/semantic/"
  ast_index: "/var/teslaai/code-context/index/ast/"
  symbol_graph: "/var/teslaai/code-context/graph/symbols/"
  dag_versions: "/var/teslaai/code-context/graph/dag/"
  delta_index: "/var/teslaai/code-context/index/delta/"

  # Конфигурационные и служебные
  config_dir: "/etc/teslaai/code-context/config/"
  rules_file: "/etc/teslaai/code-context/config/rules.yaml"
  languages_file: "/etc/teslaai/code-context/config/languages.yaml"
  plugin_registry: "/etc/teslaai/code-context/config/plugins.yaml"

  # UI и Web
  templates_dir: "/opt/teslaai/code-context/ui/templates/"
  static_dir: "/opt/teslaai/code-context/ui/static/"
  logs_dir: "/var/log/teslaai/code-context/ui/"
  frontend_cache: "/opt/teslaai/code-context/ui/cache/"

  # API и обработчики
  rest_api_entry: "/api/v1/code-context/"
  websocket_channel: "/api/ws/code-stream/"
  graphql_entry: "/api/graphql/code-query/"

  # Плагины
  plugin_dir: "/opt/teslaai/code-context/plugins/"
  claude_adapter: "/opt/teslaai/code-context/plugins/claude_plugin.py"
  gemini_adapter: "/opt/teslaai/code-context/plugins/gemini_plugin.py"
  vscode_bridge: "/opt/teslaai/code-context/plugins/vscode_plugin.py"

  # Журналы, трассировка и диагностика
  mutation_log: "/var/log/teslaai/code-context/mutations.log"
  tracer_log: "/var/log/teslaai/code-context/dependency_tracer.log"
  observer_log: "/var/log/teslaai/code-context/observer_metrics.log"

  # Резервные копии и архивы
  snapshots_dir: "/var/lib/teslaai/code-context/snapshots/"
  archived_versions: "/var/lib/teslaai/code-context/archive/"
  deleted_files_log: "/var/log/teslaai/code-context/deleted_files.log"

meta:
  enable_dynamic_reload: true
  allow_symlink_resolution: true
  secure_paths: true
  refresh_interval_sec: 120
