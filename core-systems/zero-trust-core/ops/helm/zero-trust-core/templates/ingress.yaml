{{- /*
  Ingress template for zero-trust-core
  Requirements:
    - Kubernetes >=1.19 (networking.k8s.io/v1)
    - NGINX Ingress (аннотации ниже) или другой контроллер (скорректируйте аннотации)
*/ -}}
{{- if .Values.ingress.enabled }}
{{- $fullName := include "zero-trust-core.fullname" . -}}
{{- $svcPort := (.Values.service.port | default 8080) -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ printf "%s-ingress" $fullName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "zero-trust-core.labels" . | nindent 4 }}
    security.neurocity.io/tier: {{ .Values.tier | default "critical" | quote }}
  annotations:
    {{- /* TLS / Redirect / Protocol */}}
    {{- if .Values.ingress.forceSSLRedirect }}
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    {{- end }}
    nginx.ingress.kubernetes.io/backend-protocol: {{ .Values.ingress.backendProtocol | default "HTTP" | quote }}
    {{- if .Values.ingress.proxy.bodySize }}
    nginx.ingress.kubernetes.io/proxy-body-size: {{ .Values.ingress.proxy.bodySize | quote }}
    {{- end }}
    {{- if .Values.ingress.proxy.readTimeout }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: {{ .Values.ingress.proxy.readTimeout | quote }}
    {{- end }}
    {{- if .Values.ingress.proxy.sendTimeout }}
    nginx.ingress.kubernetes.io/proxy-send-timeout: {{ .Values.ingress.proxy.sendTimeout | quote }}
    {{- end }}
    {{- if .Values.ingress.proxy.bufferSize }}
    nginx.ingress.kubernetes.io/client-body-buffer-size: {{ .Values.ingress.proxy.bufferSize | quote }}
    {{- end }}

    {{- /* Rate limiting */}}
    {{- if .Values.ingress.rateLimit.enabled }}
    nginx.ingress.kubernetes.io/limit-rps: {{ .Values.ingress.rateLimit.rps | default "10" | quote }}
    nginx.ingress.kubernetes.io/limit-burst-multiplier: {{ .Values.ingress.rateLimit.burstMultiplier | default "2" | quote }}
    {{- if .Values.ingress.rateLimit.whitelist }}
    nginx.ingress.kubernetes.io/limit-whitelist: {{ join "," .Values.ingress.rateLimit.whitelist | quote }}
    {{- end }}
    {{- end }}

    {{- /* Source IP allowlist (опционально) */}}
    {{- if .Values.ingress.whitelistSourceRange }}
    nginx.ingress.kubernetes.io/whitelist-source-range: {{ join "," .Values.ingress.whitelistSourceRange | quote }}
    {{- end }}

    {{- /* Security headers via configuration-snippet */}}
    {{- if or .Values.ingress.headers.enableSecurity .Values.ingress.headers.csp }}
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "Referrer-Policy: no-referrer";
      more_set_headers "X-XSS-Protection: 0";
      more_set_headers "Permissions-Policy: geolocation=(), microphone=(), camera=()";
      {{- if .Values.ingress.headers.hsts }}
      more_set_headers "Strict-Transport-Security: max-age={{ .Values.ingress.headers.hstsMaxAge | default "31536000" }}{{ if .Values.ingress.headers.hstsIncludeSubdomains }}; includeSubDomains{{ end }}{{ if .Values.ingress.headers.hstsPreload }}; preload{{ end }}";
      {{- end }}
      {{- if .Values.ingress.headers.csp }}
      more_set_headers "Content-Security-Policy: {{ .Values.ingress.headers.csp }}";
      {{- end }}
    {{- end }}

    {{- /* mTLS (client cert) at Ingress layer */}}
    {{- if .Values.ingress.mtls.enabled }}
    nginx.ingress.kubernetes.io/auth-tls-secret: {{ printf "%s/%s" .Release.Namespace .Values.ingress.mtls.secretName | quote }}
    nginx.ingress.kubernetes.io/auth-tls-verify-client: "on"
    nginx.ingress.kubernetes.io/auth-tls-verify-depth: {{ .Values.ingress.mtls.verifyDepth | default 1 | quote }}
    nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
    {{- end }}

    {{- /* cert-manager (ClusterIssuer/Issuer) */}}
    {{- if .Values.ingress.tlsClusterIssuer }}
    cert-manager.io/cluster-issuer: {{ .Values.ingress.tlsClusterIssuer | quote }}
    {{- else if .Values.ingress.tlsIssuer }}
    cert-manager.io/issuer: {{ .Values.ingress.tlsIssuer | quote }}
    {{- end }}

    {{- /* ExternalDNS */}}
    {{- if and .Values.ingress.externalDNS.enabled .Values.ingress.externalDNS.hostname }}
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.ingress.externalDNS.hostname | quote }}
    {{- end }}

    {{- /* Access log */}}
    nginx.ingress.kubernetes.io/enable-access-log: {{ (.Values.ingress.enableAccessLog | default true) | ternary "true" "false" | quote }}

    {{- /* User-supplied extra annotations */}}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className | quote }}
  {{- end }}
  {{- if .Values.ingress.defaultBackend }}
  defaultBackend:
    service:
      name: {{ .Values.ingress.defaultBackend.name | quote }}
      port:
        number: {{ .Values.ingress.defaultBackend.port | default 80 }}
  {{- end }}
  rules:
    {{- range $host := .Values.ingress.hosts }}
    - host: {{ $host.host | quote }}
      http:
        paths:
          {{- range $p := $host.paths }}
          - path: {{ $p.path | default "/" | quote }}
            pathType: {{ $p.pathType | default "Prefix" }}
            backend:
              service:
                name: {{ default $fullName $p.backend.serviceName | quote }}
                {{- if $p.backend.servicePort }}
                port:
                  {{- if (kindIs "string" $p.backend.servicePort) }}
                  name: {{ $p.backend.servicePort | quote }}
                  {{- else }}
                  number: {{ $p.backend.servicePort }}
                  {{- end }}
                {{- else }}
                port:
                  number: {{ $svcPort }}
                {{- end }}
          {{- end }}
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - secretName: {{ .secretName | quote }}
      hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
