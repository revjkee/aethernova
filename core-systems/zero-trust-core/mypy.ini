# ============================================================
# Mypy configuration for zero-trust-core
# Industrial-grade strict typing policy
# ============================================================

[mypy]
# --- Strictness ---
python_version = 3.11
strict = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_return_any = True
warn_unreachable = True
disallow_any_generics = True
disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_incomplete_defs = True
check_untyped_defs = True
no_implicit_optional = True
implicit_reexport = False
show_error_context = True
show_column_numbers = True
pretty = True
color_output = True
error_summary = True

# --- Caching & speed ---
incremental = True
cache_dir = .mypy_cache
sqlite_cache = True
plugins = 
    pydantic.mypy
    sqlalchemy.ext.mypy.plugin

# --- Reporting ---
html_report = build/reports/mypy_html
txt_report = build/reports/mypy_txt
linecount_report = build/reports/mypy_linecount

# ============================================================
# Module-specific overrides
# ============================================================

# Allow untyped defs only in test and migration code
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
ignore_missing_imports = True

[mypy-*.migrations.*]
ignore_errors = True
disallow_untyped_defs = False

# Ignore external modules where stubs are incomplete
[mypy-nacl.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-jose.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

# ============================================================
# Zero-trust specific strictness
# ============================================================

[mypy-zero_trust_core.*]
disallow_subclassing_any = True
warn_return_any = True
warn_unreachable = True
disallow_any_unimported = True
disallow_any_expr = True
disallow_any_explicit = True

# Enforce typed dicts in configs
local_partial_types = True

# ============================================================
# End of config
# ============================================================
