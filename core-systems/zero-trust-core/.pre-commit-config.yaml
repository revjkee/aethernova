# zero-trust-core/.pre-commit-config.yaml
# Профиль: промышленный уровень безопасности (Zero Trust DevSecOps)
# Обеспечивает контроль качества, безопасность и согласованность кода до коммита

default_stages: [commit, push]
minimum_pre_commit_version: "3.3.3"
fail_fast: true

repos:
  # --- Базовое форматирование кода ---
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3.11
        args: ["--line-length=88"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (import sorting)
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: detect-private-key
      - id: detect-aws-credentials

  # --- Линтинг и статический анализ ---
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.6
    hooks:
      - id: ruff
        args: ["--fix"]

  - repo: https://github.com/PyCQA/pylint
    rev: v3.2.6
    hooks:
      - id: pylint
        args: ["--fail-under=9.5", "--disable=C0114,C0115,C0116"]  # отключаем только обязательные docstring

  # --- Безопасность кода ---
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-lll", "-ii", "avm_core/"]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/Liquidinvestigations/commit-msg-hook
    rev: v1.0.2
    hooks:
      - id: conventional-commit-msg
        stages: [commit-msg]

  # --- Проверка зависимостей и лицензий ---
  - repo: https://github.com/reviewdog/action-depcheck
    rev: v1.15.0
    hooks:
      - id: depcheck
        name: dependency-check
        args: ["--project", "zero-trust-core"]

  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.2
    hooks:
      - id: reuse
        name: license-check

  # --- Тесты (минимальный запуск) ---
  - repo: local
    hooks:
      - id: pytest
        name: run-pytest
        entry: pytest
        language: system
        types: [python]
        args: ["-q", "--disable-warnings", "--maxfail=1"]
        pass_filenames: false

  # --- Сканирование контейнеров и IaC ---
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.38
    hooks:
      - id: checkov
        args: ["-d", "ops/terraform"]

  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint
        files: ^Dockerfile

ci:
  autofix_commit_msg: "chore(pre-commit): auto fixes"
  autofix_prs: true
  autoupdate_schedule: weekly
