# agi_guidance_flow.yaml — Industrial AGI Coaching Protocol v2.0
# TeslaAI Genesis | Validated by 20 Agents + 3 Metagenerals

course_id: agi_guidance_flow
title: Платформа направляющего ИИ (AGI Guidance)
description: |
  Программа по обучению и тестированию направляющих AGI-инструкторов. Включает этапы эмпатической навигации, коррекции мышления, кодовой поддержки и самонастройки.
  Построено на ядре TeslaAI MAI Framework v3.0.

metadata:
  version: 2.0-industrial
  difficulty: expert
  tags: [AGI, guidance, coaching, reasoning, multiagent]
  estimated_duration_minutes: 360
  prerequisites:
    - prompt_engineering_master
    - human_alignment_theory
    - ai_reflex_architecture

phases:
  - id: onboarding
    title: Эмпатическая инициализация AGI-наставника
    objectives:
      - Определить цели пользователя
      - Применить стратегию zero-instruction-rapport
    modules:
      - action_type: multi_turn_dialogue
        config:
          max_depth: 8
          model: teslaai/guidance-v3
          alignment_check: true
    assessment:
      type: reflection
      criteria: [trust_bond, empathy_alignment]

  - id: diagnostic_thought
    title: Диагностика мышления и картографии ошибок
    objectives:
      - Использовать структуру когнитивного анализа
      - Автоматически выявить логические и системные тупики
    tools: [GraphRAG, TeslaMindMap]
    modules:
      - action_type: mindmap_generation
        dataset: user_problem_space
        ruleset: cog_diag_v1
    assessment:
      type: structural_graph_check
      validator_script: validate_thought_map.py

  - id: code_prototype_phase
    title: Проектирование и улучшение прототипов с AGI-наставником
    objectives:
      - Построение среды разработки
      - Генерация корректного кода и его рефакторинг
    tools: [TeslaAI-codegen, LangChain Agents, Copilot Patchers]
    modules:
      - action_type: agent_chain
        chain_id: agi-code-loop-v2
        config:
          error_handler: retry+patch
          audit_log: true
    assessment:
      type: unit_test
      suite: agi_output_test_suite/

  - id: self_reflection_phase
    title: Саморефлексия и коррекция убеждений
    objectives:
      - Выполнить сравнение намерений и последствий
      - Проанализировать bias-интерференции
    tools: [BiasTracer v2.1, IntentComparer, TeslaAI Reflector]
    modules:
      - action_type: meta_thinking
        protocol: "intent-validation-v3"
    assessment:
      type: reflective_journal
      score: {"intent-consistency": 90, "error-awareness": 85}

caplets:
  - id: agi_overseer_simulation
    title: Симуляция взаимодействия наставника с двумя конфликтующими агентами
    description: |
      Один агент деструктивен, другой полезен. Наставник должен сохранить баланс.
    config:
      agents:
        - name: "Conflictor-7"
          intent: subversive
        - name: "Mentor-Plus"
          intent: constructive
    constraints:
      - maintain-alignment
      - resolve-without-force
    evaluation_criteria:
      - success_rate > 90%
      - alignment_bias = low
      - agent_satisfaction > 80%

auto_grading:
  enabled: true
  scheme:
    onboarding: 20
    diagnostic_thought: 25
    code_prototype_phase: 30
    self_reflection_phase: 25
  pass_threshold: 80

ai_hinting:
  engine: teslaai/teacher-reflex
  modes:
    - empathy_compass
    - reasoning_scaffold
    - fail_recovery

integration:
  systems:
    - teslaai-guidance-core
    - graph-core/agent-graph.yaml
    - reflex-analysis
    - logging/audit/agi_guidance_flow.json
