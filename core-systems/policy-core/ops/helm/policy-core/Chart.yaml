# policy-core/ops/helm/policy-core/Chart.yaml
# Статус: НЕ ВЕРИФИЦИРОВАНО — значения version/appVersion/лицензии и др. не подтверждены в вашей кодовой базе.

apiVersion: v2
name: policy-core
description: Policy evaluation and enforcement service (internal API + metrics) for Kubernetes.
type: application

# Семантическая версия самого Helm-чарта (управляется CI).
# Пример: конвейер заменяет placeholder на тег релиза (vX.Y.Z) без префикса 'v'.
version: 0.1.0

# Версия приложения (контейнера). Рекомендуется синхронизировать с image.tag через CI.
appVersion: "1.0.0"

# Минимально поддерживаемая версия Kubernetes (сетевые и сервисные поля требуют 1.26+).
kubeVersion: ">=1.26.0-0"

# Ключевые слова для каталогов (Artifact Hub и внутренние реестры).
keywords:
  - policy
  - rbac
  - governance
  - observability
  - kubernetes

# Поддерживаемые и проверенные архитектуры (информативно).
annotations:
  # Индикация, что chart следует SemVer и готов к OCI-регистрам чартов.
  charts.oci/compatible: "true"
  # Подсказки для CI: эти аннотации можно перезаписывать в конвейере релиза.
  ci.aethernova.io/chart-version-source: "git-tag"
  ci.aethernova.io/app-version-source: "container-tag"
  # Категория для каталогов (опционально).
  artifacthub.io/category: "security"
  # Лицензия проекта (если применимо; заменить на фактическую).
  artifacthub.io/license: "Apache-2.0"

# Поддержка подписантов и ответственностей (минимум name).
maintainers:
  - name: NeuroCity / Aethernova Team
    email: devnull@aethernova.example   # заменить на фактический адрес или удалить поле
    url: https://aethernova.example      # заменить или удалить, если недоступно

# Зависимости не заданы умышленно, чтобы избежать неподтверждённых версий.
# Если потребуется общий библиотечный chart, добавьте сюда и закрепите версию через диапазон SemVer.
# dependencies: []
