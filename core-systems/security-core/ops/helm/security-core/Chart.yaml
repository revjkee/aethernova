apiVersion: v2
name: security-core
description: >
  Security Core — критический компонент core-systems с упором на Zero-Trust,
  DevSecOps и встроенные политики безопасности. Чарт предназначен для
  развертывания API и фоновых worker-подов, совместим с стратегиями
  высокой доступности и строгими обновлениями.

type: application

# Версионирование чарта по SemVer (менять при изменениях шаблонов/значений)
version: 1.0.0

# Версия приложения (обычно соответствует тэгу контейнерного образа)
appVersion: "1.0.0"

# Жесткое требование к версии Kubernetes (стабильные policy/v1, PDB и пр.)
kubeVersion: ">=1.26.0-0"

# Ключевые слова для каталога/поиска
keywords:
  - security
  - zero-trust
  - devsecops
  - api
  - worker
  - core-systems

# Аннотации для артефакт‑каталогов (без фиктивных URL)
annotations:
  artifacthub.io/category: security
  artifacthub.io/license: Apache-2.0
  artifacthub.io/containsSecurityUpdates: "true"

# Отмечаем, что чарт актуален
deprecated: false

# Дополнительно: по умолчанию зависимости не задаем, чтобы избежать
# неявных подтягиваний внешних чартов. Если потребуется, добавляйте
# сюда библиотечные чарты с условием включения через values (common.enabled и т.п.).
# dependencies: []
