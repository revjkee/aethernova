# Промышленная конфигурация pre-commit для security-core
# Цель: обеспечить строгий контроль качества, безопасность и консистентность кода
# Стандарты: OWASP, Zero Trust, DevSecOps CI/CD

repos:
  # Базовые проверки качества кода
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-added-large-files
        args: ["--maxkb=512"]

  # Безопасность Python-кода
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ["-ll", "-r", "src/"]

  # Линтинг и типизация
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args: ["--fix", "--exit-non-zero-on-fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.2
    hooks:
      - id: mypy
        args: ["--strict", "--ignore-missing-imports"]

  # Секреты и ключи
  - repo: https://github.com/awslabs/git-secrets
    rev: v1.3.0
    hooks:
      - id: git-secrets

  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ["detect", "--no-git", "--redact"]

  # Лицензии и SBOM
  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.1
    hooks:
      - id: reuse

  # Контейнерная безопасность
  - repo: https://github.com/aquasecurity/trivy
    rev: v0.55.0
    hooks:
      - id: trivy
        args: ["fs", ".", "--security-checks", "vuln,config,secret,license"]

default_language_version:
  python: python3.11

ci:
  autofix_prs: true
  autoupdate_schedule: weekly
