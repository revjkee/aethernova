[mypy]
python_version = 3.12

# Строгий профиль типизации
warn_return_any = True
warn_no_return = True
warn_unreachable = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_incomplete_stub = True

disallow_any_generics = True
disallow_any_unimported = True
disallow_subclassing_any = True

disallow_untyped_defs = True
disallow_untyped_calls = True
disallow_untyped_decorated = True
disallow_incomplete_defs = True
check_untyped_defs = True

no_implicit_optional = True
strict_optional = True
no_implicit_reexport = True
local_partial_types = True

# Вывод и формат ошибок
show_error_codes = True
pretty = True
error_summary = True
color_output = True

# Поиск пакетов
namespace_packages = True
mypy_path = .

# Общие допущения
allow_redefinition = False

# Игнор внешних зависимостей в vendor/ и third_party/
[mypy-*.vendor.*]
ignore_missing_imports = True

[mypy-*.third_party.*]
ignore_missing_imports = True

# Тесты: послабления для скорости разработки
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_calls = False
warn_unused_ignores = False
allow_redefinition = True

# Скрипты деплоя/утилиты: мягче, чем прод-код
[mypy-scripts.*]
disallow_untyped_defs = True
disallow_untyped_calls = True
warn_unused_ignores = True
allow_redefinition = False
